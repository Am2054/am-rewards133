<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تثبيت التطبيقات | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .app-task {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 15px;
      margin: 20px auto;
      max-width: 480px;
    }
    .btn-install, .btn-upload {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-install {
      background-color: #007bff;
      color: white;
    }
    .btn-upload {
      background-color: #28a745;
      color: white;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
      color: #155724;
    }
  </style>
</head>
<body>
  <h2>📲 مهام تثبيت التطبيقات</h2>
  <div id="tasks">جاري التحميل...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const apps = [
      { title: "ClipClaps", description: "اربح من الفيديوهات.", link: "https://play.google.com/store/apps/details?id=com.sanhe.clipclaps", points: 30 },
      { title: "CashZine", description: "ربح من الأخبار.", link: "https://play.google.com/store/apps/details?id=com.jifen.qukan", points: 30 },
      { title: "Toloka", description: "مهام بسيطة بمقابل مالي.", link: "https://play.google.com/store/apps/details?id=com.yandex.toloka.app", points: 40 }
    ];

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      const userId = user.uid;
      const container = document.getElementById("tasks");
      container.innerHTML = "";

      apps.forEach((app, index) => {
        const div = document.createElement("div");
        div.className = "app-task";
        div.innerHTML = `
          <h3>📱 ${app.title}</h3>
          <p>${app.description}</p>
          <a href="${app.link}" target="_blank" class="btn-install">🔗 تثبيت التطبيق</a><br>
          <input type="file" accept="image/*" id="file-${index}" style="margin-top:10px">
          <button class="btn-upload" onclick="uploadProof(${index}, '${app.title}', ${app.points}, '${userId}')">📤 رفع إثبات التثبيت</button>
          <div class="status" id="status-${index}"></div>
        `;
        container.appendChild(div);
      });
    });

    function uploadProof(index, appTitle, points, userId) {
      const fileInput = document.getElementById(`file-${index}`);
      const file = fileInput.files[0];
      const status = document.getElementById(`status-${index}`);

      if (!file) {
        status.textContent = "❌ الرجاء اختيار صورة أولاً.";
        return;
      }

      const filePath = `proofs/${userId}/${appTitle}_${Date.now()}.jpg`;
      const uploadTask = storage.ref(filePath).put(file);

      status.textContent = "📤 جاري رفع الصورة...";

      uploadTask.then(() => {
        db.collection("install_proofs").add({
          userId,
          appTitle,
          points,
          filePath,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reviewed: false,
          approved: false
        }).then(() => {
          status.textContent = "✅ تم إرسال الإثبات بنجاح. سيتم مراجعته خلال ساعات.";
        });
      }).catch(err => {
        status.textContent = "❌ حدث خطأ أثناء رفع الصورة.";
      });
    }
  </script>
</body>
</html>
