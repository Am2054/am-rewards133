<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تثبيت التطبيقات | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f9ff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #user-points {
      text-align: center;
      font-size: 18px;
      background: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      margin: 15px auto 30px;
      border: 1px solid #ffeeba;
      max-width: 300px;
    }
    .app-task {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin: 20px auto;
      max-width: 480px;
    }
    .btn-install, .btn-upload {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-install {
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }
    .btn-upload {
      background-color: #28a745;
      color: white;
    }
    .status {
      margin-top: 10px;
      color: #155724;
      font-weight: bold;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: #fff;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-buttons .back {
      background: #007bff;
    }
    .nav-buttons .home {
      background: #28a745;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
  </script>
</head>
<body>
  <h2>📲 مهام تثبيت التطبيقات</h2>
  <div id="user-points">جاري تحميل النقاط...</div>
  <div id="tasks">جاري تحميل التطبيقات...</div>

  <div class="nav-buttons">
    <a href="tasks.html"><button class="back">🔙 صفحة المهام</button></a>
    <a href="dashboard.html"><button class="home">🏠 الصفحة الرئيسية</button></a>
  </div>

  <script>
    const apps = [
      {
        title: "ClipClaps",
        description: "اربح المال من مشاهدة الفيديوهات والمكافآت اليومية.",
        link: "https://play.google.com/store/apps/details?id=com.sanhe.clipclaps",
        points: 30
      },
      {
        title: "BuzzBreak",
        description: "تابع الأخبار واربح مقابل الوقت الذي تقضيه.",
        link: "https://play.google.com/store/apps/details?id=com.buzzbreak.reward.news",
        points: 25
      },
      {
        title: "Current Music",
        description: "استمع إلى الموسيقى واربح المال أثناء ذلك.",
        link: "https://play.google.com/store/apps/details?id=us.current.android",
        points: 35
      }
    ];

    const uploadedApps = [];

    firebase.auth().onAuthStateChanged(user => {
      const userId = user ? user.uid : "guest-mode";
      const isGuest = !user;
      const container = document.getElementById("tasks");

      if (!isGuest) {
        db.collection("users").doc(userId).get().then(doc => {
          const points = doc.exists ? (doc.data().points || 0) : 0;
          document.getElementById("user-points").textContent = `نقاطي: ${points} 🪙`;
        });
      } else {
        document.getElementById("user-points").textContent = `🧪 وضع تجربة: سجّل الدخول لحفظ النقاط`;
      }

      db.collection("install_proofs").where("userId", "==", userId).get().then(snapshot => {
        snapshot.forEach(doc => {
          uploadedApps.push(doc.data().appTitle);
        });

        container.innerHTML = "";
        apps.forEach((app, index) => {
          const alreadyUploaded = uploadedApps.includes(app.title);
          const disabled = alreadyUploaded ? "disabled" : "";
          const uploadedMsg = alreadyUploaded ? "<div class='status' style='color:red;'>📌 تم رفع الإثبات</div>" : "";

          const div = document.createElement("div");
          div.className = "app-task";
          div.innerHTML = `
            <h3>📱 ${app.title}</h3>
            <p>${app.description}</p>
            <p>💰 ${app.points} نقاط</p>
            <a href="${app.link}" target="_blank" class="btn-install">🔗 تثبيت التطبيق</a><br>
            <input type="file" accept="image/*" id="file-${index}" ${disabled} style="margin-top:10px">
            <button class="btn-upload" onclick="uploadProof(${index}, '${app.title}', '${userId}', ${app.points}, ${isGuest})" ${disabled}>📤 رفع لقطة شاشة</button>
            <div class="status" id="status-${index}">${uploadedMsg}</div>
          `;
          container.appendChild(div);
        });
      });
    });

    function uploadProof(index, appTitle, userId, points, isGuest) {
      if (uploadedApps.includes(appTitle)) {
        alert("❌ لقد قمت برفع إثبات لهذا التطبيق بالفعل.");
        return;
      }

      if (isGuest) {
        alert("🔐 سجّل الدخول أولاً لرفع إثبات.");
        return;
      }

      const fileInput = document.getElementById(`file-${index}`);
      const file = fileInput.files[0];
      const status = document.getElementById(`status-${index}`);
      if (!file) return alert("📸 يرجى اختيار لقطة شاشة أولاً");

      if (!file.type.startsWith("image/")) {
        status.textContent = "❌ الملف ليس صورة صالحة.";
        return;
      }

      const filePath = `proofs/${userId}/${appTitle}_${Date.now()}.jpg`;
      const uploadTask = firebase.storage().ref(filePath).put(file);

      status.textContent = "📤 جاري رفع الصورة...";
      uploadTask.then(() => {
        db.collection("install_proofs").add({
          userId,
          appTitle,
          filePath,
          points,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reviewed: false
        });
        status.textContent = "✅ تم إرسال لقطة الشاشة. سيتم مراجعتها.";
        fileInput.disabled = true;
        uploadedApps.push(appTitle);
      }).catch(() => {
        status.textContent = "❌ فشل في رفع الصورة. حاول مرة أخرى.";
      });
    }
  </script>
</body>
</html>
