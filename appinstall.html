<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تثبيت التطبيقات | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f9ff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #user-points {
      text-align: center;
      font-size: 18px;
      background: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #ffeeba;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .app-task {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin: 20px auto;
      max-width: 480px;
    }
    .btn-install, .btn-upload {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-install {
      background-color: #007bff;
      color: white;
    }
    .btn-upload {
      background-color: #28a745;
      color: white;
    }
    .status {
      margin-top: 10px;
      color: #155724;
      font-weight: bold;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
  </script>
</head>
<body>
  <h2>📲 مهام تثبيت التطبيقات</h2>
  <div id="user-points">جاري تحميل النقاط...</div>
  <div id="tasks">جاري تحميل التطبيقات...</div>

  <script>
    const apps = [
      {
        title: "ClipClaps",
        description: "اربح المال من مشاهدة الفيديوهات والمكافآت اليومية.",
        link: "https://play.google.com/store/apps/details?id=com.sanhe.clipclaps",
        points: 30
      },
      {
        title: "CashZine",
        description: "تطبيق لربح المال من قراءة الأخبار والدعوات.",
        link: "https://play.google.com/store/apps/details?id=com.jifen.qukan",
        points: 30
      },
      {
        title: "BuzzBreak",
        description: "تابع الأخبار والربح مقابل الوقت الذي تقضيه.",
        link: "https://play.google.com/store/apps/details?id=com.buzzbreak.reward.news",
        points: 25
      },
      {
        title: "Current Music",
        description: "استمع إلى الموسيقى واربح المال أثناء ذلك.",
        link: "https://play.google.com/store/apps/details?id=us.current.android",
        points: 35
      },
      {
        title: "Toloka",
        description: "أنجز مهام بسيطة واكسب مال حقيقي.",
        link: "https://play.google.com/store/apps/details?id=com.yandex.toloka.app",
        points: 40
      }
    ];

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'index.html';
      const userId = user.uid;
      const container = document.getElementById("tasks");

      db.collection("users").doc(userId).get().then(doc => {
        const points = doc.exists ? (doc.data().points || 0) : 0;
        document.getElementById("user-points").textContent = `نقاطي: ${points} 🪙`;
      });

      container.innerHTML = "";
      apps.forEach((app, index) => {
        const div = document.createElement("div");
        div.className = "app-task";
        div.innerHTML = `
          <h3>📱 ${app.title}</h3>
          <p>${app.description}</p>
          <p>💰 ${app.points} نقاط</p>
          <a href="${app.link}" target="_blank" class="btn-install">🔗 تثبيت التطبيق</a><br>
          <input type="file" accept="image/*" id="file-${index}" style="margin-top:10px">
          <button class="btn-upload" onclick="uploadProof(${index}, '${app.title}', '${userId}', ${app.points})">📤 رفع إثبات التثبيت</button>
          <div class="status" id="status-${index}"></div>
        `;
        container.appendChild(div);
      });
    });

    function uploadProof(index, appTitle, userId, points) {
      const fileInput = document.getElementById(`file-${index}`);
      const file = fileInput.files[0];
      const status = document.getElementById(`status-${index}`);
      if (!file) return alert("📸 يرجى اختيار صورة لإثبات التثبيت");

      const filePath = `proofs/${userId}/${appTitle}_${Date.now()}.jpg`;
      const uploadTask = storage.ref(filePath).put(file);

      status.textContent = "📤 جاري رفع الصورة...";
      uploadTask.then(() => {
        db.collection("install_proofs").add({
          userId,
          appTitle,
          filePath,
          points,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reviewed: false
        });
        status.textContent = "✅ تم إرسال الإثبات بنجاح، سيتم مراجعته يدويًا.";
      }).catch(() => {
        status.textContent = "❌ فشل في رفع الصورة. حاول مرة أخرى.";
      });
    }
  </script>
</body>
</html>
