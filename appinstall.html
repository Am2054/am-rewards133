<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تثبيت التطبيقات | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f3f9ff;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #user-points {
      text-align: center;
      font-size: 18px;
      background: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #ffeeba;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .notice {
      text-align: center;
      color: #dc3545;
      font-weight: bold;
      font-size: 16px;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .app-task {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin: 20px auto;
      max-width: 480px;
    }
    .btn-install, .btn-upload {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-install {
      background-color: #007bff;
      color: white;
    }
    .btn-upload {
      background-color: #28a745;
      color: white;
    }
    .status {
      margin-top: 10px;
      color: #155724;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 12px;
      display: block;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
  </script>
</head>
<body>
  <h2>📲 مهام تثبيت التطبيقات</h2>
  <p class="notice">📸 للحصول على النقاط، يجب رفع لقطة شاشة توضح تثبيت التطبيق. سيتم مراجعة الصورة يدويًا.</p>
  <div id="user-points">جاري تحميل النقاط...</div>
  <div id="tasks">جاري تحميل التطبيقات...</div>  <script>
    const apps = [
      {
        title: "ClipClaps",
        description: "اربح المال من مشاهدة الفيديوهات والمكافآت اليومية.",
        link: "https://play.google.com/store/apps/details?id=com.sanhe.clipclaps",
        points: 30
      },
      {
        title: "CashZine",
        description: "تطبيق لربح المال من قراءة الأخبار والدعوات.",
        link: "https://play.google.com/store/apps/details?id=com.jifen.qukan",
        points: 25
      }
    ];

    const uploadedApps = [];

    function checkIfAlreadyUploaded(userId) {
      return db.collection("install_proofs")
        .where("userId", "==", userId)
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            uploadedApps.push(doc.data().appTitle);
          });
        });
    }

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'index.html';
      const userId = user.uid;
      const container = document.getElementById("tasks");

      db.collection("users").doc(userId).get().then(doc => {
        const points = doc.exists ? (doc.data().points || 0) : 0;
        document.getElementById("user-points").textContent = `نقاطي: ${points} 🪙`;
      });

      checkIfAlreadyUploaded(userId).then(() => {
        container.innerHTML = "";
        apps.forEach((app, index) => {
          const alreadyUploaded = uploadedApps.includes(app.title);
          const disabled = alreadyUploaded ? "disabled" : "";
          const uploadedMsg = alreadyUploaded ? "<div class='status' style='color:red;'>📌 تم رفع الإثبات بالفعل</div>" : "";

          const div = document.createElement("div");
          div.className = "app-task";
          div.innerHTML = `
            <h3>📱 ${app.title}</h3>
            <p>${app.description}</p>
            <p>💰 ${app.points} نقاط</p>
            <a href="${app.link}" target="_blank" class="btn-install">🔗 تثبيت التطبيق</a>
            <label>📸 ارفع لقطة شاشة للتأكيد:</label>
            <input type="file" accept="image/*" id="file-${index}" ${disabled}>
            <button class="btn-upload" onclick="uploadProof(${index}, '${app.title}', '${userId}', ${app.points})" ${disabled}>📤 رفع الإثبات</button>
            <div class="status" id="status-${index}">${uploadedMsg}</div>
          `;
          container.appendChild(div);
        });
      });
    });

    function uploadProof(index, appTitle, userId, points) {
      if (uploadedApps.includes(appTitle)) {
        alert("❌ لقد قمت برفع إثبات لهذا التطبيق بالفعل.");
        return;
      }

      const fileInput = document.getElementById(`file-${index}`);
      const file = fileInput.files[0];
      const status = document.getElementById(`status-${index}`);
      if (!file) return alert("📸 يرجى اختيار صورة لإثبات التثبيت");

      if (!file.type.startsWith("image/")) {
        status.textContent = "❌ الملف المرفوع ليس صورة صالحة.";
        return;
      }

      const filePath = `proofs/${userId}/${appTitle}_${Date.now()}.jpg`;
      const uploadTask = storage.ref(filePath).put(file);

      status.textContent = "📤 جاري رفع الصورة...";
      uploadTask.then(() => {
        db.collection("install_proofs").add({
          userId,
          appTitle,
          filePath,
          points,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reviewed: false
        });
        status.textContent = "✅ تم إرسال الإثبات بنجاح، سيتم مراجعته يدويًا.";
        fileInput.disabled = true;
        uploadedApps.push(appTitle);
      }).catch(() => {
        status.textContent = "❌ فشل في رفع الصورة. حاول مرة أخرى.";
      });
    }
  </script></body>
</html>
