<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تثبيت التطبيقات | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f9ff;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #user-points {
      text-align: center;
      font-size: 18px;
      background: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid #ffeeba;
      max-width: 300px;
      margin: auto;
    }
    .app-task {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin: 20px auto;
      max-width: 480px;
    }
    .btn-install, .btn-upload {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-install {
      background-color: #007bff;
      color: white;
    }
    .btn-upload {
      background-color: #28a745;
      color: white;
    }
    .status {
      margin-top: 10px;
      color: #155724;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
  </script>
</head>
<body>

  <h2>📲 مهام تثبيت التطبيقات</h2>
  <div id="user-points">جارٍ تحميل النقاط...</div>
  <div id="tasks">جارٍ تحميل التطبيقات...</div>

  <script>
    const apps = [
      {
        title: "ClipClaps",
        description: "اربح من مشاهدة الفيديوهات والمكافآت.",
        link: "https://play.google.com/store/apps/details?id=com.sanhe.clipclaps",
        points: 30
      },
      {
        title: "CashZine",
        description: "ربح من قراءة الأخبار والدعوات.",
        link: "https://play.google.com/store/apps/details?id=com.jifen.qukan",
        points: 25
      },
      {
        title: "BuzzBreak",
        description: "تابع الأخبار واربح مقابل الوقت.",
        link: "https://play.google.com/store/apps/details?id=com.buzzbreak.reward.news",
        points: 20
      }
    ];

    const uploadedApps = [];

    function checkUploads(userId) {
      return db.collection("install_proofs")
        .where("userId", "==", userId)
        .get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            uploadedApps.push(doc.data().appTitle);
          });
        });
    }

    function showApps(userId, userPoints) {
      const taskContainer = document.getElementById("tasks");
      document.getElementById("user-points").textContent = `نقاطي: ${userPoints} 🪙`;

      apps.forEach((app, index) => {
        const uploaded = uploadedApps.includes(app.title);
        const disabled = uploaded ? "disabled" : "";
        const div = document.createElement("div");
        div.className = "app-task";
        div.innerHTML = `
          <h3>${app.title}</h3>
          <p>${app.description}</p>
          <p>🎁 <strong>${app.points}</strong> نقطة</p>
          <a href="${app.link}" target="_blank" class="btn-install">🔗 تثبيت التطبيق</a><br>
          <input type="file" accept="image/*" id="file-${index}" ${disabled}>
          <button class="btn-upload" onclick="uploadProof(${index}, '${app.title}', '${userId}', ${app.points})" ${disabled}>📤 إثبات التثبيت</button>
          <div class="status" id="status-${index}">${uploaded ? "✅ تم الرفع مسبقًا" : ""}</div>
        `;
        taskContainer.appendChild(div);
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) return (location.href = 'login.html');
      const userId = user.uid;

      db.collection("users").doc(userId).get().then(doc => {
        const userPoints = doc.exists ? (doc.data().points || 0) : 0;
        checkUploads(userId).then(() => {
          showApps(userId, userPoints);
        });
      });
    });

    function uploadProof(index, appTitle, userId, points) {
      const fileInput = document.getElementById(`file-${index}`);
      const file = fileInput.files[0];
      const status = document.getElementById(`status-${index}`);

      if (!file) return alert("يرجى اختيار لقطة شاشة لإثبات التثبيت");
      if (!file.type.startsWith("image/")) {
        status.textContent = "❌ الملف المرفوع ليس صورة";
        return;
      }

      const filePath = `proofs/${userId}/${appTitle}_${Date.now()}.jpg`;
      const uploadTask = storage.ref(filePath).put(file);

      status.textContent = "📤 جاري الرفع...";

      uploadTask.then(() => {
        return db.collection("install_proofs").add({
          userId,
          appTitle,
          filePath,
          points,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reviewed: false
        });
      }).then(() => {
        // تحديث النقاط
        return db.collection("users").doc(userId).update({
          points: firebase.firestore.FieldValue.increment(points)
        });
      }).then(() => {
        status.textContent = "✅ تم إرسال الإثبات! سيتم مراجعته يدويًا.";
        fileInput.disabled = true;
        document.querySelector(`#file-${index}`).disabled = true;
        document.querySelector(`#status-${index}`).style.color = "green";

        // تحديث النقاط في الأعلى
        const pointsBox = document.getElementById("user-points");
        const current = parseInt(pointsBox.textContent.match(/\d+/)[0]);
        pointsBox.textContent = `نقاطي: ${current + points} 🪙`;
      }).catch(() => {
        status.textContent = "❌ حدث خطأ أثناء رفع الصورة";
      });
    }
  </script>
</body>
</html>
