<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تثبيت التطبيقات | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f9ff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #user-points {
      background: #fff3cd;
      color: #333;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ffeeba;
      max-width: 300px;
      margin: 15px auto;
      text-align: center;
    }
    .app-task {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin: 20px auto;
      max-width: 480px;
    }
    .btn-install, .btn-upload {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-install {
      background-color: #007bff;
      color: white;
    }
    .btn-upload {
      background-color: #28a745;
      color: white;
    }
    .status {
      margin-top: 10px;
      color: #155724;
      font-weight: bold;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
  </script>
</head>
<body>
  <h2>📲 مهام تثبيت التطبيقات</h2>
  <div id="user-points">نقاطي: ...</div>
  <div id="tasks">جاري تحميل التطبيقات...</div>

  <script>
    let userId = null;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'index.html';
      userId = user.uid;
      loadUserPoints();
      loadApps();
    });

    function loadUserPoints() {
      db.collection("users").doc(userId).get().then(doc => {
        const points = doc.data()?.points || 0;
        document.getElementById("user-points").textContent = `نقاطي: ${points} 🪙`;
      });
    }

    function loadApps() {
      fetch("apps-data.json")
        .then(res => res.json())
        .then(apps => renderApps(apps));
    }

    function renderApps(apps) {
      const container = document.getElementById("tasks");
      container.innerHTML = "";
      apps.forEach((app, index) => {
        const div = document.createElement("div");
        div.className = "app-task";
        div.innerHTML = `
          <h3>📱 ${app.title}</h3>
          <p>${app.description}</p>
          <p>💰 <strong>${app.points} نقطة</strong></p>
          <a href="${app.link}" target="_blank" class="btn-install">🔗 تثبيت التطبيق</a><br>
          <input type="file" accept="image/*" id="file-${index}" style="margin-top:10px">
          <button class="btn-upload" onclick="uploadProof(${index}, '${app.title}', '${userId}')">📤 رفع إثبات التثبيت</button>
          <div class="status" id="status-${index}"></div>
        `;
        container.appendChild(div);
      });
    }

    function uploadProof(index, appTitle, userId) {
      const fileInput = document.getElementById(`file-${index}`);
      const file = fileInput.files[0];
      if (!file) return alert("📸 يرجى اختيار صورة للتثبيت");
      const status = document.getElementById(`status-${index}`);
      const filePath = `proofs/${userId}/${appTitle}_${Date.now()}.jpg`;
      const uploadTask = storage.ref(filePath).put(file);
      status.textContent = "📤 جاري رفع الصورة...";

      uploadTask.then(() => {
        db.collection("install_proofs").add({
          userId,
          appTitle,
          filePath,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reviewed: false
        });
        status.textContent = "✅ تم إرسال الإثبات بنجاح، سيتم مراجعته من الإدارة.";
      }).catch(() => {
        status.textContent = "❌ فشل في رفع الصورة.";
      });
    }
  </script>
</body>
</html>
