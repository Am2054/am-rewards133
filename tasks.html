<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المهام اليومية | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e6f2ff, #f8f9fa);
      margin: 0;
      padding: 20px;
    }
    h1, #point-value {
      text-align: center;
      color: #004085;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      padding: 12px;
      color: #000;
      text-align: center;
      font-size: 16px;
    }
    td {
      padding: 12px;
      text-align: center;
      font-size: 15px;
    }
    th:nth-child(1), td:nth-child(1) { background-color: #f0f8ff; }
    th:nth-child(2), td:nth-child(2) { background-color: #f4fff0; }
    th:nth-child(3), td:nth-child(3) { background-color: #fffbe6; }
    th:nth-child(4), td:nth-child(4) { background-color: #e8fcff; }
    th:nth-child(5), td:nth-child(5) { background-color: #f5f0fa; }
    th:nth-child(6), td:nth-child(6) { background-color: #e9fffa; }
    .task-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-shortlink { background-color: #28a745; }
    .btn-cpa { background-color: #17a2b8; }
    .btn-ai { background-color: #6f42c1; }
    .btn-games { background-color: #fd7e14; }
    .btn-explore { background-color: #20c997; }
    .btn-secret { background-color: #6610f2; }
    .btn-gift { background-color: #ffc107; color: black; }
    .btn-poll { background-color: #e83e8c; }
    .btn-youtube { background-color: #dc3545; }
    #comingSoonMsg {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      color: #007bff;
      font-weight: bold;
    }
    .back-btn {
      margin-top: 30px;
      display: block;
      width: fit-content;
      margin-right: auto;
      margin-left: auto;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>المهام اليومية - Am Rewards</h1>
  <div id="point-value">🔢 قيمة النقطة = 0.07 جنيه</div>
  <table>
    <thead>
      <tr>
        <th>نوع المهمة</th>
        <th>عدد المهام</th>
        <th>النقاط الإجمالية</th>
        <th>نقاط لكل مهمة</th>
        <th>القيمة بالجنيه</th>
        <th>الذهاب إلى المهمة</th>
      </tr>
    </thead>
    <tbody id="tasksBody"></tbody>
  </table>
  <div id="comingSoonMsg">سيتم توفير المزيد من المهام قريباً...</div>
  <a class="back-btn" href="dashboard.html">⬅️ رجوع إلى لوحة التحكم</a>

  <script>
    const tasks = [
      { type: "🔗 روابط مختصرة", count: 20, userPoints: 80, url: "shortlinks.html", class: "btn-shortlink" },
      { type: "🤖 أدوات AI", count: 35, userPoints: 160, url: "ai-tools.html", class: "btn-ai" },
      { type: "🎮 ألعاب أونلاين", count: 50, userPoints: 100, url: "games.html", class: "btn-games" },
      { type: "🌍 استكشاف مواقع", count: 40, userPoints: 100, url: "explore-sites.html", class: "btn-explore" },
      { type: "📋 استطلاعات قصيرة", count: 25, userPoints: 150, url: "short-polls.html", class: "btn-poll" },
      { type: "🎁 بطاقات وهدايا", count: 40, userPoints: 120, url: "random-gifts.html", class: "btn-gift" },
      { type: "💬 تفاعل سوشيال ميديا", count: 40, userPoints: 120, url: "social.html", class: "btn-explore" },
      { type: "▶️ متابعة YouTube", count: 50, userPoints: 140, url: "youtube.html", class: "btn-youtube" },
      { type: "📽️ فيديوهات قصيرة", count: 50, userPoints: 130, url: "videos.html", class: "btn-games" },
      { type: "🕵️ عروض سرية", count: 35, userPoints: 100, url: "secret-offers.html", class: "btn-secret" }
    ];

    const tbody = document.getElementById("tasksBody");

    tasks.forEach(task => {
      const pointPerTask = Math.round(task.userPoints / task.count);
      const egpValue = (task.userPoints * 0.07).toFixed(2);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${task.type}</td>
        <td>${task.count}</td>
        <td>${task.userPoints}</td>
        <td>${pointPerTask}</td>
        <td>${egpValue} جنيه</td>
        <td><button class="task-btn ${task.class}" onclick="location.href='${task.url}'">ابدأ</button></td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
