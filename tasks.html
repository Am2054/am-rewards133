<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>المهام اليومية | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(120deg, #111827 0%, #233554 100%);
      color: #f9fafb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    /* خلفية نجوم SVG */
    .stars-bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.13;
    }
    .main-box {
      position: relative;
      z-index: 2;
      max-width: 980px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg,#4f46e5 0%, #6366f1 100%);
      color: white;
      padding: 24px 0 18px;
      margin: 0 0 7px 0;
      font-size: 2rem;
      box-shadow: 0 2px 12px rgba(79,70,229,0.18);
      border-radius: 0 0 18px 18px;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .points-box {
      text-align: center;
      background: #1f2937;
      padding: 18px;
      margin: 17px auto 16px;
      border-radius: 12px;
      font-size: 1.17rem;
      max-width: 420px;
      border: 2px solid #4f46e5;
      box-shadow: 0 0 14px #4f46e555;
      font-weight: bold;
      position: relative;
    }
    .point-price {
      background: linear-gradient(90deg,#fbbf24 0%,#f59e42 100%);
      color: #1e293b;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 700;
      padding: 5px 13px;
      margin-right: 7px;
      box-shadow: 0 2px 8px #fbbf2433;
      display: inline-block;
      vertical-align: middle;
    }
    .task-container {
      max-width: 900px;
      margin: 20px auto;
      background: #1f2937;
      border-radius: 15px;
      padding: 22px 18px 16px;
      box-shadow: 0 2px 14px #0003;
      position: relative;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg,#374151 60%,#232e42 100%);
      border-radius: 10px;
      margin-bottom: 16px;
      padding: 17px 20px;
      box-shadow: 0 2px 10px #4f46e544;
      transition: transform 0.2s;
      position: relative;
      font-size: 1.07rem;
    }
    .task-title {
      font-weight: 700;
      font-size: 1.08rem;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.5px;
      color: #fde047;
      text-shadow: 0 0 8px #fde04733;
    }
    .task:nth-child(odd) { background: linear-gradient(90deg,#2d3748 60%,#233554 100%);}
    .start-btn {
      background: linear-gradient(90deg,#10b981 0%,#22c55e 100%);
      color: white;
      padding: 9px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 700;
      box-shadow: 0 2px 12px #22c55e44;
      transition: background 0.2s, transform 0.2s;
    }
    .start-btn:hover {
      background: linear-gradient(90deg,#059669 0%,#14b8a6 100%);
      transform: scale(1.05);
    }
    .back-btn {
      display: block;
      margin: 36px auto 0;
      background: linear-gradient(90deg,#4f46e5 0%, #6366f1 100%);
      color: white;
      padding: 13px 26px;
      border: none;
      border-radius: 11px;
      cursor: pointer;
      font-size: 1.08rem;
      font-weight: 700;
      box-shadow: 0 2px 14px #4f46e555;
      transition: background 0.3s, transform 0.2s;
    }
    .back-btn:hover {
      background: linear-gradient(90deg,#6366f1 0%, #4f46e5 100%);
      transform: scale(1.04);
    }
    @media (max-width:700px){
      .main-box,.task-container,.points-box{max-width:98vw; padding:8px;}
      h1{font-size:1.3rem;}
      .task{font-size:0.92rem;padding:11px 6px;}
      .start-btn{font-size:0.95rem;padding:7px 12px;}
      .back-btn{font-size:0.98rem;padding:8px 13px;}
      .task-title{font-size:0.98rem;}
      .points-box{font-size:0.98rem;}
    }
  </style>
</head>
<body>
  <div class="stars-bg">
    <svg width="100vw" height="100vh">
      <circle cx="50" cy="70" r="2" fill="#fff" opacity="0.4">
        <animate attributeName="cy" values="70;440;70" dur="10s" repeatCount="indefinite" />
      </circle>
      <circle cx="320" cy="90" r="1.3" fill="#38bdf8" opacity="0.20">
        <animate attributeName="cy" values="90;390;90" dur="17s" repeatCount="indefinite" />
      </circle>
      <circle cx="210" cy="190" r="2" fill="#fde047" opacity="0.23">
        <animate attributeName="cy" values="190;380;190" dur="13s" repeatCount="indefinite" />
      </circle>
      <circle cx="350" cy="350" r="1.1" fill="#fb8500" opacity="0.13">
        <animate attributeName="cy" values="350;60;350" dur="11s" repeatCount="indefinite" />
      </circle>
      <circle cx="80" cy="400" r="1" fill="#fff" opacity="0.11">
        <animate attributeName="cy" values="400;80;400" dur="16s" repeatCount="indefinite" />
      </circle>
      <circle cx="140" cy="320" r="1.8" fill="#38bdf8" opacity="0.14">
        <animate attributeName="cy" values="320;120;320" dur="23s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="210" r="1.3" fill="#fff" opacity="0.21">
        <animate attributeName="cy" values="210;410;210" dur="14s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>
  <div class="main-box">
    <h1>المهام اليومية</h1>
    <div class="points-box">
      نقاطك الحالية: <strong id="userPoints">0</strong>
      <span class="point-price">سعر النقطة = 0.07 جنيه</span>
    </div>
    <div class="task-container">
      <div class="task">
        <div class="task-title">🔗 روابط مختصرة</div>
        <button class="start-btn" onclick="startTask('shortlinks.html')">ابدأ</button>
      </div>
      <div class="task">
        <div class="task-title">📺 مشاهدة فيديوهات قصيرة</div>
        <button class="start-btn" onclick="startTask('videos.html')">ابدأ</button>
      </div>
      <div class="task">
        <div class="task-title">💰 مشاهدة إعلانات</div>
        <button class="start-btn" onclick="startTask('ads.html')">ابدأ</button>
      </div>
      <div class="task">
        <div class="task-title">📊 استطلاعات</div>
        <button class="start-btn" onclick="startTask('surveys.html')">ابدأ</button>
      </div>
      <div class="task">
        <div class="task-title">🎯 عروض CPA</div>
        <button class="start-btn" onclick="startTask('cpa.html')">ابدأ</button>
      </div>
      <div class="task">
        <div class="task-title">📱 تثبيت تطبيقات</div>
        <button class="start-btn" onclick="startTask('apps.html')">ابدأ</button>
      </div>
    </div>
    <button class="back-btn" onclick="window.location.href='dashboard.html'">⬅️ العودة للوحة التحكم</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        // نمرر UID مباشرة إلى دالة جلب النقاط
        listenToPoints(user.uid);
      } else {
        // إذا لم يكن المستخدم مسجلاً للدخول، يتم توجيهه إلى صفحة الدخول
        window.location.href = "index.html";
      }
    });

    /**
     * تستمع للتغييرات في نقاط المستخدم وتعرضها في الوقت الفعلي.
     * @param {string} userId - معرّف المستخدم الفريد (UID).
     */
    function listenToPoints(userId) {
      db.collection("users").doc(userId)
        .onSnapshot(doc => {
          if (doc.exists) {
            // عرض النقاط. إذا لم يكن الحقل موجودًا، يُعرض 0.
            document.getElementById("userPoints").textContent = doc.data().points || 0;
          }
        });
    }

    /**
     * دالة بسيطة للتوجيه إلى صفحة المهمة.
     * @param {string} link - رابط صفحة المهمة (shortlinks.html, videos.html, etc.).
     */
    function startTask(link) {
      window.location.href = link;
    }
  </script>
</body>
  </html>
