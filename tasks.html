<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المهام اليومية | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e6f2ff, #f8f9fa);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004085;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      padding: 12px;
      color: white;
      text-align: center;
      font-size: 16px;
    }
    td {
      padding: 12px;
      text-align: center;
      font-size: 15px;
    }

    th:nth-child(1), td:nth-child(1) { background-color: #007bff22; }
    th:nth-child(2), td:nth-child(2) { background-color: #28a74522; }
    th:nth-child(3), td:nth-child(3) { background-color: #ffc10733; }
    th:nth-child(4), td:nth-child(4) { background-color: #17a2b833; }
    th:nth-child(5), td:nth-child(5) { background-color: #6f42c133; }
    th:nth-child(6), td:nth-child(6) { background-color: #20c99733; }

    .task-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-shortlink { background-color: #28a745; }
    .btn-appinstall { background-color: #007bff; }
    .btn-cpa { background-color: #17a2b8; }
    .btn-ai { background-color: #6f42c1; }
    .btn-games { background-color: #fd7e14; }
    .btn-explore { background-color: #20c997; }
    .btn-secret { background-color: #6610f2; }
    .btn-gift { background-color: #ffc107; color: black; }
    .btn-poll { background-color: #e83e8c; }
    .btn-youtube { background-color: #dc3545; }

    #comingSoonMsg {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>المهام اليومية - Am Rewards</h1>
  <table>
    <thead>
      <tr>
        <th>نوع المهمة</th>
        <th>عدد المهام</th>
        <th>النقاط الإجمالية</th>
        <th>نقاط لكل مهمة</th>
        <th>القيمة بالجنيه</th>
        <th>الذهاب إلى المهمة</th>
      </tr>
    </thead>
    <tbody id="tasksBody"></tbody>
  </table>

  <div id="comingSoonMsg">سيتم توفير الكثير من المهام قريبا...</div>

  <script>
    const tasks = [
      { type: "رابط مختصر", count: 100, userPoints: 715, url: "shortlinks.html", class: "btn-shortlink" },
      { type: "تثبيت تطبيقات", count: 40, userPoints: 1143, url: "appinstall.html", class: "btn-appinstall" },
      { type: "عروض CPA", count: 30, userPoints: 357, url: "cpa-offers.html", class: "btn-cpa" },
      { type: "أدوات AI / ChatGPT", count: 20, userPoints: 43, url: "ai-tools.html", class: "btn-ai" },
      { type: "ألعاب سريعة", count: 20, userPoints: 43, url: "games.html", class: "btn-games" },
      { type: "استكشاف مواقع", count: 20, userPoints: 29, url: "explore-sites.html", class: "btn-explore" },
      { type: "عروض سرية", count: 20, userPoints: 29, url: "secret-offers.html", class: "btn-secret" },
      { type: "بطاقات وهدايا", count: 20, userPoints: 29, url: "random-gifts.html", class: "btn-gift" },
      { type: "استطلاعات قصيرة", count: 20, userPoints: 57, url: "short-polls.html", class: "btn-poll" },
      { type: "متابعة YouTube", count: 20, userPoints: 29, url: "youtube.html", class: "btn-youtube" },
    ];

    const tbody = document.getElementById("tasksBody");

    tasks.forEach(task => {
      const pointPerTask = Math.round(task.userPoints / task.count);
      const egpValue = (task.userPoints * 0.07).toFixed(2);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${task.type}</td>
        <td>${task.count}</td>
        <td>${task.userPoints}</td>
        <td>${pointPerTask}</td>
        <td>${egpValue} جنيه</td>
        <td><button class="task-btn ${task.class}" onclick="location.href='${task.url}'">ابدأ</button></td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
