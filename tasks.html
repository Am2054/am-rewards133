<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>المهام اليومية | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .task-table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task-table th, .task-table td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    .task-table th {
      background-color: #007bff;
      color: white;
    }
    .task-table td {
      background-color: #fafafa;
    }
    #completeBonus {
      margin-top: 30px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>المهام اليومية</h1>

<table class="task-table">
  <thead>
    <tr>
      <th>نوع المهمة</th>
      <th>العدد</th>
      <th>النقاط لكل مهمة</th>
      <th>الإجمالي</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>روابط مختصرة</td><td>75</td><td>1.5</td><td>112.5</td></tr>
    <tr><td>أدوات الذكاء الاصطناعي</td><td>35</td><td>4</td><td>140</td></tr>
    <tr><td>عروض CPA</td><td>40</td><td>2</td><td>80</td></tr>
    <tr><td>تثبيت التطبيقات</td><td>35</td><td>1.5</td><td>52.5</td></tr>
    <tr><td>استكشاف مواقع</td><td>40</td><td>1</td><td>40</td></tr>
    <tr><td><strong>المكافأة عند إتمام 180 مهمة</strong></td><td colspan="2">500 نقطة</td><td>500</td></tr>
  </tbody>
</table>

<div id="completeBonus"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBEXAMPLE",
    authDomain: "am--rewards.firebaseapp.com",
    projectId: "am--rewards",
    storageBucket: "am--rewards.appspot.com",
    messagingSenderId: "342271165269",
    appId: "1:342271165269:web:example"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        const completedTasks = data.completedTasksToday || 0;
        const bonusGiven = data.bonusGivenToday || false;

        if (completedTasks >= 180 && !bonusGiven) {
          const currentPoints = data.points || 0;
          await updateDoc(userRef, {
            points: currentPoints + 500,
            bonusGivenToday: true
          });
          document.getElementById("completeBonus").innerText = "✅ تم إضافة مكافأة 500 نقطة لإتمام 180 مهمة!";
        } else if (bonusGiven) {
          document.getElementById("completeBonus").innerText = "✅ لقد حصلت بالفعل على مكافأتك اليوم.";
        } else {
          document.getElementById("completeBonus").innerText = "📌 أتمم 180 مهمة لتحصل على مكافأة 500 نقطة تلقائيًا.";
        }
      }
    }
  });
</script>

</body>
</html>
