<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المهام اليومية | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e6f2ff, #f8f9fa);
      margin: 0;
      padding: 20px;
    }
    h1, #point-value {
      text-align: center;
      color: #004085;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      font-size: 15px;
    }
    th {
      background-color: #d9edf7;
      color: #333;
    }
    td:nth-child(1) { background-color: #f0f8ff; }
    td:nth-child(2) { background-color: #f4fff0; }
    td:nth-child(3) { background-color: #fffbe6; }
    td:nth-child(4) { background-color: #e8fcff; }
    td:nth-child(5) { background-color: #f5f0fa; }
    td:nth-child(6) { background-color: #e9fffa; }

    .task-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-shortlink { background-color: #28a745; }
    .btn-cpa { background-color: #17a2b8; }
    .btn-ai { background-color: #6f42c1; }
    .btn-games { background-color: #fd7e14; }
    .btn-explore { background-color: #20c997; }
    .btn-secret { background-color: #6610f2; }
    .btn-gift { background-color: #ffc107; color: black; }
    .btn-poll { background-color: #e83e8c; }
    .btn-download { background-color: #007bff; }
    .btn-test { background-color: #343a40; }

    .back-btn {
      margin-top: 30px;
      display: block;
      width: fit-content;
      margin-inline: auto;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>المهام اليومية - Am Rewards</h1>
  <div id="point-value">💰 قيمة النقطة = 0.07 جنيه | عدد المهام: 300 | الربح اليومي: 172 جنيه</div>

  <table>
    <thead>
      <tr>
        <th>نوع المهمة</th>
        <th>عدد المهام</th>
        <th>نقاط لكل مهمة</th>
        <th>إجمالي النقاط</th>
        <th>القيمة بالجنيه</th>
        <th>ابدأ</th>
      </tr>
    </thead>
    <tbody id="tasksBody"></tbody>
  </table>

  <div style="text-align: center; font-weight: bold; color: #007bff; margin-top: 20px;">
    🚀 يتم تحديث المهام يوميًا بمصادر جديدة!
  </div>

  <a class="back-btn" href="dashboard.html">⬅️ رجوع إلى لوحة التحكم</a>

  <script>
    const tasks = [
      { type: "🔗 روابط مختصرة", count: 50, pointsPerTask: 1, url: "shortlinks.html", class: "btn-shortlink" },
      { type: "📋 عروض CPA", count: 30, pointsPerTask: 15, url: "cpa-offers.html", class: "btn-cpa" },
      { type: "📊 استطلاعات رأي", count: 50, pointsPerTask: 6, url: "surveys.html", class: "btn-poll" },
      { type: "📱 عروض تطبيقات", count: 40, pointsPerTask: 8, url: "promote-apps.html", class: "btn-explore" },
      { type: "🤖 أدوات AI وتجريب منصات", count: 40, pointsPerTask: 7, url: "ai-tools.html", class: "btn-ai" },
      { type: "🌍 استكشاف مواقع", count: 30, pointsPerTask: 5, url: "explore.html", class: "btn-explore" },
      { type: "🎥 مشاهدة فيديوهات قصيرة", count: 30, pointsPerTask: 3, url: "videos.html", class: "btn-games" },
      { type: "📋 استطلاعات سريعة", count: 30, pointsPerTask: 4, url: "quick-polls.html", class: "btn-poll" },
      { type: "🧱 عروض حائط المهام (AdGem)", count: 30, pointsPerTask: 6, url: "adgem.html", class: "btn-download" },
      { type: "🎴 بطاقات مفاجآت عشوائية", count: 10, pointsPerTask: 2, url: "cards.html", class: "btn-gift" },
      { type: "🎁 مكافأة إتمام جميع المهام", count: 1, pointsPerTask: 500, url: "#", class: "btn-gift" }
    ];

    const tbody = document.getElementById("tasksBody");

    tasks.forEach(task => {
      const totalPoints = (task.pointsPerTask * task.count).toFixed(1);
      const egp = (totalPoints * 0.07).toFixed(2);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${task.type}</td>
        <td>${task.count}</td>
        <td>${task.pointsPerTask}</td>
        <td>${totalPoints}</td>
        <td>${egp} جنيه</td>
        <td><button class="task-btn ${task.class}" onclick="location.href='${task.url}'">ابدأ</button></td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
