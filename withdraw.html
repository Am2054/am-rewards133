<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب السحب | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      margin-top: 20px;
    }
    .note {
      margin-top: 15px;
      color: #d32f2f;
      font-size: 14px;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>طلب سحب الأرباح</h2>
    
    <label for="method">اختر وسيلة السحب:</label>
    <select id="method">
      <option value="vodafone_cash">فودافون كاش</option>
      <option value="paypal">PayPal (1$)</option>
    </select>

    <label for="account">رقم فودافون أو إيميل PayPal:</label>
    <input type="text" id="account" placeholder="ادخل البيانات بدقة" />

    <label for="amount">المبلغ المطلوب (جنيه):</label>
    <input type="number" id="amount" placeholder="25 إلى 100 جنيه" />

    <button onclick="submitWithdrawal()">تأكيد طلب السحب</button>

    <div class="info">
      <strong>الحد الأدنى:</strong> 25 جنيه<br />
      <strong>الحد الأقصى:</strong> 100 جنيه<br />
      <span class="note">سيتم خصم 10% إذا تجاوز المبلغ 30 جنيه</span><br />
      <span class="note">يُسمح بـ 3 سحوبات يوميًا فقط</span><br />
      <span class="note">يُسمح بالسحب كل 12 ساعة</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get, push, set, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = "login.html";
      }
    });

    async function submitWithdrawal() {
      const method = document.getElementById("method").value;
      const account = document.getElementById("account").value.trim();
      let amount = parseFloat(document.getElementById("amount").value.trim());

      if (!account || isNaN(amount) || amount < 25 || amount > 100) {
        alert("الرجاء إدخال بيانات صحيحة ضمن الحدود المسموحة.");
        return;
      }

      if (amount > 30) {
        amount = amount - amount * 0.10;
      }

      const withdrawal = {
        user: currentUser.uid,
        email: currentUser.email,
        method,
        account,
        amount: amount.toFixed(2),
        status: "قيد المراجعة",
        timestamp: Date.now()
      };

      const userWithdrawalsRef = ref(db, "withdrawals/" + currentUser.uid);
      await push(userWithdrawalsRef, withdrawal);

      alert("تم إرسال طلب السحب بنجاح! سيتم مراجعته خلال ساعات.");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
