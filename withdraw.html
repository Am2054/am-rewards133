<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>السحب | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
    }
    h2, label {
      color: #f2f2f2;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .points {
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 18px;
    }
    .note {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>طلب سحب الرصيد</h2>

  <div class="points" id="userPoints">جاري التحميل...</div>

  <label>اختر وسيلة السحب:</label>
  <select id="method">
    <option value="Vodafone Cash">فودافون كاش</option>
    <option value="Etisalat Cash">اتصالات كاش</option>
    <option value="Orange Cash">أورانج كاش</option>
  </select>

  <label>رقم المحفظة:</label>
  <input type="tel" id="phone" placeholder="مثال: 01012345678" required />

  <label>المبلغ بالجنيه:</label>
  <input type="number" id="amount" min="15" max="150" required />
  <div class="note">الحد الأدنى: 15 جنيه | الحد الأقصى: 150 جنيه</div>

  <button onclick="submitWithdraw()">طلب سحب</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
    authDomain: "am--rewards.firebaseapp.com",
    databaseURL: "https://am--rewards-default-rtdb.firebaseio.com",
    projectId: "am--rewards",
    storageBucket: "am--rewards.firebasestorage.app",
    messagingSenderId: "744783579735",
    appId: "1:744783579735:web:45e00de9998893bbc9b112",
    measurementId: "G-CV3GLT2TTJ"
  };

  firebase.initializeApp(firebaseConfig);

  let userId, userPoints = 0;

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      userId = user.uid;
      loadPoints();
    } else {
      window.location.href = "login.html";
    }
  });

  function loadPoints() {
    firebase.database().ref("users/" + userId + "/points").on("value", snap => {
      userPoints = snap.val() || 0;
      document.getElementById("userPoints").innerText = "رصيدك الحالي: " + userPoints + " نقطة";
    });
  }

  async function submitWithdraw() {
    const method = document.getElementById("method").value;
    const phone = document.getElementById("phone").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);

    const withdrawLimit = 3;
    const withdrawRef = firebase.database().ref("withdrawals/" + userId);
    const now = new Date();
    const todayKey = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;

    if (!phone || isNaN(amount) || amount < 15 || amount > 150) {
      alert("برجاء إدخال البيانات بشكل صحيح.");
      return;
    }

    const pointsNeeded = Math.ceil(amount / 0.08);
    if (userPoints < pointsNeeded) {
      alert("رصيدك لا يكفي للسحب.");
      return;
    }

    const snapshot = await withdrawRef.child(todayKey).once("value");
    const todayWithdrawals = snapshot.val() || [];
    
    if (todayWithdrawals.length >= withdrawLimit) {
      alert("لقد وصلت إلى الحد الأقصى لعدد السحوبات اليوم.");
      return;
    }

    const finalAmount = amount >= 30 ? (amount * 0.9).toFixed(2) : amount;

    const withdrawalData = {
      method,
      phone,
      originalAmount: amount,
      finalAmount,
      time: now.toLocaleTimeString(),
      date: todayKey,
      uid: userId
    };

    // Save to admin review
    await firebase.database().ref("admin/withdrawRequests").push(withdrawalData);

    // Deduct points
    await firebase.database().ref("users/" + userId + "/points").set(userPoints - pointsNeeded);

    // Track today’s withdrawals
    todayWithdrawals.push(withdrawalData);
    await withdrawRef.child(todayKey).set(todayWithdrawals);

    alert("تم إرسال طلب السحب بنجاح! سيتم مراجعته خلال دقائق.");
    location.reload();
  }
</script>

</body>
</html>
