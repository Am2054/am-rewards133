<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سحب الأرباح | Am Rewards</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .points {
      margin-bottom: 20px;
      font-size: 18px;
      color: #0f0;
    }
    .withdraw-section {
      background-color: #1e1e1e;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #333;
    }
    input, button {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8af0;
    }
    .message {
      margin-top: 15px;
      color: #f39c12;
    }
    .status {
      margin-top: 15px;
      font-size: 15px;
      color: #999;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyDdTr6cPMLP4XdJLb5brk0_zlfnBODMiZw",
  authDomain: "am--rewards.firebaseapp.com",
  projectId: "am--rewards",
  storageBucket: "am--rewards.appspot.com",
  messagingSenderId: "719402381134",
  appId: "1:719402381134:web:7a6bb1f3aa46de92c13cd6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserId = null;
let withdrawalCount = 0;

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUserId = user.uid;
    const userDoc = await getDoc(doc(db, 'users', currentUserId));
    if (userDoc.exists()) {
      const data = userDoc.data();
      const points = data.points || 0;
      document.getElementById('points').innerText = `نقاطك الحالية: ${points}`;

      const q = query(collection(db, 'withdrawals'), where('userId', '==', currentUserId));
      const querySnapshot = await getDocs(q);
      const today = new Date().toDateString();
      withdrawalCount = querySnapshot.docs.filter(doc => new Date(doc.data().timestamp?.toDate()).toDateString() === today).length;

      if (withdrawalCount >= 3) {
        document.getElementById('message').innerText = 'لقد استهلكت جميع مرات السحب لليوم (3 مرات).';
      }
    }
  } else {
    window.location.href = "login.html";
  }
});

async function sendRequest(method) {
  const phone = document.getElementById(`${method}-phone`).value;
  const msg = document.getElementById('message');

  if (!phone) return msg.innerText = 'يرجى إدخال رقم الهاتف';

  const userDoc = await getDoc(doc(db, 'users', currentUserId));
  const data = userDoc.data();
  let points = data.points || 0;
  let egp = points * 0.07;

  if (points < 215) return msg.innerText = 'الحد الأدنى للسحب هو 15 جنيه (215 نقطة).';
  if (egp > 150) return msg.innerText = 'الحد الأقصى للسحب هو 150 جنيه.';
  if (withdrawalCount >= 3) return msg.innerText = 'لا يمكنك السحب أكثر من 3 مرات يومياً.';

  if (egp > 30) egp = egp - (egp * 0.1);

  await addDoc(collection(db, 'withdrawals'), {
    userId: currentUserId,
    method,
    phone,
    points,
    egp,
    timestamp: serverTimestamp(),
    status: 'قيد المراجعة'
  });

  await updateDoc(doc(db, 'users', currentUserId), {
    points: 0
  });

  msg.innerText = `✅ تم إرسال طلبك (${method}) بنجاح، سيتم مراجعته خلال وقت قصير.`;
  document.getElementById('status').innerText = `🕓 حالة الطلب: قيد المراجعة`;
}
window.sendRequest = sendRequest;

  </script>
</head>
<body>
  <h1>سحب الأرباح</h1>
  <div class="points" id="points">جارٍ التحميل...</div>  <div class="withdraw-section">
    <h2>فودافون كاش</h2>
    <input type="text" id="vodafone-phone" placeholder="رقم فودافون كاش">
    <button onclick="sendRequest('vodafone')">سحب</button>
  </div>  <div class="withdraw-section">
    <h2>اتصالات كاش</h2>
    <input type="text" id="etisalat-phone" placeholder="رقم اتصالات كاش">
    <button onclick="sendRequest('etisalat')">سحب</button>
  </div>  <div class="withdraw-section">
    <h2>أورنج كاش</h2>
    <input type="text" id="orange-phone" placeholder="رقم أورنج كاش">
    <button onclick="sendRequest('orange')">سحب</button>
  </div>  <div class="message" id="message"></div>
  <div class="status" id="status"></div>
</body>
</html>
