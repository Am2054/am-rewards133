<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جارٍ التحويل... | Am Rewards</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    // تكوين Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h3 style="text-align:center;">جاري التحويل...</h3>

  <script>
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // المستخدم غير مسجل دخول
        window.location.href = "login.html";
        return;
      }

      const userId = user.uid;
      const taskId = "shortlink_task"; // اسم المهمة
      const points = 1.5;

      try {
        const userRef = db.collection("users").doc(userId);

        await db.runTransaction(async (transaction) => {
          const userDoc = await transaction.get(userRef);
          if (!userDoc.exists) {
            throw "المستخدم غير موجود";
          }

          const userData = userDoc.data();
          const completedTasks = userData.completedTasks || [];

          if (!completedTasks.includes(taskId)) {
            const newPoints = (userData.points || 0) + points;
            const updatedTasks = [...completedTasks, taskId];

            transaction.update(userRef, {
              points: newPoints,
              completedTasks: updatedTasks
            });
          }
        });

        // تحويل بعد النجاح
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } catch (e) {
        console.error("حدث خطأ:", e);
        alert("حدث خطأ أثناء تسجيل النقاط");
      }
    });
  </script>
</body>
</html>
