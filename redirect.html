<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جارٍ تحويلك...</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    #loading {
      font-size: 24px;
      margin-top: 50px;
      color: #444;
    }
  </style>
</head>
<body>

  <div id="loading">يرجى الانتظار، يتم تحويلك الآن...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-PQZ2tHf8yAb7hFwOTlV2LZRPZJbf7XM",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "267893578550",
      appId: "1:267893578550:web:6bc96c2932cf3f9ea8b14a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const params = new URLSearchParams(window.location.search);
        const link = params.get("url");
        const points = parseFloat(params.get("points")) || 0;

        if (link) {
          try {
            const userRef = doc(db, "users", user.uid);
            await updateDoc(userRef, {
              points: increment(points)
            });

            // تأخير بسيط للإحساس بالانتقال
            setTimeout(() => {
              window.location.href = link;
            }, 1000);
          } catch (error) {
            document.getElementById("loading").innerText = "حدث خطأ أثناء تحديث النقاط.";
          }
        } else {
          document.getElementById("loading").innerText = "الرابط غير صالح.";
        }

      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
