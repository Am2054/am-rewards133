<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جارٍ التحويل...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .countdown {
      font-size: 48px;
      margin-top: 20px;
      color: #1DB954;
    }
    .message {
      font-size: 20px;
      margin-top: 10px;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>جارٍ التحويل للرابط المختصر...</h1>
  <div class="countdown" id="countdown">5</div>
  <div class="message" id="message">يرجى الانتظار قليلاً.</div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const messageEl = document.getElementById('message');

    const redirectLink = localStorage.getItem('redirect_link');

    if (!redirectLink) {
      messageEl.textContent = "❌ لا يوجد رابط للتحويل.";
      countdownEl.style.display = 'none';
    } else {
      let countdown = 5;
      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;

        if (countdown === 0) {
          clearInterval(interval);
          messageEl.textContent = "يتم الآن تحويلك...";
          localStorage.removeItem('redirect_link');
          // هنا نوجه نفس الصفحة للرابط مباشرةً
          window.location.href = redirectLink;
        }
      }, 1000);
    }
  </script>
</body>
</html>
