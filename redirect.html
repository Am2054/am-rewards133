<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انتظر من فضلك | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 40px;
    }
    .timer {
      font-size: 48px;
      margin-top: 20px;
      color: #1d3557;
    }
    .message {
      font-size: 22px;
      color: #333;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h2 class="message">جاري تجهيز الرابط، يرجى الانتظار</h2>
  <div class="timer" id="countdown">15</div>
  <button class="btn" id="returnBtn">العودة للموقع</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      updateDoc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDbW_UYZCSFcXlzD3xvkhA_djzGUpOm6Q4",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "403849563297",
      appId: "1:403849563297:web:0ae3cb4253d55262a1cda0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let countdown = 15;
    const countdownElement = document.getElementById("countdown");
    const returnBtn = document.getElementById("returnBtn");

    function startCountdown() {
      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        if (countdown === 0) {
          clearInterval(timer);
          countdownElement.textContent = "تم!";
          returnBtn.style.display = "inline-block";
        }
      }, 1000);
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;

        // عند الضغط على زر العودة
        returnBtn.addEventListener("click", async () => {
          const taskKey = "shortlink_done";
          if (!localStorage.getItem(taskKey)) {
            const userRef = doc(db, "users", uid);
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
              const currentPoints = docSnap.data().points || 0;
              const newPoints = currentPoints + 1.5;
              await updateDoc(userRef, { points: newPoints });
            } else {
              await setDoc(userRef, { points: 1.5 });
            }
            localStorage.setItem(taskKey, "true");
          }
          window.location.href = "shortlinks.html";
        });

        startCountdown();

      } else {
        // لو مش مسجل دخول
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
