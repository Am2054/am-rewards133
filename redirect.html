<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تم تنفيذ المهمة | Am Rewards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f7f7f7;
        text-align: center;
        padding: 50px;
      }
      .message {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
    </style>
    <script type="module">
      // firebase import
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        updateDoc,
        increment
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCrZKOqC2zDQdSeUCwNL5aFCxZQU3TgG6w",
        authDomain: "am--rewards.firebaseapp.com",
        projectId: "am--rewards",
        storageBucket: "am--rewards.appspot.com",
        messagingSenderId: "573370540871",
        appId: "1:573370540871:web:1e4c31e00b6df98b45f4b5"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          // لو مش مسجل دخول، يرجعه على صفحة تسجيل الدخول
          window.location.href = "login.html";
          return;
        }

        const uid = user.uid;
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          // لو المستخدم مش موجود في قاعدة البيانات، نعمله إدخال مبدئي
          await setDoc(userRef, {
            points: 1.5,
            completedTasks: 1
          });
        } else {
          // لو موجود نحدث النقاط وعدد المهام
          await updateDoc(userRef, {
            points: increment(1.5),
            completedTasks: increment(1)
          });
        }

        // عرض رسالة نجاح
        document.getElementById("message").textContent = "تم تنفيذ المهمة وتمت إضافة 1.5 نقطة إلى رصيدك!";
      });
    </script>
  </head>
  <body>
    <div class="message" id="message">جاري التحقق من المهمة...</div>
  </body>
</html>
