<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>جاري تحويلك...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f8f9fa;
        color: #333;
      }
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h2>جاري تحويلك إلى الرابط المختصر...</h2>
    <p>يرجى الانتظار لحظة</p>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
      // إعداد Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyC-nZJpftV5PqAHfC1FeGCkN9RAfZGCOPk",
        authDomain: "am--rewards.firebaseapp.com",
        projectId: "am--rewards",
        storageBucket: "am--rewards.appspot.com",
        messagingSenderId: "568594323423",
        appId: "1:568594323423:web:8bc3f3bb0e3fe3213f6b64"
      };
      firebase.initializeApp(firebaseConfig);

      // التحقق من تسجيل الدخول
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // المستخدم مسجل الدخول
          const link = localStorage.getItem("redirect_link");
          const index = localStorage.getItem("redirect_index");

          if (!link || index === null) {
            alert("⚠️ حدث خطأ في بيانات المهمة. يرجى العودة وإعادة المحاولة.");
            window.location.href = "shortlinks.html";
          } else {
            setTimeout(() => {
              localStorage.setItem("justCompletedLink", index);
              localStorage.removeItem("redirect_index");
              localStorage.removeItem("redirect_link");
              window.location.href = link;
            }, 1500); // فترة الانتظار
          }

        } else {
          // المستخدم غير مسجل دخول - الرجوع
          window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
