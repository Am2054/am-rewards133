<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جارٍ تنفيذ المهمة | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .loading {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #ddd;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🔄 جارٍ فتح المهمة المختصرة...</h2>
    <div class="spinner"></div>
    <div class="loading">يرجى الانتظار لحظة، سيتم نقلك تلقائيًا</div>
  </div>

  <script>
    const link = localStorage.getItem("redirect_link");
    const index = localStorage.getItem("redirect_index");

    if (!link || index === null) {
      alert("⚠️ حدث خطأ في بيانات المهمة. يرجى العودة وإعادة المحاولة.");
      window.location.href = "shortlinks.html";
    } else {
      setTimeout(() => {
        localStorage.setItem("justCompletedLink", index);
        window.location.href = link;
      }, 1500); // فترة انتظار بسيطة قبل النقل
    }
  </script>
</body>
</html>
