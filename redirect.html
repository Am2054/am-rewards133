<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جاري تنفيذ المهمة...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 50px;
    }
    #timer {
      font-size: 36px;
      color: #28a745;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>⏳ انتظر حتى ينتهي العد التنازلي</h2>
  <div id="timer">10</div>
  <div id="done" style="display:none;">
    <button onclick="finish()">✅ اضغط هنا لإتمام المهمة</button>
  </div>

  <script>
    const index = localStorage.getItem("redirect_index");
    const url = localStorage.getItem("redirect_link");
    let seconds = 10;

    const timer = setInterval(() => {
      seconds--;
      document.getElementById("timer").textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        document.getElementById("timer").style.display = 'none';
        document.getElementById("done").style.display = 'block';
      }
    }, 1000);

    function finish() {
      if (index !== null) {
        localStorage.setItem("justCompletedLink", index);
      }
      window.location.href = "shortlinks.html";
    }
  </script>
</body>
</html>
