<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جاري التحويل | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 40px;
      font-weight: bold;
      color: #d32f2f;
      margin: 20px 0;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>سيتم تحويلك إلى الرابط تلقائيًا</h1>
  <div id="countdown">10</div>
  <div class="message" id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUVkzv-4FXuWUXEtByL9WBZa9ESmBHYHY",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "546828222797",
      appId: "1:546828222797:web:dad2e0ff0ebefddf3ac5d4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("url");
    const points = parseFloat(params.get("points")) || 1.5;

    function redirect() {
      if (targetUrl) {
        window.location.href = targetUrl;
      } else {
        document.getElementById("message").innerText = "الرابط غير موجود.";
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userRef = doc(db, "users", user.uid);
          await updateDoc(userRef, {
            points: increment(points)
          });
        } catch (error) {
          document.getElementById("message").innerText = "حدث خطأ أثناء احتساب النقاط.";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    let seconds = 10;
    const countdownEl = document.getElementById("countdown");
    const countdownInterval = setInterval(() => {
      seconds--;
      countdownEl.innerText = seconds;
      if (seconds <= 0) {
        clearInterval(countdownInterval);
        redirect();
      }
    }, 1000);
  </script>
</body>
</html>
