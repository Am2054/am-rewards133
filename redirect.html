<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جارٍ فتح المهمة | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #007bff;
    }
    .timer {
      font-size: 26px;
      font-weight: bold;
      color: #28a745;
      margin-top: 10px;
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: not-allowed;
      opacity: 0.6;
      transition: all 0.3s;
    }
    .button.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h2>📂 جارٍ تنفيذ المهمة المختصرة</h2>
  <p>⏳ اضغط على الزر لفتح الرابط، ثم انتظر حتى ينتهي الوقت لتأكيد المهمة.</p>

  <!-- زر فتح الرابط يدويًا -->
  <button id="openLinkBtn" class="button enabled" style="background-color: #007bff;">🔗 اضغط هنا لفتح الرابط</button>

  <div class="timer" id="countdown">30 ثانية</div>

  <!-- زر تأكيد إنهاء المهمة -->
  <button id="completeBtn" class="button" disabled>✅ لقد أكملت المهمة</button>

  <script>
    const countdownEl = document.getElementById("countdown");
    const completeBtn = document.getElementById("completeBtn");
    const openLinkBtn = document.getElementById("openLinkBtn");
    let timeLeft = 30;

    const link = localStorage.getItem("redirect_link");
    const index = localStorage.getItem("redirect_index");

    // زر فتح الرابط يدويًا
    openLinkBtn.addEventListener("click", () => {
      if (link) window.open(link, "_blank");
    });

    // بدء العد التنازلي
    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = `${timeLeft} ثانية`;

      if (timeLeft <= 0) {
        clearInterval(timer);
        completeBtn.disabled = false;
        completeBtn.classList.add("enabled");
        completeBtn.textContent = "✅ اضغط هنا لتأكيد إنهاء المهمة";
      }
    }, 1000);

    completeBtn.addEventListener("click", () => {
      if (!completeBtn.disabled) {
        localStorage.setItem("justCompletedLink", index);
        window.location.href = "shortlinks.html";
      }
    });
  </script>
</body>
</html>
