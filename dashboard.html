<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      margin: 15px auto;
      border-radius: 15px;
      max-width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h1 { color: #f39c12; }
    p strong { color: #1abc9c; }
    .links a {
      display: block;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      width: 90%;
      max-width: 350px;
      color: #fff;
      transition: 0.3s;
    }
    .links a:hover { opacity: 0.85; }
    .tasks { background: #3498db; }
    .withdraw { background: #2ecc71; }
    .referrals { background: #f1c40f; color: #333; }
    .about { background: #9b59b6; }
    .terms { background: #34495e; }
    .contact { background: #e67e22; }
    .logout {
      margin-top: 15px;
      background: #c0392b;
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      width: 90%;
      max-width: 350px;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>
  <div class="card">
    <p><strong>الاسم:</strong> <span id="userName">...</span></p>
    <p><strong>الإيميل:</strong> <span id="userEmail">...</span></p>
    <p><strong>رقم الهاتف:</strong> <span id="userPhone">-</span></p>
    <p><strong>النقاط:</strong> <span id="userPoints">0</span></p>
    <p><strong>النقاط الإضافية:</strong> <span id="bonusPoint">0</span></p>
    <p><strong>الرصيد المسحوب اليوم:</strong> <span id="dailyWithdrawAmount">0</span> EGP</p>
    <p><strong>إجمالي المسحوبات:</strong> <span id="totalWithdrawn">0</span> EGP</p>
    <p><strong>طريقة السحب:</strong> <span id="method">-</span></p>
    <p><strong>رقم المحفظة:</strong> <span id="wallet">-</span></p>
  </div>

  <div class="links">
    <a href="tasks.html" class="tasks">📝 المهام</a>
    <a href="withdraw.html" class="withdraw">💸 طلب سحب الأرباح</a>
    <a href="referrals.html" class="referrals">👥 الإحالات</a>
    <a href="about.html" class="about">ℹ️ من نحن</a>
    <a href="terms.html" class="terms">📜 سياسة الاستخدام</a>
    <a href="contact.html" class="contact">📞 تواصل معنا</a>
  </div>
  <div class="logout" onclick="logout()">🚪 تسجيل خروج</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "am--rewards"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // البيانات الافتراضية
    const defaultUserData = {
      bonusPoint: 0,
      completedAds: {},
      completedApps: {},
      completedGames: {},
      completedLinks: {},
      completedSurveys: {},
      completedVideos: {},
      dailyWithdrawAmount: 0,
      email: "",
      fee: 0,
      isBanned: false,
      joinedAt: serverTimestamp(),
      lastWithdrawlDate: "",
      method: "vodafone,etisalat,orange",
      name: "",
      phone: "",
      points: 0,
      pointsUsed: 0,
      totalWithdrawn: 0,
      wallet: ""
    };

    // التحقق من تسجيل الدخول
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          let updates = {};
          Object.keys(defaultUserData).forEach((key) => {
            if (!(key in userSnap.data())) {
              updates[key] = defaultUserData[key];
            }
          });
          if (Object.keys(updates).length > 0) {
            await updateDoc(userRef, updates);
          }
          const data = (await getDoc(userRef)).data();
          renderData(data, user);
        } else {
          await setDoc(userRef, {
            ...defaultUserData,
            email: user.email || "",
            name: user.displayName || "",
            phone: user.phoneNumber || ""
          });
          renderData(defaultUserData, user);
        }

      } else {
        // لو مش عامل تسجيل دخول -> يروح صفحة login
        window.location.href = "login.html";
      }
    });

    // عرض البيانات في الصفحة
    function renderData(data, user) {
      document.getElementById("userName").textContent = data.name || user.displayName || "مستخدم";
      document.getElementById("userEmail").textContent = data.email || user.email || "غير محدد";
      document.getElementById("userPhone").textContent = data.phone || user.phoneNumber || "-";
      document.getElementById("userPoints").textContent = data.points ?? 0;
      document.getElementById("bonusPoint").textContent = data.bonusPoint ?? 0;
      document.getElementById("dailyWithdrawAmount").textContent = data.dailyWithdrawAmount ?? 0;
      document.getElementById("totalWithdrawn").textContent = data.totalWithdrawn ?? 0;
      document.getElementById("method").textContent = data.method || "-";
      document.getElementById("wallet").textContent = data.wallet || "-";
    }

    // تسجيل خروج
    function logout() {
      signOut(auth).then(() => window.location.href = "login.html");
    }
  </script>
</body>
  </html>
