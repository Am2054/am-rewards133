  </div>    <!-- Firebase -->    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>    <script>  
    const firebaseConfig = {  
      apiKey: "AIzaSyA....",  
      authDomain: "am--rewards.firebaseapp.com",  
      projectId: "am--rewards",  
      storageBucket: "am--rewards.appspot.com",  
      messagingSenderId: "....",  
      appId: "...."  
    };  
  
    firebase.initializeApp(firebaseConfig);  
    const auth = firebase.auth();  
    const db = firebase.firestore();  
  
    auth.onAuthStateChanged((user) => {  
      if (user) {  
        document.getElementById("user-email").textContent = "📧 " + user.email;  
  
        db.collection("users").doc(user.uid).get().then((doc) => {  
          if (doc.exists) {  
            const data = doc.data();  
            const points = data.points || 0;  
            const withdrawn = data.withdrawn || 0;  
            const balance = (points * 0.07).toFixed(2);  
          
            document.getElementById("user-points").textContent = "🔢 نقاطي: " + points;  
            document.getElementById("user-balance").textContent = "💰 رصيدي: " + balance + " جنيه";  
            document.getElementById("user-withdrawn").textContent = "📤 المسحوب: " + withdrawn + " جنيه"; 
          }  
        });  
      } else {  
        window.location.href = "login.html";  
      }  
    });  
  </script>  </body>
