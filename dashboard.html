<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    #user-points {
      text-align: center;
      font-size: 20px;
      color: #333;
      background: #e2ffe8;
      padding: 12px;
      margin: 20px auto;
      border-radius: 10px;
      border: 1px solid #28a745;
      max-width: 300px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>

  <h1>👋 مرحبًا بك في لوحة التحكم</h1>
  <div id="user-points">جارٍ تحميل نقاطك...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const userId = localStorage.getItem("userId");

    function updateUserPoints() {
      if (!userId) {
        document.getElementById("user-points").textContent = "⚠️ لم يتم تسجيل الدخول.";
        return;
      }

      db.collection("users").doc(userId).get().then(doc => {
        const data = doc.data();
        const points = data?.points || 0;
        document.getElementById("user-points").textContent = `نقاطك الحالية: ${points} 🪙`;
      }).catch(error => {
        console.error("حدث خطأ أثناء جلب النقاط:", error);
        document.getElementById("user-points").textContent = "❌ تعذر تحميل النقاط.";
      });
    }

    updateUserPoints();
  </script>

</body>
</html>
