<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(120deg, #0d1117 0%, #203a43 60%, #2c5364 100%);
      color: #fff;
      text-align: center;
      padding: 14px;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }
    /* خلفية نجوم SVG */
    .stars-bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.14;
    }
    .main-box {
      position: relative;
      z-index: 2;
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      color: #f39c12;
      margin-bottom: 18px;
      font-size: 2.1rem;
      letter-spacing: 1px;
      text-shadow: 0 0 14px #f39c1230;
      font-weight: 900;
    }
    .card {
      background: rgba(30, 34, 44, 0.94);
      padding: 24px 22px 18px;
      margin: 15px auto 18px;
      border-radius: 18px;
      max-width: 450px;
      box-shadow: 0 0 22px rgba(56,189,248,0.23), 0 2px 32px 0 #0008;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .card:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 30px rgba(56,189,248,0.30), 0 2px 32px 0 #0ea5e988;
    }
    .price-tag {
      background: linear-gradient(90deg, #f39c12 0%, #f7b731 100%);
      color: #2d2d2d;
      border-radius: 10px;
      padding: 8px 17px;
      font-size: 1.15rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 3px 14px #f39c1280;
      margin: 0 auto 12px;
      width: fit-content;
      display: inline-block;
      text-shadow: 0 0 4px #fff5;
    }
    .card-data p {
      font-size: 1.08rem;
      margin: 8px 0;
      color: #fff;
      text-align: right;
      line-height: 1.6;
    }
    .card-data p strong {
      color: #1abc9c;
      font-weight: 900;
      margin-left: 6px;
    }
    .card-data .label {
      color: #a5f3fc;
      font-weight: 600;
      margin-left: 4px;
    }
    .loading {
      color: #22c55e;
      font-weight: bold;
      font-size: 1.1rem;
      letter-spacing: 1px;
      margin: 20px 0;
      text-shadow: 0 0 8px #22c55e99;
      animation: blinker 1.2s linear infinite;
    }
    @keyframes blinker {50%{opacity:0.5;}}

    .links {
      margin-top: 8px;
      margin-bottom: 8px;
      z-index: 2;
      position: relative;
    }
    .links a {
      display: block;
      margin: 10px auto;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      width: 96%;
      max-width: 360px;
      color: #fff;
      font-size: 1.09rem;
      transition: 0.3s;
      box-shadow: 0 2px 10px #38bdf866;
    }
    .links a.tasks { background: linear-gradient(90deg,#3498db 0%,#38bdf8 100%);}
    .links a.withdraw { background: linear-gradient(90deg,#2ecc71 0%,#22c55e 100%);}
    .links a.referrals { background: linear-gradient(90deg,#f1c40f 0%,#fde047 100%); color: #333;}
    .links a.about { background: linear-gradient(90deg,#9b59b6 0%,#a78bfa 100%);}
    .links a.terms { background: linear-gradient(90deg,#34495e 0%,#64748b 100%);}
    .links a.contact { background: linear-gradient(90deg,#e67e22 0%,#fb8500 100%);}
    .links a:hover { opacity: 0.92; box-shadow: 0 6px 20px #38bdf888; }
    .logout {
      margin-top: 15px;
      background: linear-gradient(90deg,#c0392b 0%,#e74c3c 100%);
      padding: 14px;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      width: 96%;
      max-width: 360px;
      font-size: 1.09rem;
      font-weight: 700;
      box-shadow: 0 2px 10px #e74c3c66;
      transition: 0.3s;
      border: none;
    }
    .logout:hover { background: linear-gradient(90deg,#e74c3c 0%,#c0392b 100%);}
    @media (max-width: 600px) {
      .main-box, .card { max-width: 99vw; padding: 11px 4px 7px; }
      h1 { font-size: 1.4rem; }
      .price-tag { font-size: 1rem; padding: 6px 8px; }
      .links a, .logout { font-size: 0.95rem; padding: 11px;}
    }
  </style>
</head>
<body>
  <!-- خلفية نجوم SVG -->
  <div class="stars-bg">
    <svg width="100vw" height="100vh">
      <circle cx="50" cy="70" r="2" fill="#fff" opacity="0.4">
        <animate attributeName="cy" values="70;440;70" dur="10s" repeatCount="indefinite" />
      </circle>
      <circle cx="320" cy="90" r="1.3" fill="#38bdf8" opacity="0.20">
        <animate attributeName="cy" values="90;390;90" dur="17s" repeatCount="indefinite" />
      </circle>
      <circle cx="210" cy="190" r="2" fill="#a5f3fc" opacity="0.23">
        <animate attributeName="cy" values="190;380;190" dur="13s" repeatCount="indefinite" />
      </circle>
      <circle cx="350" cy="350" r="1.1" fill="#fb8500" opacity="0.13">
        <animate attributeName="cy" values="350;60;350" dur="11s" repeatCount="indefinite" />
      </circle>
      <circle cx="80" cy="400" r="1" fill="#fff" opacity="0.11">
        <animate attributeName="cy" values="400;80;400" dur="16s" repeatCount="indefinite" />
      </circle>
      <circle cx="140" cy="320" r="1.8" fill="#38bdf8" opacity="0.14">
        <animate attributeName="cy" values="320;120;320" dur="23s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="210" r="1.3" fill="#fff" opacity="0.21">
        <animate attributeName="cy" values="210;410;210" dur="14s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>

  <div class="main-box">
    <h1>لوحة التحكم</h1>
    <div class="card">
      <div class="price-tag">سعر النقطة: <span id="pointPrice">0.07</span> جنيه</div>
      <div class="loading" id="loadingMsg">جاري تحميل بياناتك...</div>
      <div class="card-data" id="userData" style="display:none;">
        <p><span class="label">الاسم:</span> <strong id="userName">...</strong></p>
        <p><span class="label">الإيميل:</span> <strong id="userEmail">...</strong></p>
        <p><span class="label">الهاتف:</span> <strong id="userPhone">-</strong></p>
        <p><span class="label">النقاط:</span> <strong id="userPoints">0</strong></p>
        <p><span class="label">النقاط الإضافية:</span> <strong id="bonusPoint">0</strong></p>
        <p><span class="label">الرصيد المسحوب اليوم:</span> <strong id="dailyWithdrawAmount">0</strong> جنيه</p>
        <p><span class="label">إجمالي المسحوبات:</span> <strong id="totalWithdrawn">0</strong> جنيه</p>
      </div>
      <div class="loading" id="errorMsg" style="display:none; color:#f87171;"></div>
    </div>
    <div class="links">
      <a href="tasks.html" class="tasks">📝 المهام</a>
      <a href="withdraw.html" class="withdraw">💸 طلب سحب الأرباح</a>
      <a href="referrals.html" class="referrals">👥 الإحالات</a>
      <a href="about.html" class="about">ℹ️ من نحن</a>
      <a href="terms.html" class="terms">📜 سياسة الاستخدام</a>
      <a href="contact.html" class="contact">📞 تواصل معنا</a>
    </div>
    <div class="logout" onclick="logout()">🚪 تسجيل خروج</div>
  </div>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const pointPrice = 0.07;
    document.getElementById("pointPrice").textContent = pointPrice;

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // المستخدم الحالي
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const userRef = db.collection("users").doc(user.uid);
          const docSnap = await userRef.get();

          document.getElementById("loadingMsg").style.display = "none";
          if (docSnap.exists) {
            const data = docSnap.data();
            renderData(data, user);
            document.getElementById("userData").style.display = "block";
          } else {
            document.getElementById("errorMsg").textContent = "لم يتم العثور على بيانات المستخدم في النظام!";
            document.getElementById("errorMsg").style.display = "block";
          }
        } catch (e) {
          document.getElementById("loadingMsg").style.display = "none";
          document.getElementById("errorMsg").textContent = "حدث خطأ في تحميل بياناتك!";
          document.getElementById("errorMsg").style.display = "block";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function renderData(data, user) {
      document.getElementById("userName").textContent = data.name || user.displayName || "مستخدم";
      document.getElementById("userEmail").textContent = data.email || user.email || "غير محدد";
      document.getElementById("userPhone").textContent = data.phone || user.phoneNumber || "غير محدد";
      document.getElementById("userPoints").textContent = data.points ?? 0;
      document.getElementById("bonusPoint").textContent = data.bonusPoint ?? 0;
      document.getElementById("dailyWithdrawAmount").textContent = data.dailyWithdrawAmount ?? 0;
      document.getElementById("totalWithdrawn").textContent = data.totalWithdrawn ?? 0;
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
  </html>
