<!DOCTYPE html>

<title>Dashboard - Am Rewards</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Cairo",sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#0f172a,#020617 70%);
  color:#f8fafc;
}

/* ===== Layout ===== */
.dashboard{
  max-width:1100px;
  margin:auto;
  padding:28px 18px 40px;
}

/* ===== Header ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:26px;
}
.brand{
  font-size:1.4rem;
  font-weight:900;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
  -webkit-background-clip:text;
  color:transparent;
}
.profile{
  display:flex;
  align-items:center;
  gap:10px;
}
.avatar{
  width:42px;height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#38bdf8,#22c55e);
}
.username{
  font-weight:700;
  font-size:.95rem;
}

/* ===== Hero Balance ===== */
.hero{
  background:rgba(15,23,42,.7);
  border:1px solid rgba(56,189,248,.25);
  border-radius:24px;
  padding:28px;
  box-shadow:0 0 40px rgba(56,189,248,.12);
  margin-bottom:28px;
  position:relative;
  overflow:hidden;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.06),
    transparent
  );
  animation:shine 6s infinite;
}
@keyframes shine{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(100%)}
}
.hero h3{
  margin:0 0 6px;
  font-weight:800;
  color:#38bdf8;
}
.balance{
  font-size:2.6rem;
  font-weight:900;
}
.egp{
  font-size:1rem;
  opacity:.85;
}

/* ===== Cards ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}
.card{
  background:rgba(2,6,23,.75);
  border:1px solid rgba(148,163,184,.15);
  border-radius:20px;
  padding:22px;
  text-align:center;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 40px rgba(0,0,0,.45);
}
.card h4{
  margin:0 0 8px;
  color:#38bdf8;
  font-weight:800;
}
.card .value{
  font-size:1.6rem;
  font-weight:900;
}

/* ===== Actions ===== */
.actions{
  margin-top:32px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}
.action{
  background:linear-gradient(
    135deg,
    rgba(56,189,248,.12),
    rgba(34,197,94,.12)
  );
  border:1px solid rgba(56,189,248,.25);
  border-radius:18px;
  padding:18px;
  font-weight:800;
  cursor:pointer;
  transition:.25s;
}
.action:hover{
  background:linear-gradient(
    135deg,
    rgba(56,189,248,.22),
    rgba(34,197,94,.22)
  );
  transform:translateY(-4px);
}

/* ===== Footer ===== */
.footer{
  text-align:center;
  margin-top:40px;
  font-size:.8rem;
  opacity:.6;
}
</style>
</head>
