<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>لوحة التحكم | Am Rewards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      header {
        background-color: #6200ea;
        color: white;
        padding: 1rem;
      }
      .container {
        padding: 20px;
      }
      .card {
        background: white;
        margin: 20px auto;
        padding: 20px;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .card h2 {
        margin: 0;
        font-size: 1.5em;
      }
      #user-email, #user-points {
        font-weight: bold;
        color: #333;
        margin-top: 10px;
      }
      .btn {
        background-color: #6200ea;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 8px;
        display: inline-block;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>مرحبًا بك في Am Rewards</h1>
    </header>

    <div class="container">
      <div class="card">
        <h2>معلومات الحساب</h2>
        <p>البريد الإلكتروني: <span id="user-email">جار التحميل...</span></p>
        <p>نقاطي: <span id="user-points">0</span></p>
        <a href="suggestions.html" class="btn">🔁 إرسال اقتراح</a>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged
      } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc
      } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBmnQ1...",
        authDomain: "am--rewards.firebaseapp.com",
        projectId: "am--rewards",
        storageBucket: "am--rewards.appspot.com",
        messagingSenderId: "970394453711",
        appId: "1:970394453711:web:xxxxxx"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const email = user.email;
          document.getElementById("user-email").textContent = email;

          const userRef = doc(db, "users", user.uid);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists()) {
            const data = userSnap.data();
            const points = data.points || 0;
            document.getElementById("user-points").textContent = points;
          } else {
            document.getElementById("user-points").textContent = "0";
          }
        } else {
          window.location.href = "login.html";
        }
      });
    </script>
  </body>
</html>
