<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #121212; color: #fff; text-align: center; padding: 20px; }
    .card { background: #1e1e1e; padding: 20px; margin: 20px auto; border-radius: 12px; max-width: 400px; box-shadow: 0 0 15px rgba(0,0,0,0.4); }
    h1 { font-size: 22px; margin-bottom: 10px; }
    p { font-size: 18px; margin: 5px 0; }
    button { background: #e63946; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: #d62828; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
</head>
<body>

  <div class="card">
    <h1>مرحبًا <span id="userName">...</span></h1>
    <p>رصيدك الحالي: <span id="userPoints">0</span> نقطة</p>
    <p>البريد: <span id="userEmail">...</span></p>
    <button id="logoutBtn">تسجيل الخروج</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const db = firebase.getFirestore(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userPoints = document.getElementById("userPoints");
    const logoutBtn = document.getElementById("logoutBtn");

    firebase.onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("✅ المستخدم سجل الدخول:", user.uid);

        userEmail.textContent = user.email;

        try {
          const docRef = firebase.doc(db, "users", user.uid);
          const docSnap = await firebase.getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            console.log("📂 بيانات المستخدم:", data);

            userName.textContent = data.name || "مستخدم";
            userPoints.textContent = data.points || 0;
          } else {
            console.warn("⚠️ مفيش بيانات محفوظة للمستخدم ده.");
            userName.textContent = "غير مسجل";
          }
        } catch (error) {
          console.error("❌ خطأ أثناء قراءة البيانات:", error);
        }

      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      firebase.signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
