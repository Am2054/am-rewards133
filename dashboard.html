<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .task-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .task-button:hover {
      background-color: #218838;
    }
    #user-email {
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>لوحة التحكم</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <a href="dashboard.html">🏠 الرئيسية</a>
      <a href="tasks.html">📝 المهام اليومية</a>
      <a href="withdraw.html">💰 سحب الأرباح</a>
      <a href="referrals.html">👥 الإحالات</a>
      <a href="levels.html">📊 المستويات</a>
      <a href="suggestions.html">📢 الاقتراحات</a> <!-- زر الاقتراحات -->
      <p id="user-email">جاري التحميل...</p>
    </div>
    <div class="content">
      <h2>مرحبًا بك في Am Rewards</h2>
      <p>اختر مهمة لبدء الربح:</p>

      <button class="task-button" onclick="window.location.href='shortlinks.html'">🔗 اختصر روابط</button>
      <button class="task-button" onclick="window.location.href='surveys.html'">📋 استبيانات مدفوعة</button>
      <button class="task-button" onclick="window.location.href='cpa-offers.html'">💼 عروض CPA</button>
      <button class="task-button" onclick="window.location.href='ai-tools.html'">🤖 جرب أدوات الذكاء الاصطناعي</button>
      <button class="task-button" onclick="window.location.href='youtube-follow.html'">📺 متابعة قنوات يوتيوب</button>
      <button class="task-button" onclick="window.location.href='random-gifts.html'">🎁 سحب عشوائي على هدايا</button>
    </div>
  </div>

  <!-- كود التحقق من تسجيل الدخول وإظهار الإيميل -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA....", // حط بياناتك هنا
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "....",
      appId: "...."
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        const email = user.email;
        document.getElementById("user-email").textContent = "📧 " + email;
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
