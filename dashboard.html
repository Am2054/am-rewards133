<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      margin: 15px auto;
      border-radius: 15px;
      max-width: 450px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h1 { color: #f39c12; }
    p strong { color: #1abc9c; }
    .links a {
      display: block;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      width: 90%;
      max-width: 350px;
      color: #fff;
      transition: 0.3s;
    }
    .links a:hover { opacity: 0.85; }
    .tasks { background: #3498db; }
    .withdraw { background: #2ecc71; }
    .referrals { background: #f1c40f; color: #333; }
    .about { background: #9b59b6; }
    .terms { background: #34495e; }
    .contact { background: #e67e22; }
    .logout {
      margin-top: 15px;
      background: #c0392b;
      padding: 12px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      width: 90%;
      max-width: 350px;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>
  <div class="card">
    <p><strong>الاسم:</strong> <span id="userName">...</span></p>
    <p><strong>الإيميل:</strong> <span id="userEmail">...</span></p>
    <p><strong>الهاتف:</strong> <span id="userPhone">-</span></p>
    <p><strong>النقاط:</strong> <span id="userPoints">0</span></p>
    <p><strong>النقاط الإضافية:</strong> <span id="bonusPoint">0</span></p>
    <p><strong>الرصيد المسحوب اليوم:</strong> <span id="dailyWithdrawAmount">0</span> EGP</p>
    <p><strong>إجمالي المسحوبات:</strong> <span id="totalWithdrawn">0</span> EGP</p>
    <p><strong>طريقة السحب:</strong> <span id="method">-</span></p>
    <p><strong>رقم المحفظة:</strong> <span id="wallet">-</span></p>
  </div>

  <div class="links">
    <a href="tasks.html" class="tasks">📝 المهام</a>
    <a href="withdraw.html" class="withdraw">💸 طلب سحب الأرباح</a>
    <a href="referrals.html" class="referrals">👥 الإحالات</a>
    <a href="about.html" class="about">ℹ️ من نحن</a>
    <a href="terms.html" class="terms">📜 سياسة الاستخدام</a>
    <a href="contact.html" class="contact">📞 تواصل معنا</a>
  </div>
  <div class="logout" onclick="logout()">🚪 تسجيل خروج</div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // نفس الإعدادات من firebase.js
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // المستخدم الحالي
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const userRef = db.collection("users").doc(user.uid);
        const docSnap = await userRef.get();

        if (docSnap.exists) {
          const data = docSnap.data();
          renderData(data, user);
        } else {
          console.log("⚠️ المستخدم مالوش وثيقة");
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function renderData(data, user) {
      document.getElementById("userName").textContent = data.name || user.displayName || "مستخدم";
      document.getElementById("userEmail").textContent = data.email || user.email || "غير محدد";
      document.getElementById("userPhone").textContent = data.phone || user.phoneNumber || "غير محدد";
      document.getElementById("userPoints").textContent = data.points ?? 0;
      document.getElementById("bonusPoint").textContent = data.bonusPoint ?? 0;
      document.getElementById("dailyWithdrawAmount").textContent = data.dailyWithdrawAmount ?? 0;
      document.getElementById("totalWithdrawn").textContent = data.totalWithdrawn ?? 0;
      document.getElementById("method").textContent = data.method || "-";
      document.getElementById("wallet").textContent = data.wallet || "-";
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
      </html>
