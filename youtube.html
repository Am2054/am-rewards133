<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متابعة YouTube / TikTok | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #fff3cd;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #856404;
    }
    #userPoints {
      background: #fff;
      max-width: 400px;
      margin: 10px auto 20px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
      border: 1px solid #ffeeba;
    }
    .task {
      background: #fff;
      border: 2px solid #ffeeba;
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 600px;
    }
    .task h3 {
      margin: 0;
      color: #856404;
    }
    .task p {
      margin: 10px 0;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      background: #ffc107;
      color: #000;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 6px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #e0a800;
    }
    .done {
      background-color: #28a745 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <h2>📺 مهام YouTube و TikTok</h2>
  <div id="userPoints">جاري تحميل نقاطك...</div>
  <div id="ytTasks"></div>

  <!-- زر العودة -->
  <div style="text-align:center; margin-top: 30px;">
    <a href="tasks.html">
      <button class="btn" style="background-color: #28a745; color: white;">🔙 العودة إلى صفحة المهام</button>
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser;
    let userData = {};

    const tasks = [
      {
        id: "yt1",
        title: "اشترك في قناة أحمد أبو زيد",
        desc: "ادخل واشترك في القناة التعليمية المعروفة.",
        url: "https://www.youtube.com/@AhmedAbouzaid",
        points: 5
      },
      {
        id: "yt2",
        title: "اشترك في قناة حوحو للمعلوميات",
        desc: "قناة تقنية شهيرة، اشترك الآن.",
        url: "https://www.youtube.com/@fidiwstube",
        points: 5
      },
      {
        id: "tt1",
        title: "تابع حساب TikTok AmRewards",
        desc: "تابعنا على تيك توك وابقَ على اطلاع.",
        url: "https://www.tiktok.com/@openai",
        points: 5
      },
      {
        id: "yt3",
        title: "شاهد فيديو 5 دقائق عن الذكاء الاصطناعي",
        desc: "افتح الرابط وشاهد الفيديو.",
        url: "https://www.youtube.com/watch?v=2ePf9rue1Ao",
        points: 5
      },
      {
        id: "yt4",
        title: "اشترك في قناة هل تعلم؟",
        desc: "قناة معلومات غريبة ومفيدة.",
        url: "https://www.youtube.com/@DidYouKnowYT",
        points: 5
      }
    ];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          userData = snap.data();
          showPoints();
          renderTasks();
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function showPoints() {
      const p = userData.points || 0;
      document.getElementById("userPoints").textContent = `رصيدك: ${p} نقطة`;
    }

    function renderTasks() {
      const container = document.getElementById("ytTasks");
      const completed = userData.completedYT || [];

      tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task";
        const isDone = completed.includes(task.id);
        div.innerHTML = `
          <h3>${task.title}</h3>
          <p>${task.desc}</p>
          <p>🎯 نقاط المهمة: <strong>${task.points}</strong></p>
          <a href="${task.url}" class="btn" target="_blank">تنفيذ المهمة</a>
          <button class="btn ${isDone ? 'done' : ''}" id="btn-${task.id}" ${isDone ? 'disabled' : ''}>
            ${isDone ? '✅ تم التنفيذ' : '✅ أتممت المهمة'}
          </button>
        `;
        container.appendChild(div);

        if (!isDone) {
          const btn = document.getElementById(`btn-${task.id}`);
          btn.addEventListener("click", async () => {
            await completeTask(task);
            btn.textContent = "✅ تم التنفيذ";
            btn.classList.add("done");
            btn.disabled = true;
            showPoints();
          });
        }
      });
    }

    async function completeTask(task) {
      const ref = doc(db, "users", currentUser.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        const points = data.points || 0;
        const completed = data.completedYT || [];
        if (!completed.includes(task.id)) {
          await updateDoc(ref, {
            points: points + task.points,
            completedYT: arrayUnion(task.id)
          });
          userData.points = points + task.points;
          userData.completedYT = [...completed, task.id];
        }
      }
    }
  </script>
</body>
</html>
