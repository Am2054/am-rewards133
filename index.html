<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta name="monetag" content="1eb3a0e9d50e3616ac245ff00d36d787">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Am Rewards - ابدأ رحلتك</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* تم استبدال @import بـ <link> لتحسين الأداء */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0d1117;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* خلفية متحركة نجوم جالاكسي */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      background: radial-gradient(circle, #38bdf8 0%, #0d1117 50%, #0d1117 100%);
      /* يُنصح باستضافة هذه الصورة محليًا بدلاً من الاعتماد على Unsplash */
      background-image:
        url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1200&q=80'),
        radial-gradient(circle, #38bdf8 0%, #0d1117 50%, #0d1117 100%);
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.25; /* زيادة خفيفة في الشفافية */
      filter: blur(3px) brightness(1.05);
      animation: bgmove 20s infinite alternate linear;
    }
    @keyframes bgmove {
      0% { background-position: center top; }
      100% { background-position: center bottom; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: transparent;
    }
    .stars svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .container {
      position: relative;
      z-index: 2;
      background: #111827dd;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      max-width: 420px;
      width: 100%;
      user-select: none;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #ffffff;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #a5f3fc;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    p .icon {
      font-size: 1.4rem;
      color: #facc15;
      font-weight: 900;
      filter: drop-shadow(0 0 2px #facc15);
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(34, 197, 94, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      width: 100%; /* جعل الأزرار تأخذ عرض المجموعة */
    }

    button:hover {
      background-color: #4ade80;
      box-shadow: 0 8px 20px rgba(74, 222, 128, 0.8);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.4);
    }
    
    .secondary-btn {
      background: none;
      color: #7dd3fc;
      box-shadow: none;
      border: 2px solid #7dd3fc70;
      padding: 10px 40px;
      font-size: 1rem;
      font-weight: 500;
    }
    
    .secondary-btn:hover {
        background-color: #7dd3fc10;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(125, 211, 252, 0.3);
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
      border-radius: 50%;
      box-shadow: 0 2px 8px #38bdf8aa;
    }

    .changing-text {
      font-size: 1rem;
      color: #7dd3fc;
      margin-top: -20px;
      margin-bottom: 25px;
      animation: fadeText 6s infinite;
    }

    @keyframes fadeText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .container {
        padding: 30px 15px; /* زيادة بسيطة في الـ padding الأفقي لتحسين المظهر */
      }
      .button-group {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="stars">
    <svg>
      <circle cx="50" cy="50" r="1.5" fill="#fff" opacity="0.9">
        <animate attributeName="cy" values="50;430;50" dur="8s" repeatCount="indefinite" />
      </circle>
      <circle cx="320" cy="80" r="1.2" fill="#fff" opacity="0.75">
        <animate attributeName="cy" values="80;390;80" dur="12s" repeatCount="indefinite" />
      </circle>
      <circle cx="210" cy="180" r="2" fill="#a5f3fc" opacity="0.8">
        <animate attributeName="cy" values="180;380;180" dur="10s" repeatCount="indefinite" />
      </circle>
      <circle cx="350" cy="350" r="1.3" fill="#facc15" opacity="0.7">
        <animate attributeName="cy" values="350;60;350" dur="7s" repeatCount="indefinite" />
      </circle>
      <circle cx="80" cy="400" r="1" fill="#fff" opacity="0.75">
        <animate attributeName="cy" values="400;80;400" dur="11s" repeatCount="indefinite" />
      </circle>
      <circle cx="140" cy="320" r="2" fill="#38bdf8" opacity="0.6">
        <animate attributeName="cy" values="320;120;320" dur="13s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="210" r="1.7" fill="#fff" opacity="0.9">
        <animate attributeName="cy" values="210;410;210" dur="9s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>

  <div class="container">
    <img src="logo.png" alt="Am Rewards" class="logo" /> 
    <h1>مرحباً بك في Am Rewards!</h1>
    <div class="changing-text" id="tipText">ابدأ مشوارك نحو الأرباح!</div>
    <p>
      اكسب بسهولة وبذكاء من خلال أداء المهام اليومية المتنوعة
      <span class="icon">💰</span>
      واربح من <strong>100 إلى 200 جنيه يوميًا!</strong>
    </p>
    
    <div class="button-group">
        <button onclick="startNow()">ابدأ الآن (تسجيل جديد)</button>
        <button class="secondary-btn" onclick="goToLogin()">لدي حساب بالفعل (دخول)</button>
    </div>
  </div>

  <script>
    function startNow() {
      // الانتقال لصفحة التسجيل الجديدة
      window.location.href = 'signup.html'; 
    }
    
    function goToLogin() {
      // الانتقال لصفحة الدخول لمن لديه حساب
      window.location.href = 'login.html'; 
    }

    const tips = [
      "ابدأ مشوارك نحو الأرباح!",
      "كل مهمة تقربك من 100 جنيه!",
      "نقاطك تتحول لفلوس بسهولة!",
      "لا تفوت المهام اليومية!"
    ];
    let index = 0;
    setInterval(() => {
      document.getElementById("tipText").textContent = tips[index];
      index = (index + 1) % tips.length;
    }, 3000);
  </script>
</body>
</html>
