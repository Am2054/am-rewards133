<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Am Rewards - ابدأ رحلتك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #0d1117;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/Am2054/am-rewards133/main/assets/stars.gif') repeat;
      background-size: cover;
      opacity: 0.15;
      z-index: 1;
      animation: starsMove 200s linear infinite;
    }

    @keyframes starsMove {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 10000px; }
    }

    .container {
      position: relative;
      z-index: 2;
      background: #111827dd;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      max-width: 420px;
      width: 100%;
      user-select: none;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #ffffff;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #a5f3fc;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    p .icon {
      font-size: 1.4rem;
      color: #facc15;
      font-weight: 900;
      filter: drop-shadow(0 0 2px #facc15);
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    button {
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(34, 197, 94, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #4ade80;
      box-shadow: 0 8px 20px rgba(74, 222, 128, 0.8);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.4);
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .changing-text {
      font-size: 1rem;
      color: #7dd3fc;
      margin-top: -20px;
      margin-bottom: 25px;
      animation: fadeText 6s infinite;
    }

    @keyframes fadeText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div> <!-- خلفية النجوم -->

  <div class="container">
    <img src="logo.png" alt="Am Rewards" class="logo" />
    <h1>مرحباً بك في Am Rewards!</h1>
    <div class="changing-text" id="tipText">ابدأ مشوارك نحو الأرباح!</div>
    <p>
      اكسب بسهولة وبذكاء من خلال أداء المهام اليومية المتنوعة
      <span class="icon">💰</span>
      واربح من <strong>100 إلى 200 جنيه يوميًا!</strong>
    </p>
    <button onclick="startNow()">ابدأ الآن</button>
  </div>

  <script>
    function startNow() {
      window.location.href = 'login.html';
    }

    const tips = [
      "ابدأ مشوارك نحو الأرباح!",
      "كل مهمة تقربك من 100 جنيه!",
      "نقاطك تتحول لفلوس بسهولة!",
      "لا تفوت المهام اليومية!"
    ];
    let index = 0;
    setInterval(() => {
      document.getElementById("tipText").textContent = tips[index];
      index = (index + 1) % tips.length;
    }, 3000);
  </script>
</body>
</html>
