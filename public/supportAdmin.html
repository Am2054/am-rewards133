<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    const firebaseConfig = {

        projectId: "am--rewards",

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (u) => {
        if (!u || u.email !== "amirfg992005@gmail.com") window.location.href = "index.html";
        else document.getElementById('admin-mail').innerText = u.email;
    });

    let currentFilter = 'pending';
    let allTickets = [];

    onSnapshot(query(collection(db, "support_tickets"), orderBy("timestamp", "desc")), (snap) => {
        document.getElementById('loading').style.display = 'none';
        allTickets = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        updateStats();
        renderTickets();
    });

    function updateStats() {
        document.getElementById('total-pending').innerText = allTickets.filter(t => t.status === 'pending').length;
        document.getElementById('total-reviewing').innerText = allTickets.filter(t => t.status === 'reviewing').length;
        document.getElementById('total-solved').innerText = allTickets.filter(t => t.status === 'approved').length;
    }

    window.filterTickets = (f) => {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderTickets();
    };

    function renderTickets() {
        const grid = document.getElementById('tickets-grid');
        grid.innerHTML = "";
        
        const filtered = allTickets.filter(t => {
            if (currentFilter === 'pending') return t.status === 'pending';
            if (currentFilter === 'reviewing') return t.status === 'reviewing';
            return t.status === 'approved' || t.status === 'rejected';
        });

        filtered.forEach(t => {
            const date = t.timestamp ? new Date(t.timestamp.seconds * 1000).toLocaleDateString('ar-EG') : '';
            grid.innerHTML += `
                <div class="ticket-row">
                    <div class="ticket-main">
                        <span class="ticket-type">${t.type}</span>
                        <div class="user-info">
                            <div class="user-avatar">${t.email[0].toUpperCase()}</div>
                            <div>
                                <div style="font-weight:700; font-size:14px;">${t.email}</div>
                                <div style="font-size:11px; opacity:0.5;">${date}</div>
                            </div>
                        </div>
                        ${t.selectedService ? `<div style="font-size:12px; color:var(--accent)">Ø§Ù„Ø®Ø¯Ù…Ø©: ${t.selectedService}</div>` : ''}

                    </div>

                        ${t.status !== 'approved' && t.status !== 'rejected' ? `

                            <button class="btn-action btn-reject" onclick="finalize('${t.id}', '${t.uid}', 'rejected')">Ø±ÙØ¶</button>
                        ` : `

                                <div style="margin-bottom:10px; color:var(--accent)">ØªÙ…Øª Ø§Ù„Ù…Ø¹Ø§Ù„Ø¬Ø©</div>
                                <div style="opacity:0.7">${t.adminReply}</div>

                            </div>
                        `}

            `;

    }

    window.finalize = async (tId, uId, status) => {
        const pts = parseInt(document.getElementById(`pts-${tId}`).value) || 0;
        const reply = document.getElementById(`reply-${tId}`).value;
        if(!reply) return alert("Ø§ÙƒØªØ¨ Ø±Ø¯Ø§Ù‹ Ù„Ù„Ù…Ø³ØªØ®Ø¯Ù…");

        await updateDoc(doc(db, "support_tickets", tId), { status, adminReply: reply, rewardPoints: pts, handledAt: serverTimestamp() });

        }
