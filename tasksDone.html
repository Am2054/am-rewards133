<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>فحص الاتصال — Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#070707; --card:#0f0f10; --gold:#f5c542; --muted:#9aa4b2; --text:#eef2f7;
    }
    body{font-family:"Cairo",sans-serif;background:var(--bg);color:var(--text);margin:0;padding:50px; text-align: center;}
    .card{background:var(--card);padding:30px;border-radius:12px;max-width:300px;margin:50px auto;border:1px solid var(--gold);}
    .stat-box strong{display:block;font-size:36px;color:var(--gold);font-weight:900;}
    .stat-box span{display:block;font-size:16px;color:var(--muted);margin-top:10px;}
    .status-msg { margin-top: 20px; font-weight: 700;}
    .error { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>اختبار اتصال Firestore</h2>
    <div class="stat-box">
      <span>إجمالي المهام المنفذة (الكل)</span>
      <strong id="totalTasks">...</strong>
    </div>
    <p id="status" class="status-msg">جاري محاولة الاتصال...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ====== إعدادات Firebase (الكاملة والموحدة) ======
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.firebasestorage.app",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    // 💡 التهيئة والوصول لقاعدة البيانات
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 💡 عناصر DOM
    const totalTasksEl = document.getElementById('totalTasks');
    const statusEl = document.getElementById('status');
    
    function formatNumber(n) { return Number(n || 0).toLocaleString('en-US'); }

    // ====== وظيفة جلب إجمالي المهام ======
    async function fetchTotalTasks() {
        try {
            statusEl.textContent = 'جاري الجلب من Firestore...';
            
            // 🛑 هنا المشكلة يجب أن تظهر أو تُحل: استعلام بسيط بدون أي فلاتر
            const tasksColRef = collection(db, 'tasksCompleted');
            const snapshot = await getDocs(tasksColRef);
            
            const total = snapshot.size; 
            
            totalTasksEl.textContent = formatNumber(total);
            
            if (total > 0) {
                statusEl.textContent = `✅ نجاح! تم العثور على ${total} مهمة.`;
                statusEl.classList.remove('error');
            } else {
                statusEl.textContent = `⚠️ تم الاتصال بنجاح، لكن المجموعة فارغة (0 مهمة).`;
                statusEl.classList.remove('error');
            }

        } catch (error) {
            console.error("Firebase Fetch Error:", error);
            
            // 🚨 إذا ظهر هذا الخطأ الآن، يجب أن يكون هناك خطأ في الكونسول يوضحه
            totalTasksEl.textContent = 'خطأ!';
            statusEl.textContent = '❌ فشل الاتصال. تحقق من Console المتصفح وقواعد Firebase.';
            statusEl.classList.add('error');
        }
    }

    // 🚀 التحميل الأولي
    document.addEventListener('DOMContentLoaded', fetchTotalTasks);
  </script>
</body>
</html>
