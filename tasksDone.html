<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AM REWARDS | TASKS ANALYTICS</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #030712; 
      --card: rgba(17, 24, 39, 0.7);
      --gold: #f5c542; 
      --border: rgba(245, 197, 66, 0.1);
      --text: #eef2f7;
      --accent: #00fa9a;
      --blue: #3b82f6;
      --red: #ef4444;
    }

    body {
      font-family: "Cairo", sans-serif;
      background: var(--bg); color: var(--text); margin: 0; padding: 20px;
      background-image: radial-gradient(circle at top right, #1e293b, #030712);
      min-height: 100vh;
    }

    .wrap { max-width: 1000px; margin: 0 auto; }

    /* --- ÿßŸÑŸáŸäÿØÿ± --- */
    header { 
      display: flex; align-items: center; justify-content: space-between; 
      margin-bottom: 30px; padding: 25px; background: var(--card); 
      border-radius: 24px; border: 1px solid var(--border);
      backdrop-filter: blur(15px);
    }
    header h1 { margin: 0; font-family: 'Syncopate'; color: var(--gold); font-size: 1.2rem; letter-spacing: 1px; }

    /* --- ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ --- */
    .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-item { 
      background: var(--card); padding: 25px; border-radius: 24px; 
      border: 1px solid var(--border); border-bottom: 3px solid var(--gold);
      text-align: center; transition: 0.3s;
    }
    .stat-item strong { display: block; font-size: 1.8rem; font-family: 'Syncopate'; color: #fff; margin-bottom: 5px; }
    .stat-item span { color: var(--gold); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; opacity: 0.7; }

    /* --- ÿµŸÜÿØŸàŸÇ ÿßŸÑÿ™ÿ≠ŸÉŸÖ --- */
    .control-card {
      background: var(--card); border-radius: 28px; padding: 25px; 
      border: 1px solid var(--border); backdrop-filter: blur(15px);
      margin-bottom: 30px;
    }

    .controls { display: flex; gap: 15px; align-items: center; justify-content: center; flex-wrap: wrap; }
    
    select, .btn-main {
      background: rgba(0,0,0,0.3); border: 1px solid var(--border); 
      color: #fff; padding: 12px 20px; border-radius: 14px; 
      outline: none; font-family: 'Cairo'; cursor: pointer; transition: 0.3s;
    }

    .btn-main { 
      background: var(--gold); color: #000; font-weight: 900; border: none;
      font-family: 'Syncopate'; font-size: 0.7rem;
    }
    .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold); }

    .btn-back {
      background: transparent; border: 1px solid var(--accent); color: var(--accent);
      padding: 8px 16px; border-radius: 10px; text-decoration: none; font-weight: 700; font-size: 0.8rem;
    }

    /* --- ŸÇÿßÿ¶ŸÖÿ© ÿ£ŸÅÿ∂ŸÑ ÿßŸÑŸÖŸáÿßŸÖ --- */
    .task-list { list-style: none; padding: 0; margin: 0; }
    .task-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 18px 25px; margin-bottom: 10px; background: rgba(255,255,255,0.03);
      border-radius: 18px; border: 1px solid transparent; transition: 0.3s;
    }
    .task-item:hover {
      background: rgba(245, 197, 66, 0.05); border-color: var(--border);
      transform: translateX(-5px);
    }
    
    .task-name { font-weight: 700; color: #fff; font-size: 0.95rem; display: flex; align-items: center; gap: 10px; }
    .rank-badge { 
      width: 28px; height: 28px; background: var(--gold); color: #000; 
      display: flex; align-items: center; justify-content: center; 
      border-radius: 8px; font-weight: 900; font-size: 0.8rem;
    }
    
    .count-badge {
      background: #000; color: var(--accent); padding: 6px 15px;
      border-radius: 10px; font-family: 'Syncopate'; font-weight: 700; font-size: 0.9rem;
      border: 1px solid rgba(0,250,154,0.2);
    }

    /* --- ŸÑŸàÿØÿ± Ÿàÿ≠ÿßŸÑÿßÿ™ --- */
    .notice { text-align: center; margin-top: 20px; color: #64748b; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.1); border-top: 3px solid var(--gold);
      border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .hidden { display: none !important; }

  </style>
</head>
<body>

  <div class="wrap">
    <header>
      <h1>TASKS <span style="color:#64748b; font-size:0.9rem;">ANALYTICS</span></h1>
      <a href="index.html" class="btn-back">BACK TO HUB</a>
    </header>

    <div class="metrics">
      <div class="stat-item">
        <strong id="totalTasks">0</strong> <span>Total Executions</span>
      </div>
      <div class="stat-item" style="border-right-color: var(--accent);">
        <strong id="todayTasks">0</strong> <span>Today's Tasks</span>
      </div>
      <div class="stat-item" style="border-right-color: var(--blue);">
        <strong id="uniqueTasks">0</strong> <span>Unique Task Types</span>
      </div>
    </div>

    <div class="control-card">
      <div class="controls">
          <label style="font-size: 0.8rem; color: var(--gold); font-weight: 700;">SELECT TIMEFRAME:</label>
          <select id="timeFilter">
              <option value="today">Today Only</option>
              <option value="7days">Last 7 Days</option>
              <option value="30days" selected>Last 30 Days</option>
              <option value="all">Lifetime Analytics</option>
          </select>
          <button id="refreshBtn" class="btn-main">REFRESH DATA</button>
      </div>

      <div style="margin-top: 40px;">
        <h3 style="text-align: center; font-family: 'Syncopate'; font-size: 0.9rem; color: var(--gold); margin-bottom: 25px;">
            ü•á TOP PERFORMING TASKS
        </h3>
        <ul id="topTasksList" class="task-list">
            </ul>
      </div>

      <div class="notice" id="chartStatus">
          <div id="loadingSpinner" class="loader hidden"></div>
          <span id="statusText">System ready...</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusText = document.getElementById('statusText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const timeFilter = document.getElementById('timeFilter');
    const refreshBtn = document.getElementById('refreshBtn');
    const totalTasksEl = document.getElementById('totalTasks');
    const todayTasksEl = document.getElementById('todayTasks');
    const uniqueTasksEl = document.getElementById('uniqueTasks');
    const topTasksListEl = document.getElementById('topTasksList'); 

    function formatNumber(n) { return Number(n||0).toLocaleString(); }
    function toDateSafe(ts) { return ts?.toDate ? ts.toDate() : (ts?.seconds ? new Date(ts.seconds * 1000) : null); }

    function getStartDate(filter) {
        const now = new Date(); now.setHours(0, 0, 0, 0); 
        if (filter === 'today') return now;
        if (filter === '7days') return new Date(now.setDate(now.getDate() - 7));
        if (filter === '30days') return new Date(now.setDate(now.getDate() - 30));
        return null; 
    }

    function renderTopTasks(topTasks) {
        topTasksListEl.innerHTML = '';
        if (topTasks.length === 0) {
            topTasksListEl.innerHTML = '<div style="text-align:center; opacity:0.5; padding:20px;">No data found for this period</div>';
            return;
        }

        topTasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.className = 'task-item';
            li.innerHTML = `
                <div class="task-name">
                    <div class="rank-badge">${index + 1}</div>
                    ${task.name}
                </div>
                <div class="count-badge">${formatNumber(task.count)}</div>
            `;
            topTasksListEl.appendChild(li);
        });
    }

    async function fetchAndAnalyzeTasks() {
        statusText.textContent = 'Analyzing Firestore records...';
        loadingSpinner.classList.remove('hidden');
        
        const filter = timeFilter.value;
        const startDate = getStartDate(filter);
        const todayString = new Date().toDateString();

        try {
            const q = startDate ? query(collection(db, 'tasksCompleted'), where('date', '>=', startDate)) : collection(db, 'tasksCompleted');
            const snap = await getDocs(q);
            
            if (snap.empty) {
                totalTasksEl.textContent = '0';
                uniqueTasksEl.textContent = '0';
                todayTasksEl.textContent = '0';
                renderTopTasks([]);
                statusText.textContent = 'No records found.';
                return;
            }

            const taskCounts = {}; 
            const uniqueTaskTypes = new Set(); 
            let todayCount = 0; 

            snap.forEach(doc => {
                const d = doc.data();
                const typeOrId = d.taskType || d.taskId; 
                const taskDate = toDateSafe(d.date);

                if (typeOrId) {
                    taskCounts[typeOrId] = (taskCounts[typeOrId] || 0) + 1;
                    uniqueTaskTypes.add(typeOrId); 
                }
                if (taskDate && taskDate.toDateString() === todayString) todayCount++;
            });

            totalTasksEl.textContent = formatNumber(snap.docs.length);
            uniqueTasksEl.textContent = formatNumber(uniqueTaskTypes.size);
            todayTasksEl.textContent = formatNumber(todayCount); 

            const top10 = Object.entries(taskCounts)
                .map(([name, count]) => ({ name, count }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 10);
            
            renderTopTasks(top10); 
            statusText.textContent = `Analysis complete for ${formatNumber(snap.docs.length)} records.`;

        } catch (error) {
            statusText.textContent = '‚ùå Analysis failed. Check console.';
            console.error(error);
        } finally {
            loadingSpinner.classList.add('hidden');
        }
    }

    timeFilter.addEventListener('change', fetchAndAnalyzeTasks);
    refreshBtn.addEventListener('click', fetchAndAnalyzeTasks);
    document.addEventListener('DOMContentLoaded', fetchAndAnalyzeTasks);
  </script>
</body>
</html>
