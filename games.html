<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ألعاب سريعة | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #fff3e0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #e65100;
    }
    .game {
      background: #fff;
      border: 2px solid #ffe0b2;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .game h3 {
      margin: 0;
      color: #e65100;
    }
    .game p {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background: #fd7e14;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 8px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #c25b0a;
    }
    .done {
      background-color: #28a745 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <h2>🎮 ألعاب سريعة - اربح نقاط إضافية!</h2>
  <div id="gamesContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;

    const games = [
      {
        title: "لعبة XO بسيطة",
        desc: "ابدأ لعب XO ضد الذكاء الصناعي!",
        url: "https://playtictactoe.org/",
        points: 3
      },
      {
        title: "لعبة اختبار الذكاء",
        desc: "أجب عن 5 أسئلة لتحصل على نقاط.",
        url: "https://www.mensaiqtest.net/",
        points: 3
      }
    ];

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        showGames();
      } else {
        window.location.href = "login.html";
      }
    });

    function showGames() {
      const container = document.getElementById("gamesContainer");
      games.forEach((game, i) => {
        const isDone = sessionStorage.getItem(`game_done_${i}`);
        const div = document.createElement("div");
        div.className = "game";
        div.innerHTML = `
          <h3>${game.title}</h3>
          <p>${game.desc}</p>
          <p style="color:#555;">🔹 نقاط هذه اللعبة: <strong>${game.points}</strong> نقطة</p>
          <a href="${game.url}" class="btn" target="_blank">ابدأ اللعب</a>
          <button class="btn ${isDone ? 'done' : ''}" id="done-${i}" ${isDone ? 'disabled' : ''}>
            ${isDone ? '✅ تم احتساب النقاط' : '✅ أنهيت اللعبة'}
          </button>
        `;
        container.appendChild(div);

        document.getElementById(`done-${i}`).addEventListener("click", async () => {
          if (sessionStorage.getItem(`game_done_${i}`)) return;
          await rewardUser(game.points);
          const btn = document.getElementById(`done-${i}`);
          btn.textContent = "✅ تم احتساب النقاط";
          btn.classList.add("done");
          btn.disabled = true;
          sessionStorage.setItem(`game_done_${i}`, "true");
        });
      });
    }

    async function rewardUser(points) {
      if (!currentUser) return;
      const ref = doc(db, "users", currentUser.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const current = snap.data().points || 0;
        await updateDoc(ref, { points: current + points });
      }
    }
  </script>
</body>
</html>
