<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام الإحالات | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at top, #14213d, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 38px auto;
      padding: 24px 18px;
      background: rgba(20,33,61,0.93);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0,255,255,0.1);
      backdrop-filter: blur(6px);
    }
    h2 {
      color: #ffd369;
      margin-bottom: 14px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #1fb6ff55;
    }
    .info {
      background: #0e1a2b;
      padding: 16px 12px;
      border-radius: 12px;
      margin-bottom: 16px;
      border: 1px solid #1fb6ff33;
      text-align: right;
    }
    .info strong { color: #1fb6ff; }
    .ref-link {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .ref-link p { margin: 0; font-size: 13px; color: #ffd369; direction: ltr; }
    .copy-btn {
      background: linear-gradient(90deg,#1fb6ff,#34d399);
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 7px 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
      transition: 0.3s;
    }
    .copy-btn:hover { filter: brightness(1.1); }
    h3 {
      color: #ffd27f;
      margin-top: 26px;
      margin-bottom: 12px;
      font-size: 20px;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: #1a2236;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #1fb6ff22;
      animation: fadeIn .4s ease forwards;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(8px)} to {opacity:1;transform:translateY(0)} }
    .invite-earned { color: #ffd369; font-weight: bold; font-size: 13px; }
    .invite-points { color: #1fb6ff; font-weight: bold; font-size: 13px; }
    .footer { margin-top: 18px; font-size: 14px; color: #aaa; }
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      bottom: 28px;
      padding: 14px 22px;
      border-radius: 14px;
      background: linear-gradient(90deg,#16a34a,#34d399);
      color: #052;
      font-size: 15px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.45);
      opacity: 0;
      pointer-events: none;
      transition: all .36s cubic-bezier(.2,.9,.3,1);
      z-index: 9999;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
<div class="container">
  <h2>نظام الإحالات 🔗</h2>
  <div class="info">
    <p><strong>عدد الإحالات:</strong> <span id="referralCount">0</span></p>
    <p><strong>نقاط الإحالات:</strong> <span id="referralPoints">0</span></p>
  </div>
  <div class="info">
    <p><strong>كود الإحالة الخاص بك:</strong> <span id="referralCode">-</span></p>
    <div class="ref-link">
      <p id="referralLink"></p>
      <button class="copy-btn" onclick="copyReferralLink()">نسخ الرابط</button>
    </div>
  </div>
  <h3>قائمة المدعوين 👥</h3>
  <ul id="referralsList">
    <li>جارِ التحميل...</li>
  </ul>
  <div class="footer">
    <p>اربح <strong>10%</strong> من أرباح أصدقائك يوميًا عند فتح الصفحة 🎁</p>
  </div>
</div>
<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
  authDomain: "am--rewards.firebaseapp.com",
  projectId: "am--rewards",
  storageBucket: "am--rewards.appspot.com",
  messagingSenderId: "428582312150",
  appId: "1:428582312150:web:44e35a70e457e7db4c45df"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const referralCountEl = document.getElementById("referralCount");
const referralPointsEl = document.getElementById("referralPoints");
const referralCodeEl = document.getElementById("referralCode");
const referralLinkEl = document.getElementById("referralLink");
const referralsListEl = document.getElementById("referralsList");
const toast = document.getElementById("toast");

function showToast(text, success=true) {
  toast.textContent = text;
  toast.style.background = success ? 'linear-gradient(90deg,#16a34a,#34d399)' : 'linear-gradient(90deg,#f97316,#fb7185)';
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3300);
}

window.copyReferralLink = function() {
  const text = referralLinkEl.textContent;
  navigator.clipboard.writeText(text).then(() => showToast("✅ تم نسخ الرابط!"));
};

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "login.html";
  
  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);
  if (!userSnap.exists()) return;

  const userData = userSnap.data();
  referralCodeEl.textContent = userData.referralCode || "—";
  const refLink = `${window.location.origin}/signup.html?ref=${userData.referralCode}`;
  referralLinkEl.textContent = refLink;
  referralPointsEl.textContent = userData.referralPoints || 0;
  
  const q = query(collection(db, "users"), where("referralBy", "==", userData.referralCode));
  const snapshot = await getDocs(q);

  referralsListEl.innerHTML = "";
  referralCountEl.textContent = snapshot.size;
  await updateDoc(userRef, { referralCount: snapshot.size });

  if (snapshot.empty) {
    referralsListEl.innerHTML = "<li>لا يوجد مدعوون بعد</li>";
    return;
  }

  let totalReferralPointsToday = 0;
  const today = new Date().toISOString().slice(0, 10);

  for (const docSnap of snapshot.docs) {
    const d = docSnap.data();
    const name = d.name || d.email || "مستخدم";
    const earned = typeof d.points === "number" ? d.points : 0;
    const bonus = Math.floor(earned * 0.1);

    if (bonus > 0) totalReferralPointsToday += bonus;

    referralsListEl.innerHTML += `
      <li>
        <span>${name}</span>
        <span class="invite-earned">نقاطه: ${earned}</span>
        <span class="invite-points">ربحك: +${bonus}</span>
      </li>`;
  }

  // تحديث نقاط الإحالة + النقاط العامة
  if (totalReferralPointsToday > 0 && userData.lastReferralUpdateDate !== today) {
    const newReferralPoints = (userData.referralPoints || 0) + totalReferralPointsToday;
    const newPoints = (userData.points || 0) + totalReferralPointsToday;

    await updateDoc(userRef, {
      referralPoints: newReferralPoints,
      points: newPoints,
      lastReferralUpdateDate: today
    });

    referralPointsEl.textContent = newReferralPoints;
    showToast(`🎉 تمت إضافة ${totalReferralPointsToday} نقطة إلى رصيدك!`);
  }
});
</script>
</body>
                                                                          </html>
