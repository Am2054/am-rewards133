<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام الإحالات | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #14213d 0%, #000 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 38px auto;
      padding: 24px;
      background: rgba(20,33,61,0.95);
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(31,182,255,0.12), 0 0 0 1px #1fb6ff22;
    }
    h2 {
      color: #f6b93b;
      margin-bottom: 14px;
      font-size: 26px;
      font-weight: bold;
    }
    .info {
      background: #1a202c;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 14px;
      text-align: right;
      border: 1px solid #1fb6ff22;
    }
    .info strong { color: #1fb6ff; }
    .ref-link {
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-all;
    }
    .copy-btn {
      background: #1fb6ff;
      color: #012;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    h3 {
      color: #ffd27f;
      margin-top: 26px;
      margin-bottom: 12px;
      font-size: 20px;
    }
    li {
      background: #232946;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      border: 1px solid #1fb6ff19;
    }
    .invite-points {
      color: #1fb6ff;
      font-weight: bold;
      font-size: 13px;
      background: #1fb6ff12;
      border-radius: 8px;
      padding: 2px 8px;
    }
    .footer { margin-top: 20px; color: #aaa; font-size: 14px; }
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      bottom: 28px;
      padding: 14px 22px;
      border-radius: 14px;
      background: linear-gradient(90deg,#16a34a,#34d399);
      color: #052;
      font-size: 15px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.45);
      opacity: 0;
      transition: all .36s cubic-bezier(.2,.9,.3,1);
      z-index: 9999;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
  <div class="container">
    <h2>نظام الإحالات 🔗</h2>
    <div class="info">
      <p><strong>عدد الإحالات:</strong> <span id="referralCount">0</span></p>
      <p><strong>نقاط الإحالات:</strong> <span id="referralPoints">0</span></p>
      <p><strong>أرباحي من الإحالات (10%):</strong> <span id="referralEarnings">0</span></p>
    </div>

    <div class="info">
      <p><strong>كود الإحالة الخاص بك:</strong> <span id="referralCode">-</span></p>
      <div class="ref-link">
        <p id="referralLink"></p>
        <button class="copy-btn" onclick="copyReferralLink()">نسخ</button>
      </div>
    </div>

    <h3>قائمة المدعوين 👥</h3>
    <ul id="referralsList"><li>جار التحميل...</li></ul>

    <div class="footer">
      شارك رابطك واربح <strong>10%</strong> من أرباح أصدقائك اليومية 🎁
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "428582312150",
      appId: "1:428582312150:web:44e35a70e457e7db4c45df"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const referralCountEl = document.getElementById("referralCount");
    const referralPointsEl = document.getElementById("referralPoints");
    const referralEarningsEl = document.getElementById("referralEarnings");
    const referralCodeEl = document.getElementById("referralCode");
    const referralLinkEl = document.getElementById("referralLink");
    const referralsListEl = document.getElementById("referralsList");
    const toast = document.getElementById("toast");

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    window.copyReferralLink = function() {
      navigator.clipboard.writeText(referralLinkEl.textContent)
        .then(() => showToast("✅ تم نسخ الرابط!"));
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return;
      const userData = userSnap.data();

      referralCountEl.textContent = userData.referralCount || 0;
      referralPointsEl.textContent = userData.referralPoints || 0;
      referralCodeEl.textContent = userData.referralCode || "-";
      referralLinkEl.textContent = `${window.location.origin}/signup.html?ref=${userData.referralCode}`;

      const q = query(collection(db, "users"), where("referralBy", "==", userData.referralCode));
      onSnapshot(q, async (snapshot) => {
        referralsListEl.innerHTML = "";
        if (snapshot.empty) {
          referralsListEl.innerHTML = "<li>لا يوجد مدعوون بعد</li>";
          return;
        }

        let totalEarningsToday = 0;
        const today = new Date().toISOString().slice(0, 10);
        let html = "";

        for (const refDoc of snapshot.docs) {
          const d = refDoc.data();
          const name = d.name || d.email || "مستخدم غير معروف";
          const earnedToday = d.dailyPoints || 0;
          const bonus = Math.floor(earnedToday * 0.1);

          // منح الأرباح مرة واحدة يوميًا فقط
          if (d.lastReferralBonusDate !== today && bonus > 0) {
            totalEarningsToday += bonus;
            await updateDoc(refDoc.ref, { lastReferralBonusDate: today });
          }

          html += `<li><span>${name}</span><span class="invite-points">+${bonus} نقطة</span></li>`;
        }

        referralsListEl.innerHTML = html;

        // تحديث نقاط الإحالة والإجمالي اليومي
        if (totalEarningsToday > 0) {
          const refSnap = await getDoc(userRef);
          const refData = refSnap.data();
          const newTotal = (refData.referralPoints || 0) + totalEarningsToday;
          await updateDoc(userRef, { referralPoints: newTotal });
          referralPointsEl.textContent = newTotal;
          referralEarningsEl.textContent = totalEarningsToday;
          showToast(`🎉 ربحت ${totalEarningsToday} نقطة من الإحالات اليوم!`);
        } else {
          referralEarningsEl.textContent = "0";
        }
      });
    });
  </script>
</body>
                                    </html>
