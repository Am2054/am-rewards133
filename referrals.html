<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام الإحالات | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 15px;
    }
    .info {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: right;
    }
    .ref-link {
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      word-break: break-all;
      text-align: left;
    }
    button {
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffdb4d;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      text-align: right;
    }
    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>نظام الإحالات 🔗</h2>
  <div class="info">
    <p><strong>عدد الإحالات:</strong> <span id="referralCount">0</span></p>
    <p><strong>نقاط الإحالات:</strong> <span id="referralPoints">0</span></p>
  </div>

  <div class="info">
    <p><strong>كود الإحالة الخاص بك:</strong> <span id="referralCode">-</span></p>
    <div class="ref-link">
      <p id="referralLink"></p>
      <button onclick="copyReferralLink()">نسخ الرابط</button>
    </div>
  </div>

  <h3>قائمة المدعوين 👥</h3>
  <ul id="referralsList">
    <li>جارِ التحميل...</li>
  </ul>

  <div class="footer">
    <p>شارك الرابط مع أصدقائك واربح <strong>10%</strong> من أرباحهم اليومية تلقائيًا 🎁</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
    authDomain: "am--rewards.firebaseapp.com",
    projectId: "am--rewards",
    storageBucket: "am--rewards.appspot.com",
    messagingSenderId: "428582312150",
    appId: "1:428582312150:web:44e35a70e457e7db4c45df"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const referralCountEl = document.getElementById("referralCount");
  const referralPointsEl = document.getElementById("referralPoints");
  const referralCodeEl = document.getElementById("referralCode");
  const referralLinkEl = document.getElementById("referralLink");
  const referralsListEl = document.getElementById("referralsList");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    if (!userSnap.exists()) return;

    const data = userSnap.data();
    referralCountEl.textContent = data.referralCount || 0;
    referralPointsEl.textContent = data.referralPoints || 0;
    referralCodeEl.textContent = data.referralCode || "—";

    const refLink = `${window.location.origin}/signup.html?ref=${data.referralCode}`;
    referralLinkEl.textContent = refLink;

    // عرض المدعوين لحظيًا
    const q = query(collection(db, "users"), where("referralBy", "==", user.uid));
    onSnapshot(q, (snapshot) => {
      referralsListEl.innerHTML = "";
      if (snapshot.empty) {
        referralsListEl.innerHTML = "<li>لا يوجد مدعوون بعد</li>";
        return;
      }
      snapshot.forEach((doc) => {
        const d = doc.data();
        const name = d.name || d.email || "مستخدم غير معروف";
        referralsListEl.innerHTML += `<li>${name}</li>`;
      });
    });
  });

  // نسخ الرابط
  window.copyReferralLink = function() {
    const text = referralLinkEl.textContent;
    navigator.clipboard.writeText(text).then(() => {
      alert("✅ تم نسخ رابط الإحالة بنجاح!");
    });
  };
</script>

</body>
                                                                                       </html>
