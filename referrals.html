<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام الإحالات | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #facc15;
    }
    .card {
      background: #1e293b;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .invite-link {
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      color: #38bdf8;
      word-break: break-all;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e293b;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .invite-points {
      background: #2563eb33;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>🔗 نظام الإحالات</h2>
  <div class="card">
    <p>عدد الإحالات: <span id="refCount">0</span></p>
    <p>نقاط الإحالات: <span id="refPoints">0</span></p>
  </div>

  <div class="card">
    <p>كود الإحالة الخاص بك: <span id="refCode" style="color:#38bdf8;"></span></p>
    <div class="invite-link">
      <button id="copyBtn" style="background:#38bdf8;color:#000;padding:5px 10px;border:none;border-radius:5px;margin-bottom:5px;">نسخ الرابط</button>
      <div id="inviteLink"></div>
    </div>
  </div>

  <div class="card">
    <h3>👥 قائمة المدعوين</h3>
    <ul id="inviteList">جارِ التحميل...</ul>
  </div>

  <p style="text-align:center;margin-top:15px;">شارك الرابط مع أصدقائك واربح <b>10%</b> من أرباحهم اليومية تلقائيًا 🎁</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.getElementById('inviteList').innerHTML = '<li>يرجى تسجيل الدخول أولاً</li>';
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) return;

      const userData = userSnap.data();
      const refCode = userData.referralCode;
      document.getElementById('refCode').textContent = refCode;
      document.getElementById('inviteLink').textContent = `https://am123-rewards.vercel.app/signup.html?ref=${refCode}`;

      document.getElementById("copyBtn").addEventListener("click", () => {
        navigator.clipboard.writeText(`https://am123-rewards.vercel.app/signup.html?ref=${refCode}`);
        alert("✅ تم نسخ رابط الإحالة بنجاح!");
      });

      const invitesQuery = query(collection(db, "users"), where("referralBy", "==", refCode));

      onSnapshot(invitesQuery, (snapshot) => {
        let listHtml = "";
        let totalPoints = 0;
        document.getElementById("refCount").textContent = snapshot.size;

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const name = data.name || "مستخدم جديد";
          const earnedToday = data.earnedToday || 0;
          const bonus = Math.floor(earnedToday * 0.1); // أرباحك من المدعو

          totalPoints += bonus;

          listHtml += `
            <li>
              <div>👤 ${name}</div>
              <div style="text-align:left;">
                <span class="invite-points">+${earnedToday} نقاطه اليوم</span>
                <span class="invite-points" style="background:#16a34a22;color:#16a34a;">💰 أرباحك: +${bonus} نقطة</span>
              </div>
            </li>
          `;
        });

        document.getElementById("refPoints").textContent = totalPoints;
        document.getElementById("inviteList").innerHTML = listHtml || "<li>لا يوجد مدعوون بعد</li>";
      });
    });
  </script>
</body>
  </html>
