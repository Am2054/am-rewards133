<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الإحالات الإدارية | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #101012);
      color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f5c542;
      margin-bottom: 30px;
    }
    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat-box {
      background: #161616;
      border: 1px solid rgba(245,197,66,0.2);
      border-radius: 10px;
      padding: 15px 25px;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .stat-box strong {
      font-size: 24px;
      color: #00fa9a;
      display: block;
    }
    .stat-box span {
      font-size: 13px;
      color: #9aa4b2;
    }
    .chart-container {
      background: #0f0f10;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }
    .chart-container canvas {
      max-height: 400px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #141414;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      text-align: center;
    }
    th {
      background: #f5c542;
      color: #000;
    }
    tr:hover { background: rgba(255,255,255,0.05); }
    input {
      margin-bottom: 15px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #0b0b0b;
      color: #fff;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-right: auto;
      margin-left: auto;
    }
    button {
      background: #00fa9a;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>📈 لوحة الإحالات الإدارية</h1>

  <div class="stats">
    <div class="stat-box"><strong id="totalReferrals">0</strong><span>إجمالي الإحالات</span></div>
    <div class="stat-box"><strong id="totalPoints">0</strong><span>إجمالي نقاط الإحالات</span></div>
    <div class="stat-box"><strong id="topUser">-</strong><span>أعلى مُحيل</span></div>
  </div>

  <div class="chart-container">
    <canvas id="referralChart"></canvas>
  </div>

  <input type="text" id="searchInput" placeholder="🔍 ابحث باسم المستخدم أو المُحيل..." />

  <table id="referralsTable">
    <thead>
      <tr>
        <th>المُحيل</th>
        <th>المستخدم المدعو</th>
        <th>نقاط الإحالة</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="exportBtn">⬇️ تحميل CSV</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { Chart } from "https://cdn.jsdelivr.net/npm/chart.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const totalReferralsEl = document.getElementById("totalReferrals");
    const totalPointsEl = document.getElementById("totalPoints");
    const topUserEl = document.getElementById("topUser");
    const tableBody = document.querySelector("#referralsTable tbody");
    const searchInput = document.getElementById("searchInput");
    const exportBtn = document.getElementById("exportBtn");

    let chart;

    onAuthStateChanged(auth, async (user) => {
      if (!user || user.email !== "amirfg992005@gmail.com") {
        document.body.innerHTML = "<h2 style='text-align:center;color:red;'>🚫 صلاحية مرفوضة. هذه الصفحة للأدمن فقط.</h2>";
        return;
      }
      loadReferrals();
    });

    async function loadReferrals() {
      const snap = await getDocs(collection(db, "users"));
      let totalReferrals = 0;
      let totalPoints = 0;
      const referrals = [];
      const refCount = {};

      snap.forEach(doc => {
        const d = doc.data();
        if (d.referrer) {
          totalReferrals++;
          const pts = d.referralPoints || 0;
          totalPoints += pts;
          referrals.push({ referrer: d.referrer, user: doc.id, points: pts });
          refCount[d.referrer] = (refCount[d.referrer] || 0) + 1;
        }
      });

      totalReferralsEl.textContent = totalReferrals.toLocaleString();
      totalPointsEl.textContent = totalPoints.toLocaleString();
      const top = Object.entries(refCount).sort((a,b)=>b[1]-a[1])[0];
      topUserEl.textContent = top ? `${top[0]} (${top[1]} إحالة)` : "-";

      renderTable(referrals);
      renderChart(refCount);
    }

    function renderTable(referrals) {
      tableBody.innerHTML = "";
      referrals.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.referrer}</td><td>${r.user}</td><td>${r.points}</td>`;
        tableBody.appendChild(tr);
      });

      searchInput.addEventListener("input", () => {
        const val = searchInput.value.toLowerCase();
        Array.from(tableBody.children).forEach(row => {
          const txt = row.textContent.toLowerCase();
          row.style.display = txt.includes(val) ? "" : "none";
        });
      });

      exportBtn.addEventListener("click", () => {
        const csv = ["المُحيل,المستخدم المدعو,نقاط الإحالة"];
        referrals.forEach(r => csv.push(`${r.referrer},${r.user},${r.points}`));
        const blob = new Blob([csv.join("\n")], { type: "text/csv" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "referrals_report.csv";
        a.click();
      });
    }

    function renderChart(refCount) {
      const labels = Object.keys(refCount).slice(0,10);
      const data = Object.values(refCount).slice(0,10);
      const ctx = document.getElementById("referralChart");

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "عدد الإحالات",
            data,
            backgroundColor: "rgba(245,197,66,0.8)",
            borderColor: "rgba(255,255,255,0.3)",
            borderWidth: 1,
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { ticks: { color: "#ccc" } },
            y: { ticks: { color: "#ccc" } }
          }
        }
      });
    }
  </script>
</body>
  </html>
