<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تواصل معنا - Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom right, #f5faff, #ffffff);
      padding: 20px;
      direction: rtl;
    }

    .contact-box {
      max-width: 520px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>📩 تواصل معنا</h2>
    <input type="text" id="name" placeholder="الاسم الكامل">
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <select id="category">
      <option value="" disabled selected>اختر نوع الرسالة</option>
      <option value="مشكلة في السحب">مشكلة في السحب</option>
      <option value="اقتراح">اقتراح</option>
      <option value="خطأ في النقاط">خطأ في النقاط</option>
      <option value="أخرى">أخرى</option>
    </select>
    <textarea id="message" placeholder="اكتب رسالتك هنا..." rows="5"></textarea>
    <button onclick="sendMessage()">إرسال الرسالة</button>
    <div id="status"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.sendMessage = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const category = document.getElementById("category").value;
      const message = document.getElementById("message").value.trim();
      const statusDiv = document.getElementById("status");

      if (!name || !email || !category || !message) {
        statusDiv.textContent = "❌ يرجى تعبئة جميع الحقول بشكل صحيح.";
        statusDiv.className = "error";
        return;
      }

      try {
        await addDoc(collection(db, "contactMessages"), {
          name,
          email,
          category,
          message,
          timestamp: serverTimestamp()
        });
        statusDiv.textContent = "✅ تم إرسال رسالتك بنجاح، سنقوم بالرد عليك قريبًا.";
        statusDiv.className = "success";

        // إعادة تعيين الحقول بعد الإرسال
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("category").selectedIndex = 0;
        document.getElementById("message").value = "";
      } catch (error) {
        statusDiv.textContent = "❌ حدث خطأ أثناء إرسال الرسالة، حاول مرة أخرى.";
        statusDiv.className = "error";
      }
    };
  </script>
</body>
</html>
