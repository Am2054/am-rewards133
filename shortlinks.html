<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مهمة الروابط المختصرة | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #121212; color: #fff; text-align: center; padding: 30px; }
    button { background: #ff9800; color: #fff; border: none; padding: 12px 24px; font-size: 18px; border-radius: 10px; cursor: pointer; margin-top: 20px; }
    button:hover { background: #e68900; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>مهمة الروابط المختصرة</h1>
  <p>بعد الانتهاء من المهمة اضغط على الزر لإضافة النقاط.</p>
  <button id="completeTaskBtn">✅ أتممت المهمة</button>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // حدث عند الضغط على الزر
    document.getElementById("completeTaskBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) {
        alert("⚠️ لازم تسجل دخول الأول!");
        console.log("User not logged in.");
        return;
      }

      try {
        const userRef = db.collection("users").doc(user.uid);
        await db.runTransaction(async (transaction) => {
          const doc = await transaction.get(userRef);
          if (!doc.exists) throw "المستخدم غير موجود!";
          const oldPoints = doc.data().points || 0;
          const newPoints = oldPoints + 10; // ✅ إضافة 10 نقاط

          transaction.update(userRef, { points: newPoints });
          console.log(`تم تحديث النقاط: ${oldPoints} ➝ ${newPoints}`);
        });
        alert("✅ تمت إضافة النقاط بنجاح!");
      } catch (error) {
        console.error("خطأ أثناء إضافة النقاط:", error);
        alert("⚠️ لم يتم إضافة النقاط. شوف الكونسول.");
      }
    });

    // متابعة تسجيل الدخول
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("تسجيل الدخول ناجح:", user.email, user.uid);
      } else {
        console.log("المستخدم غير مسجل دخول.");
      }
    });
  </script>
</body>
</html>
