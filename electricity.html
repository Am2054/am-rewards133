<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>حساب الفاتورة | AM Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-yellow: #facc15;
            --neon-purple: #7000ff;
            --bg-deep: #020617;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-deep);
            color: #fff;
            margin: 0; padding: 20px;
        }

        .container {
            max-width: 500px; margin: 0 auto;
            background: var(--glass);
            padding: 25px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
        }

        h1 { text-align: center; color: var(--neon-yellow); font-weight: 900; }

        .input-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .input-group { flex: 1; }
        label { display: block; margin-bottom: 8px; color: #94a3b8; font-size: 12px; }
        
        input {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: #fff;
            font-size: 16px; text-align: center; outline: none;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--neon-purple); }

        .calc-btn {
            width: 100%; padding: 16px; border-radius: 12px;
            border: none; background: linear-gradient(90deg, var(--neon-purple), #4f46e5);
            color: #fff; font-weight: 900; cursor: pointer; font-size: 18px;
        }

        .result-box {
            display: none; margin-top: 25px; padding: 20px;
            border-radius: 15px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .result-header { text-align: center; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .kwh-display { font-size: 20px; color: var(--neon-purple); font-weight: 900; }
        
        .result-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-price { 
            font-size: 28px; color: var(--neon-yellow); text-align: center; 
            margin-top: 15px; display: block; font-weight: 900;
            text-shadow: 0 0 10px rgba(250, 204, 21, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>⚡ رادار الكهرباء</h1>
        <p style="text-align: center; font-size: 12px; color: #94a3b8; margin-bottom: 25px;">أدخل القراءات الموجودة على عدادك</p>

        <div class="input-row">
            <div class="input-group">
                <label>القراءة الحالية</label>
                <input type="number" id="currentRead" placeholder="0000" inputmode="numeric">
            </div>
            <div class="input-group">
                <label>القراءة السابقة</label>
                <input type="number" id="prevRead" placeholder="0000" inputmode="numeric">
            </div>
        </div>

        <button class="calc-btn" onclick="calculateBill()">احسب الفاتورة</button>

        <div id="resultBox" class="result-box">
            <div class="result-header">
                <div>استهلاكك هذا الشهر</div>
                <div class="kwh-display"><span id="totalKwh">0</span> كيلووات</div>
            </div>
            
            <div class="result-item"><span>تكلفة الكهرباء:</span> <span id="usageVal">0</span> ج.م</div>
            <div class="result-item"><span>خدمة العملاء:</span> <span id="serviceVal">0</span> ج.م</div>
            <div class="result-item"><span>الشريحة:</span> <span id="shText" style="color:var(--neon-yellow)">-</span></div>
            
            <span class="total-price" id="totalVal">0.00 ج.م</span>
        </div>
    </div>

    <script>
        function calculateBill() {
            const current = parseFloat(document.getElementById('currentRead').value);
            const previous = parseFloat(document.getElementById('prevRead').value);

            if (isNaN(current) || isNaN(previous)) {
                alert("يرجى إدخال القراءات بشكل صحيح");
                return;
            }

            if (current < previous) {
                alert("خطأ: القراءة الحالية يجب أن تكون أكبر من السابقة");
                return;
            }

            const kwh = current - previous; // هنا يتم حساب الواط تلقائياً
            let cost = 0;
            let serviceFee = 0;
            let sh = "";

            // تطبيق منطق الشرائح المصري 2025
            if (kwh <= 50) {
                cost = kwh * 0.68;
                serviceFee = 1;
                sh = "الأولى";
            } else if (kwh <= 100) {
                cost = (50 * 0.68) + ((kwh - 50) * 0.78);
                serviceFee = 2;
                sh = "الثانية";
            } else if (kwh <= 200) {
                cost = kwh * 0.95; // دخول الشريحة الثالثة يلغي ما قبلها
                serviceFee = 6;
                sh = "الثالثة";
            } else if (kwh <= 350) {
                cost = (200 * 0.95) + ((kwh - 200) * 1.55);
                serviceFee = 11;
                sh = "الرابعة";
            } else if (kwh <= 650) {
                cost = (200 * 0.95) + (150 * 1.55) + ((kwh - 350) * 1.65);
                serviceFee = 15;
                sh = "الخامسة";
            } else if (kwh <= 1000) {
                cost = kwh * 2.10;
                serviceFee = 25;
                sh = "السادسة";
            } else {
                cost = kwh * 2.23;
                serviceFee = 40;
                sh = "السابعة";
            }

            const total = cost + serviceFee;

            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('totalKwh').innerText = kwh.toFixed(0);
            document.getElementById('usageVal').innerText = cost.toFixed(2);
            document.getElementById('serviceVal').innerText = serviceFee;
            document.getElementById('shText').innerText = sh;
            document.getElementById('totalVal').innerText = total.toFixed(2) + " ج.م";
        }
    </script>
</body>
</html>
