<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عروض سرية | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #20c997;
    }
    .offer {
      background: #ffffff;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      border-right: 6px solid #20c997;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      max-width: 600px;
    }
    .offer h3 {
      margin: 0;
      color: #13856e;
    }
    .offer p {
      font-size: 16px;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background: #20c997;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 6px;
    }
    .btn:hover {
      background: #13856e;
    }
    .done {
      background-color: #28a745 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <h2>🎉 عروض سرية ومهام مفاجأة</h2>
  <div id="offersContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;

    const offers = [
      {
        title: "عرض خاص لمرة واحدة",
        desc: "افتح الرابط السري واحصل على نقاط فورية.",
        url: "https://example.com/secret1",
        points: 3
      },
      {
        title: "مهمة مخفية",
        desc: "نفذ هذه المهمة المفاجئة واربح!",
        url: "https://example.com/secret2",
        points: 3
      }
    ];

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        renderOffers();
      } else {
        window.location.href = "login.html";
      }
    });

    function renderOffers() {
      const container = document.getElementById("offersContainer");

      offers.forEach((offer, index) => {
        const doneKey = `secret_offer_${index}_done`;
        const isDone = sessionStorage.getItem(doneKey);

        const div = document.createElement("div");
        div.className = "offer";
        div.innerHTML = `
          <h3>${offer.title}</h3>
          <p>${offer.desc}</p>
          <p>🎯 نقاط المهمة: <strong>${offer.points}</strong></p>
          <a href="${offer.url}" target="_blank" class="btn">فتح العرض</a>
          <button class="btn ${isDone ? 'done' : ''}" id="done-${index}" ${isDone ? 'disabled' : ''}>
            ${isDone ? '✅ تم التنفيذ' : '✅ أتممت المهمة'}
          </button>
        `;
        container.appendChild(div);

        document.getElementById(`done-${index}`).addEventListener("click", async () => {
          if (sessionStorage.getItem(doneKey)) return;
          await rewardUser(offer.points);
          const btn = document.getElementById(`done-${index}`);
          btn.textContent = "✅ تم التنفيذ";
          btn.classList.add("done");
          btn.disabled = true;
          sessionStorage.setItem(doneKey, "true");
        });
      });
    }

    async function rewardUser(points) {
      if (!currentUser) return;
      const ref = doc(db, "users", currentUser.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const current = snap.data().points || 0;
        await updateDoc(ref, { points: current + points });
      }
    }
  </script>
</body>
</html>
