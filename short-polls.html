<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استطلاعات قصيرة | Am Rewards</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    #userPoints {
      background: #fff;
      max-width: 400px;
      margin: 10px auto 20px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
      border: 1px solid #ddd;
    }
    .poll {
      background: #fff;
      border-right: 5px solid #e83e8c;
      padding: 15px;
      margin: 15px auto;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .poll h3 {
      margin: 0 0 10px;
      color: #e83e8c;
    }
    .poll label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    .poll input[type="radio"] {
      margin-left: 5px;
    }
    .btn {
      display: inline-block;
      background: #e83e8c;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #b82b62;
    }
    .done {
      background-color: #28a745 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <h2>📊 استطلاعات قصيرة - اربح النقاط بسرعة</h2>
  <div id="userPoints">جاري تحميل نقاطك...</div>
  <div id="pollList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser;
    let userData = {};

    const polls = [
      {
        id: "poll1",
        question: "ما نوع المحتوى المفضل لديك؟",
        options: ["تعليمي", "ترفيهي", "رياضي", "ألعاب"],
        points: 4
      },
      {
        id: "poll2",
        question: "كم ساعة تستخدم الإنترنت يوميًا؟",
        options: ["أقل من ساعة", "1-3 ساعات", "4-6 ساعات", "أكثر من 6 ساعات"],
        points: 4
      },
      {
        id: "poll3",
        question: "أي نوع من الهواتف تستخدم؟",
        options: ["أندرويد", "آيفون", "هواوي", "غير ذلك"],
        points: 4
      },
      {
        id: "poll4",
        question: "هل تفضل مشاهدة الفيديوهات أم قراءة المقالات؟",
        options: ["الفيديوهات", "المقالات", "الاثنين معًا"],
        points: 4
      },
      {
        id: "poll5",
        question: "هل تستخدم الذكاء الاصطناعي يوميًا؟",
        options: ["نعم", "لا", "أحيانًا"],
        points: 4
      }
    ];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists()) {
        userData = snap.data();
        renderPolls();
        updatePointsBox();
      }
    });

    function updatePointsBox() {
      const p = userData.points || 0;
      document.getElementById("userPoints").textContent = `رصيدك: ${p} نقطة`;
    }

    function renderPolls() {
      const container = document.getElementById("pollList");
      const completed = userData.completedPolls || [];

      polls.forEach((poll, index) => {
        const isDone = completed.includes(poll.id);
        const div = document.createElement("div");
        div.className = "poll";

        let optionsHTML = "";
        poll.options.forEach((option, i) => {
          optionsHTML += `<label><input type="radio" name="${poll.id}" value="${option}" ${isDone ? "disabled" : ""}> ${option}</label>`;
        });

        div.innerHTML = `
          <h3>${poll.question}</h3>
          <p style="color:#777;">🟣 نقاط هذه المهمة: ${poll.points} نقطة</p>
          ${optionsHTML}
          <button class="btn ${isDone ? 'done' : ''}" id="btn-${poll.id}" ${isDone ? 'disabled' : ''}>
            ${isDone ? '✅ تم إرسال الإجابة' : 'إرسال'}
          </button>
        `;

        container.appendChild(div);

        if (!isDone) {
          const btn = document.getElementById(`btn-${poll.id}`);
          btn.addEventListener("click", async () => {
            const selected = document.querySelector(`input[name="${poll.id}"]:checked`);
            if (!selected) {
              alert("يرجى اختيار إجابة أولاً.");
              return;
            }

            await completePoll(poll);
            btn.textContent = "✅ تم إرسال الإجابة";
            btn.classList.add("done");
            btn.disabled = true;
            updatePointsBox();
          });
        }
      });
    }

    async function completePoll(poll) {
      if (!currentUser) return;
      const ref = doc(db, "users", currentUser.uid);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        const points = data.points || 0;
        const completed = data.completedPolls || [];

        if (!completed.includes(poll.id)) {
          await updateDoc(ref, {
            points: points + poll.points,
            completedPolls: arrayUnion(poll.id)
          });
          userData.points = points + poll.points;
          userData.completedPolls = [...completed, poll.id];
        }
      }
    }
  </script>
</body>
</html>
