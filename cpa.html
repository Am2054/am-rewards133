<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عروض CPA | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #0a0a0a url('https://i.ibb.co/2s7s0Gj/cpa-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(25,25,25,0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #facc15aa;
      text-align: center;
    }
    h1 {
      color: #facc15;
      margin-bottom: 20px;
    }
    .offer {
      background: #1f1f1f;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #facc1533;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .offer-title {
      font-weight: 700;
      font-size: 16px;
      color: #fff;
    }
    .start-btn {
      background: #facc15;
      color: #000;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-btn:hover { background: #eab308; }
    .back-btn {
      margin-top: 25px;
      background: #f59e0b;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover { background: #d97706; }
    #msg { margin-top: 15px; font-weight: 600; color: #f87171; }
  </style>
</head>
<body>

<div class="container">
  <h1>💼 عروض CPA</h1>
  <p>أكمل العروض واحصل على نقاطك فورًا بعد التحقق.</p>

  <!-- قائمة عروض تجريبية -->
  <div class="offer">
    <div class="offer-title">عرض تسجيل مجاني</div>
    <button class="start-btn" onclick="startOffer('https://example.com/cpa1')">ابدأ</button>
  </div>

  <div class="offer">
    <div class="offer-title">تطبيق تجريبي</div>
    <button class="start-btn" onclick="startOffer('https://example.com/cpa2')">ابدأ</button>
  </div>

  <div class="offer">
    <div class="offer-title">استبيان سريع</div>
    <button class="start-btn" onclick="startOffer('https://example.com/cpa3')">ابدأ</button>
  </div>
