<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 🔥 خلفية متحركة */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,188,212,0.15) 2%, transparent 2%) 0 0,
                  radial-gradient(circle, rgba(255,255,255,0.08) 2%, transparent 2%) 25px 25px;
      background-size: 50px 50px;
      animation: moveBg 20s linear infinite;
      z-index: 0;
    }
    @keyframes moveBg {
      from { transform: translate(0,0); }
      to { transform: translate(-100px,-100px); }
    }

    /* ✅ صندوق التسجيل */
    .signup-container {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 188, 212, 0.4);
      animation: float 6s ease-in-out infinite;
      overflow: hidden;
    }

    /* 🌈 إطار متدرج متحرك */
    .signup-container::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(270deg, #00e5ff, #ff4081, #76ff03, #00e5ff);
      background-size: 600% 600%;
      border-radius: 20px;
      z-index: -1;
      animation: gradientBorder 10s ease infinite;
    }
    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      margin-bottom: 20px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
    }
    input:focus {
      border-color: #00e5ff;
      box-shadow: 0 0 12px #00e5ff;
    }

    button {
      background: linear-gradient(135deg, #00c853, #4caf50);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e676;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    #success {
      color: #00e676;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 8px #00e676;
    }
    #error {
      color: #ff5252;
      margin-top: 15px;
      text-shadow: 0 0 8px #ff1744;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />
    <input type="tel" id="phone" placeholder="رقم الهاتف (مصر فقط)" required />
    <button id="signupBtn" onclick="signup()">إنشاء الحساب</button>
    <p id="error"></p>
    <p id="success"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function validateEmail(email) {
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return re.test(email);
    }

    function validateEgyptianPhone(phone) {
      const regex = /^(010|011|012|015)[0-9]{8}$/;
      return regex.test(phone);
    }

    async function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const phone = document.getElementById("phone").value.trim();

      const errorElem = document.getElementById("error");
      const successElem = document.getElementById("success");
      const btn = document.getElementById("signupBtn");

      errorElem.textContent = "";
      successElem.textContent = "";

      if (!name || !email || !password || !confirmPassword || !phone) {
        errorElem.textContent = "⚠️ الرجاء ملء جميع الحقول.";
        return;
      }
      if (!validateEmail(email)) {
        errorElem.textContent = "⚠️ البريد الإلكتروني غير صالح.";
        return;
      }
      if (!validateEgyptianPhone(phone)) {
        errorElem.textContent = "⚠️ التسجيل متاح فقط بأرقام مصرية صحيحة.";
        return;
      }
      if (password.length < 6) {
        errorElem.textContent = "⚠️ كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
        return;
      }
      if (password !== confirmPassword) {
        errorElem.textContent = "⚠️ كلمة المرور وتأكيدها غير متطابقين.";
        return;
      }

      // ✅ التحقق من الـ IP
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        if (data.country_code !== "EG") {
          errorElem.textContent = "❌ التسجيل متاح فقط داخل مصر.";
          return;
        }
      } catch {
        errorElem.textContent = "⚠️ تعذر التحقق من الموقع الجغرافي.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "جاري إنشاء الحساب...";

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("users").doc(uid).set({
            name: name,
            email: email,
            phone: phone,
            points: 0,
            withdrawn: 0,
            level: 1,
            joinedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          successElem.textContent = "✅ تم إنشاء الحساب بنجاح! جاري تحويلك...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        })
        .catch((error) => {
          errorElem.textContent = "❌ " + error.message;
          btn.disabled = false;
          btn.textContent = "إنشاء الحساب";
        });
    }
  </script>
</body>
      </html>
