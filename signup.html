<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
      background: linear-gradient(120deg, #0f2027 0%, #203a43 40%, #2c5364 80%, #1b2735 100%);
      background-size: 200% 200%;
      animation: gradientBG 12s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* خلفية نجوم SVG ديناميكية */
    .stars-bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.16;
    }

    .signup-container {
      background: rgba(20, 20, 30, 0.96);
      padding: 34px 24px 28px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 25px 0 rgba(0, 188, 212, 0.3), 0 2px 32px 0 #0008;
      text-align: center;
      z-index: 2;
      position: relative;
      backdrop-filter: blur(1.5px);
      border: 1.5px solid #203a4380;
    }

    h1 {
      font-size: 30px;
      color: #38bdf8;
      text-shadow: 0 0 12px #38bdf8a0;
      margin-bottom: 18px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    input {
      display: block;
      width: 92%;
      margin: 12px auto 0;
      padding: 13px;
      border-radius: 10px;
      border: 1px solid #334155;
      background-color: rgba(30,34,44,0.93);
      color: #f0f0f0;
      font-size: 16px;
      outline: none;
      transition: border-color 0.25s, box-shadow 0.25s;
      font-weight: 600;
      box-shadow: 0 0 0 #38bdf800;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 10px #38bdf8a8;
      background: rgba(30,34,44,0.97);
    }

    button {
      display: block;
      width: 92%;
      margin: 22px auto 0;
      padding: 13px;
      border-radius: 10px;
      border: none;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
      color: #0f172a;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px 0 #38bdf864;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
      box-shadow: 0 10px 24px #38bdf888;
      color: #fff;
      transform: translateY(-2px) scale(1.04);
    }

    button:active {
      transform: scale(0.99);
      box-shadow: 0 3px 8px #38bdf844;
    }

    button:disabled {
      background: #334155;
      color: #94a3b8;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #success {
      color: #22c55e;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 8px #22c55e99;
      font-size: 15px;
      letter-spacing: 1px;
    }

    #error {
      color: #f87171;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 8px #f8717199;
      font-size: 15px;
      letter-spacing: 1px;
    }

    @media (max-width: 530px) {
      .signup-container {
        padding: 20px 7px 18px;
        border-radius: 13px;
      }
      h1 { font-size: 23px; }
      input, button { font-size: 15px; }
    }
  </style>
</head>
<body>
  <!-- خلفية نجوم SVG احترافية -->
  <div class="stars-bg">
    <svg width="100vw" height="100vh">
      <circle cx="30" cy="60" r="1.8" fill="#fff" opacity="0.5">
        <animate attributeName="cy" values="60;420;60" dur="10s" repeatCount="indefinite" />
      </circle>
      <circle cx="320" cy="90" r="1.2" fill="#38bdf8" opacity="0.34">
        <animate attributeName="cy" values="90;390;90" dur="18s" repeatCount="indefinite" />
      </circle>
      <circle cx="210" cy="190" r="2" fill="#a5f3fc" opacity="0.31">
        <animate attributeName="cy" values="190;380;190" dur="13s" repeatCount="indefinite" />
      </circle>
      <circle cx="350" cy="350" r="1.3" fill="#facc15" opacity="0.22">
        <animate attributeName="cy" values="350;60;350" dur="11s" repeatCount="indefinite" />
      </circle>
      <circle cx="80" cy="400" r="1" fill="#fff" opacity="0.22">
        <animate attributeName="cy" values="400;80;400" dur="16s" repeatCount="indefinite" />
      </circle>
      <circle cx="140" cy="320" r="2" fill="#38bdf8" opacity="0.18">
        <animate attributeName="cy" values="320;120;320" dur="23s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="210" r="1.7" fill="#fff" opacity="0.29">
        <animate attributeName="cy" values="210;410;210" dur="14s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>

  <div class="signup-container">
    <h1>إنشاء حساب جديد</h1>
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />

    <button id="signupBtn" onclick="signup()">إنشاء الحساب</button>
    <p id="error"></p>
    <p id="success"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const errorElem = document.getElementById("error");
      const successElem = document.getElementById("success");
      const btn = document.getElementById("signupBtn");

      errorElem.textContent = "";
      successElem.textContent = "";

      if (!name || !email || !password || !confirmPassword) {
        errorElem.textContent = "⚠️ الرجاء ملء جميع الحقول.";
        return;
      }

      if (password.length < 6) {
        errorElem.textContent = "⚠️ كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
        return;
      }

      if (password !== confirmPassword) {
        errorElem.textContent = "⚠️ كلمة المرور وتأكيدها غير متطابقين.";
        return;
      }

      if (email === "amirfg992005@gmail.com") {
        errorElem.textContent = "❌ هذا البريد محجوز ولا يمكن استخدامه.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "جاري إنشاء الحساب...";

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        const userRef = db.collection("users").doc(uid);

        const fields = {
          uid: uid,
          name: name,
          email: email,
          phone: "",
          points: 0,
          bonusPoint: 0,
          totalWithdrawn: 0,
          dailyWithdrawAmount: 0,
          isBanned: false 
          lastWithdrawlDate: "",
          joinedAt: firebase.firestore.FieldValue.serverTimestamp(),


        await userRef.set(fields);

        successElem.textContent = "✅ تم إنشاء الحساب بنجاح! جاري تحويلك...";
        setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);

      } catch (error) {
        errorElem.textContent = "❌ " + error.message;
        btn.disabled = false;
        btn.textContent = "إنشاء الحساب";
      }
    }
  </script>
</body>
        </html>
