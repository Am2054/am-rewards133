<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب - Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 { margin-bottom: 20px; color: #00e5ff; }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111;
      color: #f0f0f0;
      font-size: 16px;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover { background: #00c853; }

    #error { color: #ff5252; font-weight: bold; margin-top: 10px; }
    #success { color: #00e676; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>إنشاء حساب جديد</h2>

    <input type="text" id="name" placeholder="الاسم الكامل" required>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف (مصر فقط)" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>

    <button id="signupBtn" onclick="signup()">إنشاء الحساب</button>
    <p id="error"></p>
    <p id="success"></p>
  </div>

  <script>
    function validateEgyptianPhone(phone) {
      return /^(010|011|012|015)[0-9]{8}$/.test(phone);
    }

    function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;

      const errorElem = document.getElementById("error");
      const successElem = document.getElementById("success");
      errorElem.textContent = "";
      successElem.textContent = "";

      if (!name || !email || !phone || !password || !confirm) {
        errorElem.textContent = "⚠️ الرجاء ملء جميع الحقول.";
        return;
      }
      if (!validateEgyptianPhone(phone)) {
        errorElem.textContent = "⚠️ رقم الهاتف يجب أن يكون مصري صحيح.";
        return;
      }
      if (password !== confirm) {
        errorElem.textContent = "⚠️ كلمة المرور وتأكيدها غير متطابقين.";
        return;
      }

      successElem.textContent = "✅ البيانات صحيحة، يمكنك الآن الربط مع Firebase!";
    }
  </script>
</body>
</html>
