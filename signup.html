<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body { font-family:'Cairo',sans-serif; margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; background:#000814; color:#fff; }
    .signup-container { background:rgba(15,20,30,0.9); padding:25px; border-radius:16px; max-width:420px; width:100%; box-shadow:0 0 25px rgba(0,188,212,0.3); text-align:center; }
    img.logo{ width:90px; margin-bottom:12px; }
    h1{ font-size:22px; color:#38bdf8; margin-bottom:8px; }
    p.desc{ font-size:14px; color:#cbd5e1; margin-bottom:20px; }
    input,button{ display:block; width:100%; margin:10px 0; padding:12px; border-radius:10px; font-size:15px; }
    input{ border:1px solid #334155; background:rgba(30,34,44,0.93); color:#fff; }
    input:focus{ border-color:#38bdf8; outline:none; box-shadow:0 0 8px #38bdf8a0; }
    button{ border:none; cursor:pointer; background:linear-gradient(90deg,#fbbf24 0%,#f59e0b 100%); color:#000; font-weight:bold; transition:0.3s; }
    button:hover{ opacity:0.9; }
    a{ display:block; margin-top:12px; color:#38bdf8; text-decoration:none; font-weight:bold; }
    #error{ color:#f87171; margin-top:8px; font-size:14px; min-height:18px; }
    #success{ color:#22c55e; margin-top:8px; font-size:14px; min-height:18px; }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="logo.png" alt="Am Rewards" class="logo" />
    <h1>إنشاء حساب جديد في Am Rewards</h1>
    <p class="desc">انضم وابدأ رحلتك للربح بسهولة وأمان</p>

    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="text" id="phone" placeholder="رقم الهاتف (مصر فقط)" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور (6 أحرف على الأقل)" required />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />

    <button id="signupBtn" onclick="signup()">إنشاء الحساب</button>
    <a href="login.html">أو سجل للدخول</a>

    <p id="error"></p>
    <p id="success"></p>
  </div>

  <!-- Firebase (compat libs used earlier in مشروعك) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // ===== إعداد Firebase =====
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "428582312150",
      appId: "1:428582312150:web:44e35a70e457e7db4c45df"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // قراءة كود الإحالة من رابط التسجيل (مثال: signup.html?ref=JB1QME)
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get("ref");

    async function signup() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorElem = document.getElementById("error");
      const successElem = document.getElementById("success");
      const btn = document.getElementById("signupBtn");

      errorElem.textContent = "";
      successElem.textContent = "";

      // التحقق من الحقول
      if (!name || !phone || !email || !password || !confirmPassword) {
        errorElem.textContent = "⚠️ الرجاء ملء جميع الحقول.";
        return;
      }
      if (!/^01[0-9]{9}$/.test(phone)) {
        errorElem.textContent = "⚠️ أدخل رقم هاتف صحيح (11 رقم ويبدأ بـ01).";
        return;
      }
      if (password.length < 6) {
        errorElem.textContent = "⚠️ كلمة المرور قصيرة جداً.";
        return;
      }
      if (password !== confirmPassword) {
        errorElem.textContent = "⚠️ كلمة المرور وتأكيدها غير متطابقين.";
        return;
      }
      // مثال قفل بريد محدد (إن احتجت)
      if (email === "amirfg992005@gmail.com") {
        errorElem.textContent = "❌ هذا البريد محجوز ولا يمكن استخدامه.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "⏳ جاري إنشاء الحساب...";

      try {
        // ===== قبل إنشاء الحساب: تحقق من سجل الإحالات لمنع التكرار =====
        // سنمنع احتساب الإحالة إذا وُجد سجل في collection "referralLogs"
        // بنفس (email OR phone) مع نفس referralCode
        let referralAlreadyUsed = false;
        let referrerDocId = null;

        if (referralCode) {
          // تحقق بواسطة البريد
          const byEmail = await db.collection("referralLogs")
            .where("referralCode", "==", referralCode)
            .where("email", "==", email)
            .limit(1)
            .get();

          if (!byEmail.empty) referralAlreadyUsed = true;

          // تحقق بواسطة الهاتف (لو لم يُستخدم البريد)
          if (!referralAlreadyUsed) {
            const byPhone = await db.collection("referralLogs")
              .where("referralCode", "==", referralCode)
              .where("phone", "==", phone)
              .limit(1)
              .get();
            if (!byPhone.empty) referralAlreadyUsed = true;
          }
        }

        // ===== إنشاء الحساب في Firebase Auth =====
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const uid = user.uid;

        // إرسال بريد التحقق (اختياري لكن موصى به)
        try { await user.sendEmailVerification(); } catch(e){ /* non-blocking */ }

        // توليد كود إحالة فريد للمستخدم (مثال: أول 6 حروف من uid)
        const myReferralCode = uid.slice(0,6).toUpperCase();

        // إعداد بيانات المستخدم في Firestore
        await db.collection("users").doc(uid).set({
          uid,
          name,
          email,
          phone,
          points: 0,
          referralPoints: 0,
          referralCount: 0,
          referralCode: myReferralCode,
          referralBy: referralCode || "",
          totalWithdrawn: 0,
          dailyWithdrawAmount: 0,
          isBanned: false,
          lastWithdrawlDate: "",
          joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // ===== إذا كان هناك referralCode ولم تستخدم من قبل: عدّل الداعي وسجّل العملية =====
        if (referralCode && !referralAlreadyUsed) {
          // إيجاد المستخدم صاحب الكود (قد يكون الكود هو referralCode المخزون في حسابه)
          const refQuery = await db.collection("users").where("referralCode", "==", referralCode).limit(1).get();
          if (!refQuery.empty) {
            const refDoc = refQuery.docs[0];
            referrerDocId = refDoc.id;

            // زيادة العداد (referralCount) بأمان
            await db.collection("users").doc(referrerDocId).update({
              referralCount: firebase.firestore.FieldValue.increment(1)
            });

            // إضافة سجل في referralLogs لحفظ أننا استخدمنا هذا (email/phone) مع هذا الكود
            await db.collection("referralLogs").add({
              referralCode,
              referrerUid: referrerDocId,
              referredUid: uid,
              email,
              phone,
              date: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        } else if (referralCode && referralAlreadyUsed) {
          // لا نفعل شيء على حساب الداعي — لكن نسجل (اختياري) أن محاولة تكرار حدثت
          // (لا نزيد referralCount ولا نعطي نقاط مضاعفة)
        }

        successElem.textContent = "✅ تم إنشاء الحساب بنجاح! تحقق من بريدك الإلكتروني إن أردت.";
        btn.textContent = "تم الإرسال";

        // إعادة توجيه بعد ثواني
        setTimeout(()=> window.location.href = "dashboard.html", 1800);

      } catch (err) {
        console.error(err);
        errorElem.textContent = "❌ " + (err.message || err.toString());
        btn.disabled = false;
        btn.textContent = "إنشاء الحساب";
      }
    }
  </script>
</body>
  </html>
