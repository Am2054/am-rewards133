<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #001F3F, #003566, #0A9396);
      color: #fff;
      overflow: hidden;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.25);
      animation: fadeIn 0.9s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 100px;
      margin-bottom: 14px;
      filter: drop-shadow(0 0 8px #00c3ff);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00c3ff;
    }

    p.desc {
      color: #cbd5e1;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #7dd3fc;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: rgba(30, 34, 44, 0.85);
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00c3ff;
      outline: none;
      box-shadow: 0 0 10px #00c3ff66;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #FFD60A, #FFC300);
      color: #000;
      font-weight: bold;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.02);
      background: linear-gradient(90deg, #FFC300, #FFD60A);
    }

    a {
      display: block;
      margin-top: 15px;
      color: #00c3ff;
      font-weight: bold;
      text-decoration: none;
    }

    .checkbox {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 8px;
      font-size: 13px;
      color: #cbd5e1;
      margin-bottom: 10px;
      text-align: right;
    }

    #error {
      color: #f87171;
      margin-top: 8px;
      font-size: 14px;
      min-height: 18px;
    }

    #success {
      color: #22c55e;
      margin-top: 8px;
      font-size: 14px;
      min-height: 18px;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 20px 18px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="logo.png" alt="Am Rewards" class="logo" />
    <h1>إنشاء حساب جديد</h1>
    <p class="desc">ابدأ رحلتك مع Am Rewards وحقق أرباحك اليومية بسهولة</p>

    <div class="input-group">
      <i>👤</i>
      <input type="text" id="name" placeholder="الاسم الكامل" required />
    </div>

    <div class="input-group">
      <i>📱</i>
      <input type="text" id="phone" placeholder="رقم الهاتف (مصر فقط)" required />
    </div>

    <div class="input-group">
      <i>📧</i>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    </div>

    <div class="input-group">
      <i>🔒</i>
      <input type="password" id="password" placeholder="كلمة المرور (6 أحرف على الأقل)" required />
    </div>

    <div class="input-group">
      <i>✅</i>
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />
    </div>

    <div class="checkbox">
      <input type="checkbox" id="agree" />
      <label for="agree">أوافق على <a href="policy.html" target="_blank">سياسة الاستخدام</a></label>
    </div>

    <button id="signupBtn" onclick="signup()">إنشاء الحساب 🚀</button>
    <a href="login.html">لديك حساب؟ سجل الدخول</a>

    <p id="error"></p>
    <p id="success"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "428582312150",
      appId: "1:428582312150:web:44e35a70e457e7db4c45df"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get("ref");

    async function signup() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const agree = document.getElementById("agree").checked;
      const errorElem = document.getElementById("error");
      const successElem = document.getElementById("success");
      const btn = document.getElementById("signupBtn");

      errorElem.textContent = "";
      successElem.textContent = "";

      if (!name || !phone || !email || !password || !confirmPassword) {
        errorElem.textContent = "⚠️ الرجاء ملء جميع الحقول.";
        return;
      }
      if (!/^01[0-9]{9}$/.test(phone)) {
        errorElem.textContent = "⚠️ أدخل رقم هاتف صحيح (11 رقم ويبدأ بـ01).";
        return;
      }
      if (password.length < 6) {
        errorElem.textContent = "⚠️ كلمة المرور قصيرة جداً.";
        return;
      }
      if (password !== confirmPassword) {
        errorElem.textContent = "⚠️ كلمة المرور وتأكيدها غير متطابقين.";
        return;
      }
      if (!agree) {
        errorElem.textContent = "⚠️ يجب الموافقة على سياسة الاستخدام.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "⏳ جاري إنشاء الحساب...";

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const uid = user.uid;

        await user.sendEmailVerification().catch(()=>{});

        const myReferralCode = uid.slice(0,6).toUpperCase();

        await db.collection("users").doc(uid).set({
          uid, name, email, phone,
          points: 0, referralPoints: 0, referralCount: 0,
          referralCode: myReferralCode, referralBy: referralCode || "",
          totalWithdrawn: 0, dailyWithdrawAmount: 0, isBanned: false,
          lastWithdrawlDate: "", joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        successElem.textContent = "✅ تم إنشاء الحساب بنجاح!";
        btn.textContent = "تم التسجيل ✅";
        setTimeout(()=> window.location.href = "dashboard.html", 1500);

      } catch (err) {
        console.error(err);
        errorElem.textContent = "❌ " + (err.message || err.toString());
        btn.disabled = false;
        btn.textContent = "إنشاء الحساب 🚀";
      }
    }
  </script>
</body>
      </html>
