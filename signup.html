<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .signup-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    #success {
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
    #error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />
    <button id="signupBtn" onclick="signup()">إنشاء الحساب</button>
    <p id="error"></p>
    <p id="success"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.firebasestorage.app",
      messagingSenderId: "744783579735",
      appId: "1:744783579735:web:45e00de9998893bbc9b112",
      measurementId: "G-CV3GLT2TTJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function validateEmail(email) {
      // تحقق بسيط من صيغة البريد الإلكتروني
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const errorElem = document.getElementById("error");
      const successElem = document.getElementById("success");
      const btn = document.getElementById("signupBtn");

      errorElem.textContent = "";
      successElem.textContent = "";

      if (!name || !email || !password || !confirmPassword) {
        errorElem.textContent = "الرجاء ملء جميع الحقول.";
        return;
      }
      if (!validateEmail(email)) {
        errorElem.textContent = "الرجاء إدخال بريد إلكتروني صالح.";
        return;
      }
      if (password.length < 6) {
        errorElem.textContent = "كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
        return;
      }
      if (password !== confirmPassword) {
        errorElem.textContent = "كلمة المرور وتأكيدها غير متطابقين.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "جاري إنشاء الحساب...";

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;

          return db.collection("users").doc(uid).set({
            name: name,
            email: email,
            points: 0,
            level: 1,
            joinedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          successElem.textContent = "✅ تم إنشاء الحساب بنجاح! جاري تحويلك...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        })
        .catch((error) => {
          errorElem.textContent = error.message;
          btn.disabled = false;
          btn.textContent = "إنشاء الحساب";
        });
    }
  </script>
</body>
</html>
