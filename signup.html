<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1e3a8a, #0f172a 70%);
      color: #fff;
      overflow: hidden;
    }

    .signup-container {
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 40px rgba(56, 189, 248, 0.3);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 90px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px #38bdf8);
    }

    h1 {
      font-size: 22px;
      color: #38bdf8;
      margin-bottom: 8px;
    }

    p.desc {
      font-size: 14px;
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.3s;
    }

    input {
      border: 1px solid #334155;
      background: rgba(30,34,44,0.9);
      color: #fff;
    }

    input:focus {
      border-color: #38bdf8;
      outline: none;
      box-shadow: 0 0 8px #38bdf8a0;
    }

    button {
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(251,191,36,0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(251,191,36,0.7);
    }

    a {
      display: block;
      margin-top: 12px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }

    #error {
      color: #f87171;
      margin-top: 8px;
      font-size: 14px;
      min-height: 18px;
    }

    #success {
      color: #22c55e;
      margin-top: 8px;
      font-size: 14px;
      min-height: 18px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <img src="logo.png" alt="Am Rewards" class="logo" />
    <h1>إنشاء حساب جديد في Am Rewards</h1>
    <p class="desc">انضم إلى عالم المكافآت السريعة والآمنة</p>

    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="text" id="phone" placeholder="رقم الهاتف (مصر فقط)" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />

    <button id="signupBtn" onclick="signup()">إنشاء الحساب</button>
    <a href="login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>

    <p id="error"></p>
    <p id="success"></p>
  </div>

  <footer>© 2025 Am Rewards — جميع الحقوق محفوظة</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- سكربت إنشاء الحساب (نفس كودك تمامًا بدون حذف أي شيء) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "428582312150",
      appId: "1:428582312150:web:44e35a70e457e7db4c45df"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get("ref");

    async function signup() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorElem = document.getElementById("error");
      const successElem = document.getElementById("success");
      const btn = document.getElementById("signupBtn");

      errorElem.textContent = "";
      successElem.textContent = "";

      if (!name || !phone || !email || !password || !confirmPassword) {
        errorElem.textContent = "⚠️ الرجاء ملء جميع الحقول.";
        return;
      }
      if (!/^01[0-9]{9}$/.test(phone)) {
        errorElem.textContent = "⚠️ أدخل رقم هاتف صحيح (11 رقم ويبدأ بـ01).";
        return;
      }
      if (password.length < 6) {
        errorElem.textContent = "⚠️ كلمة المرور قصيرة جداً.";
        return;
      }
      if (password !== confirmPassword) {
        errorElem.textContent = "⚠️ كلمة المرور وتأكيدها غير متطابقين.";
        return;
      }
      if (email === "amirfg992005@gmail.com") {
        errorElem.textContent = "❌ هذا البريد محجوز ولا يمكن استخدامه.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "⏳ جاري إنشاء الحساب...";

      try {
        let referralAlreadyUsed = false;
        let referrerDocId = null;

        if (referralCode) {
          const byEmail = await db.collection("referralLogs")
            .where("referralCode", "==", referralCode)
            .where("email", "==", email)
            .limit(1)
            .get();
          if (!byEmail.empty) referralAlreadyUsed = true;

          if (!referralAlreadyUsed) {
            const byPhone = await db.collection("referralLogs")
              .where("referralCode", "==", referralCode)
              .where("phone", "==", phone)
              .limit(1)
              .get();
            if (!byPhone.empty) referralAlreadyUsed = true;
          }
        }

        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const uid = user.uid;
        try { await user.sendEmailVerification(); } catch(e){}

        const myReferralCode = uid.slice(0,6).toUpperCase();

        await db.collection("users").doc(uid).set({
          uid,
          name,
          email,
          phone,
          points: 0,
          referralPoints: 0,
          referralCount: 0,
          referralCode: myReferralCode,
          referralBy: referralCode || "",
          totalWithdrawn: 0,
          dailyWithdrawAmount: 0,
          isBanned: false,
          lastWithdrawlDate: "",
          joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        if (referralCode && !referralAlreadyUsed) {
          const refQuery = await db.collection("users").where("referralCode", "==", referralCode).limit(1).get();
          if (!refQuery.empty) {
            const refDoc = refQuery.docs[0];
            referrerDocId = refDoc.id;
            await db.collection("users").doc(referrerDocId).update({
              referralCount: firebase.firestore.FieldValue.increment(1)
            });
            await db.collection("referralLogs").add({
              referralCode,
              referrerUid: referrerDocId,
              referredUid: uid,
              email,
              phone,
              date: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        }

        successElem.textContent = "✅ تم إنشاء الحساب بنجاح!";
        btn.textContent = "تم التسجيل";
        setTimeout(()=> window.location.href = "dashboard.html", 1800);

      } catch (err) {
        console.error(err);
        errorElem.textContent = "❌ " + (err.message || err.toString());
        btn.disabled = false;
        btn.textContent = "إنشاء الحساب";
      }
    }
  </script>
</body>
    </html>
