<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>إنشاء حساب | Am Rewards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#FFD369;
      --accent-2:#34d399;
      --glass-bg: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.08);
      --muted: #b8c2cf;
      --error: #ff6b6b;
      --success: #4ade80;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Cairo",sans-serif;
      color:#eef2f7;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background-color:#031323;
      /* صورة خلفية واقعية احترافية من Unsplash (يمكن تغييره لاحقًا) */
      background-image:
        linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.6)),
        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3&s=0a8f7d4f1b96b2f3a5f4d1e2c1d9bb97');
      background-size:cover;
      background-position:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-y:auto;
      padding:36px 18px;
    }

    /* subtle animated gradient lights over background */
    .light-spot{
      position:fixed;
      width:420px;
      height:420px;
      right:8%;
      top:6%;
      pointer-events:none;
      background: radial-gradient(circle at 20% 30%, rgba(255,211,105,0.08), transparent 20%),
                  radial-gradient(circle at 80% 70%, rgba(52,211,153,0.04), transparent 15%);
      filter: blur(40px);
      animation: float 9s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes float{from{transform:translateY(0) } to{transform:translateY(-18px) }}

    /* container */
    .center-wrap{
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
      z-index:2;
    }
    /* left promotional card */
    .hero{
      color:#fff;
      padding:28px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 18px 50px rgba(3,6,23,0.6);
      min-height:320px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:12px;
      backdrop-filter: blur(6px);
    }
    .hero h2{margin:0;font-size:34px;color:var(--accent);letter-spacing:0.6px}
    .hero p{margin:0;color:var(--muted);font-size:15px;line-height:1.5;max-width:680px}
    .hero .bullets{margin-top:12px;display:flex;flex-direction:column;gap:8px}
    .bullet{display:flex;gap:10px;align-items:center}
    .dot{width:10px;height:10px;border-radius:6px;background:linear-gradient(90deg,var(--accent),var(--accent-2));box-shadow:0 4px 14px rgba(0,0,0,0.5)}
    .hero .cta{margin-top:16px}
    .cta .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:var(--muted);cursor:pointer}

    /* signup form glass */
    .signup-card{
      position:relative;
      border-radius:16px;
      padding:24px;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      box-shadow: 0 12px 40px rgba(2,6,23,0.6);
      backdrop-filter: blur(10px) saturate(120%);
      z-index:3;
      min-width:320px;
    }
    .signup-card .logo{
      width:84px;margin:0 auto 10px;display:block;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.5));
    }
    .signup-card h3{margin:6px 0 12px 0;text-align:center;color:#e6f7ff;font-size:20px}
    .signup-card p.lead{margin:0 0 12px 0;color:var(--muted);text-align:center;font-size:14px}

    .form-row{display:flex;flex-direction:column;gap:10px;margin-top:8px}
    label{font-size:13px;color:var(--muted);text-align:right}
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(6,10,14,0.45);
      color:#fff;font-size:15px;
      transition:box-shadow .18s, border-color .18s, transform .12s;
    }
    input:focus{
      box-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 0 12px rgba(255,215,105,0.06) inset;
      border-color: rgba(255,215,105,0.55);
      transform: translateY(-1px);
      outline: none;
    }

    .checkbox-row{display:flex;gap:10px;align-items:center;margin-top:6px}
    .checkbox-row input{width:18px;height:18px}

    .btn-primary{
      margin-top:12px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:0;
      color:#0b1320;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      font-weight:800;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform .14s ease, box-shadow .14s;
    }
    .btn-primary:active{ transform: translateY(1px) }
    .btn-primary[disabled]{opacity:0.6;cursor:not-allowed;transform:none}

    .text-muted{color:var(--muted);font-size:13px;margin-top:10px;text-align:center}
    .links{display:flex;gap:8px;justify-content:center;margin-top:8px}
    .links a{color:#cdeeff;text-decoration:none;font-weight:700}

    .status { min-height:20px;margin-top:10px;text-align:center;font-size:14px }
    .status.error{ color:var(--error) }
    .status.success{ color:var(--success) }

    footer.small{margin-top:18px;text-align:center;color:#9fb0c8;font-size:13px}

    /* responsive */
    @media(max-width:980px){
      .center-wrap{grid-template-columns:1fr;max-width:720px}
      .hero{order:2}
      .signup-card{order:1}
      .light-spot{display:none}
    }
    @media(max-width:420px){
      .signup-card{padding:18px;border-radius:14px}
      .hero h2{font-size:26px}
    }
  </style>
</head>
<body>
  <div class="light-spot" aria-hidden="true"></div>

  <div class="center-wrap" role="main">
    <div class="hero" aria-hidden="false">
      <h2>Am Rewards — اربح بثقة</h2>
      <p>منصة مكافآت مصممة بثقة وشفافية. نقاط واضحة، سحب آمن، ونظام إحالات ذكي يمنع التلاعب.</p>

      <div class="bullets" aria-hidden="true">
        <div class="bullet"><span class="dot"></span><div>سحب سريع وآمن</div></div>
        <div class="bullet"><span class="dot"></span><div>مهام مرنة ومتنوعة</div></div>
        <div class="bullet"><span class="dot"></span><div>نظام إحالات دقيق (الفرق فقط)</div></div>
      </div>

      <div class="cta">
        <button class="btn-ghost" onclick="document.getElementById('phone').focus()">ابدأ الآن — سجّل حسابك</button>
      </div>
    </div>

    <form class="signup-card" onsubmit="event.preventDefault(); signup();" aria-labelledby="signupTitle">
      <img src="logo.png" alt="Am Rewards" class="logo" />
      <h3 id="signupTitle">إنشاء حساب جديد</h3>
      <p class="lead">انضم وابدأ رحلتك للربح بسهولة وأمان</p>

      <div class="form-row">
        <label for="name">الاسم الكامل</label>
        <input id="name" type="text" placeholder="ادخل اسمك الكامل" autocomplete="name" required />

        <label for="phone">رقم الهاتف (مصر)</label>
        <input id="phone" type="text" placeholder="01xxxxxxxxx" inputmode="numeric" autocomplete="tel" />

        <label for="email">البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="example@mail.com" autocomplete="email" />

        <label for="password">كلمة المرور</label>
        <input id="password" type="password" placeholder="أدخل كلمة المرور" autocomplete="new-password" />

        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input id="confirmPassword" type="password" placeholder="أعد كتابة كلمة المرور" autocomplete="new-password" />
      </div>

      <div class="checkbox-row" aria-hidden="false">
        <input id="agree" type="checkbox" />
        <label for="agree" class="text-muted">أوافق على <a href="policy.html" target="_blank" style="color:var(--accent)">سياسة الاستخدام</a></label>
      </div>

      <button id="signupBtn" class="btn-primary" type="submit">إنشاء الحساب — ابدأ الآن</button>

      <div id="status" class="status" role="status" aria-live="polite"></div>

      <div class="links">
        <a href="login.html">هل لديك حساب؟ تسجيل الدخول</a>
      </div>

      <footer class="small">© 2025 Am Rewards — جميع الحقوق محفوظة</footer>
    </form>
  </div>

  <!-- Firebase compat libraries (كما في مشروعك) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // حفظ نفس إعدادات Firebase لديك (لم أغيرها)
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "428582312150",
      appId: "1:428582312150:web:44e35a70e457e7db4c45df"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // قراءة كود الإحالة كما كان
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get("ref");

    // عناصر واجهة
    const statusEl = document.getElementById('status');
    const signupBtn = document.getElementById('signupBtn');

    // دالة عرض حالة قصيرة
    function setStatus(text, type='info'){
      statusEl.textContent = text || '';
      statusEl.className = 'status ' + (type==='error' ? 'error' : (type==='success'? 'success':''));
    }

    // حماية: بسيط يطابق منطقك الأصلي
    async function signup(){
      setStatus('', 'info');
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const agree = document.getElementById("agree").checked;

      // Validate
      if (!name || !phone || !email || !password || !confirmPassword) {
        setStatus('⚠️ الرجاء ملء جميع الحقول.', 'error'); return;
      }
      if (!/^01[0-9]{9}$/.test(phone)) {
        setStatus('⚠️ أدخل رقم هاتف صحيح (11 رقم ويبدأ بـ01).', 'error'); return;
      }
      if (password.length < 6) {
        setStatus('⚠️ كلمة المرور قصيرة جداً.', 'error'); return;
      }
      if (password !== confirmPassword) {
        setStatus('⚠️ كلمة المرور وتأكيدها غير متطابقين.', 'error'); return;
      }
      if (!agree) {
        setStatus('⚠️ يجب الموافقة على سياسة الاستخدام.', 'error'); return;
      }

      // UI lock
      signupBtn.disabled = true;
      signupBtn.textContent = '⏳ جاري إنشاء الحساب...';
      setStatus('', 'info');

      try {
        // تحقق سجلات الإحالة (كما في كودك)
        let referralAlreadyUsed = false;
        let referrerDocId = null;

        if (referralCode) {
          const byEmail = await db.collection("referralLogs")
            .where("referralCode", "==", referralCode)
            .where("email", "==", email)
            .limit(1)
            .get();
          if (!byEmail.empty) referralAlreadyUsed = true;

          if (!referralAlreadyUsed) {
            const byPhone = await db.collection("referralLogs")
              .where("referralCode", "==", referralCode)
              .where("phone", "==", phone)
              .limit(1)
              .get();
            if (!byPhone.empty) referralAlreadyUsed = true;
          }
        }

        // إنشاء مستخدم في Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const uid = user.uid;

        // إرسال تأكيد البريد (non-blocking)
        try { await user.sendEmailVerification(); } catch(e){ /* ignore */ }

        // توليد referral code خاص بالمستخدم (كما عندك)
        const myReferralCode = uid.slice(0,6).toUpperCase();

        // كتابة بيانات المستخدم في users collection
        await db.collection("users").doc(uid).set({
          uid,
          name,
          email,
          phone,
          points: 0,
          referralPoints: 0,
          referralCount: 0,
          referralCode: myReferralCode,
          referralBy: referralCode || "",
          totalWithdrawn: 0,
          dailyWithdrawAmount: 0,
          isBanned: false,
          lastWithdrawlDate: "",
          joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // التعامل مع referralCode (زيادة العداد وسجل)
        if (referralCode && !referralAlreadyUsed) {
          const refQuery = await db.collection("users").where("referralCode", "==", referralCode).limit(1).get();
          if (!refQuery.empty) {
            const refDoc = refQuery.docs[0];
            referrerDocId = refDoc.id;

            // زيادة العداد بأمان
            await db.collection("users").doc(referrerDocId).update({
              referralCount: firebase.firestore.FieldValue.increment(1)
            });

            // تسجيل في referralLogs
            await db.collection("referralLogs").add({
              referralCode,
              referrerUid: referrerDocId,
              referredUid: uid,
              email,
              phone,
              date: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        }

        // نجاح
        setStatus('✅ تم إنشاء الحساب بنجاح! جاري التوجيه...', 'success');
        signupBtn.textContent = 'تم الإنشاء';
        setTimeout(()=> window.location.href = 'dashboard.html', 1400);

      } catch (err) {
        console.error('Signup error:', err);
        setStatus('❌ ' + (err.message || 'حدث خطأ أثناء إنشاء الحساب'), 'error');
        signupBtn.disabled = false;
        signupBtn.textContent = 'إنشاء الحساب — ابدأ الآن';
      }
    }
  </script>
</body>
                                                                               </html>
