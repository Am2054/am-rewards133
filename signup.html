<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء حساب | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* نقش خفيف في الخلفية */
      background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 25px 25px;
    }

    .signup-container {
      background: rgba(30, 30, 30, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 188, 212, 0.4);
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #00bcd4;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #333;
    }
    input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px #00bcd4;
    }

    button {
      background: linear-gradient(135deg, #00c853, #4caf50);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    #success {
      color: #00e676;
      margin-top: 15px;
      font-weight: bold;
    }
    #error {
      color: #ff5252;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="name" placeholder="الاسم الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required />
    <button id="signupBtn" onclick="signup()">إنشاء الحساب</button>
    <p id="error"></p>
    <p id="success"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function validateEmail(email) {
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return re.test(email);
    }

    function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const errorElem = document.getElementById("error");
      const successElem = document.getElementById("success");
      const btn = document.getElementById("signupBtn");

      errorElem.textContent = "";
      successElem.textContent = "";

      if (!name || !email || !password || !confirmPassword) {
        errorElem.textContent = "⚠️ الرجاء ملء جميع الحقول.";
        return;
      }
      if (!validateEmail(email)) {
        errorElem.textContent = "⚠️ البريد الإلكتروني غير صالح.";
        return;
      }
      if (password.length < 6) {
        errorElem.textContent = "⚠️ كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
        return;
      }
      if (password !== confirmPassword) {
        errorElem.textContent = "⚠️ كلمة المرور وتأكيدها غير متطابقين.";
        return;
      }

      // منع بعض الكلمات من اليوزر
      const bannedWords = ["admin", "owner", "test", "fake", "bot"];
      if (bannedWords.some(word => email.toLowerCase().includes(word))) {
        errorElem.textContent = "❌ لا يمكنك استخدام هذا البريد.";
        return;
      }

      // باسورد لا يحتوي على الاسم أو الإيميل
      if (password.toLowerCase().includes(email.split("@")[0].toLowerCase())) {
        errorElem.textContent = "❌ كلمة المرور لا يجب أن تحتوي على البريد.";
        return;
      }
      if (password.toLowerCase().includes(name.toLowerCase())) {
        errorElem.textContent = "❌ كلمة المرور لا يجب أن تحتوي على اسمك.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "جاري إنشاء الحساب...";

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;

          return db.collection("users").doc(uid).set({
            name: name,
            email: email,
            points: 0,
            withdrawn: 0,
            level: 1,
            joinedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          successElem.textContent = "✅ تم إنشاء الحساب بنجاح! جاري تحويلك...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        })
        .catch((error) => {
          errorElem.textContent = "❌ " + error.message;
          btn.disabled = false;
          btn.textContent = "إنشاء الحساب";
        });
    }
  </script>
</body>
</html>
