<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب | Am Rewards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Cairo', sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .signup-container {
    background-color: #222;
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    border: 3px solid #00e5ff;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00e5ff;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #555;
    background-color: #333;
    color: #fff;
    font-size: 16px;
  }

  input:focus {
    border-color: #00e5ff;
    outline: none;
  }

  .phone-wrapper {
    position: relative;
  }

  .phone-wrapper .flag {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
  }

  .phone-wrapper input {
    padding-left: 40px;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background-color: #00c853;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #00e676;
  }

  #error {
    color: #ff5252;
    margin-top: 10px;
    text-align: center;
  }

  #success {
    color: #00e676;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="signup-container">
  <h2>إنشاء حساب جديد</h2>

  <input type="text" id="name" placeholder="الاسم الكامل" required>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required>

  <div class="phone-wrapper">
    <span class="flag">🇪🇬</span>
    <input type="tel" id="phone" placeholder="رقم الهاتف (مصر فقط)" required>
  </div>

  <input type="password" id="password" placeholder="كلمة المرور" required>
  <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>

  <button id="signupBtn" onclick="signup()">إنشاء الحساب</button>

  <p id="error"></p>
  <p id="success"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
  authDomain: "am--rewards.firebaseapp.com",
  projectId: "am--rewards",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}

function validateEgyptianPhone(phone) {
  return /^(010|011|012|015)[0-9]{8}$/.test(phone);
}

async function signup() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  const errorElem = document.getElementById("error");
  const successElem = document.getElementById("success");
  const btn = document.getElementById("signupBtn");

  errorElem.textContent = "";
  successElem.textContent = "";

  if (!name || !email || !phone || !password || !confirmPassword) {
    errorElem.textContent = "⚠️ الرجاء ملء جميع الحقول.";
    return;
  }
  if (!validateEmail(email)) {
    errorElem.textContent = "⚠️ البريد الإلكتروني غير صالح.";
    return;
  }
  if (!validateEgyptianPhone(phone)) {
    errorElem.textContent = "⚠️ التسجيل متاح فقط بأرقام مصرية صحيحة.";
    return;
  }
  if (password.length < 6) {
    errorElem.textContent = "⚠️ كلمة المرور يجب أن تكون 6 أحرف على الأقل.";
    return;
  }
  if (password !== confirmPassword) {
    errorElem.textContent = "⚠️ كلمة المرور وتأكيدها غير متطابقين.";
    return;
  }

  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();
    if (data.country_code !== "EG") {
      errorElem.textContent = "❌ التسجيل متاح فقط داخل مصر.";
      return;
    }
  } catch {
    errorElem.textContent = "⚠️ تعذر التحقق من الموقع الجغرافي.";
    return;
  }

  btn.disabled = true;
  btn.textContent = "جاري إنشاء الحساب...";

  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const uid = userCredential.user.uid;
      return db.collection("users").doc(uid).set({
        name, email, phone,
        points: 0, withdrawn: 0, level: 1,
        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    })
    .then(() => {
      successElem.textContent = "✅ تم إنشاء الحساب بنجاح! جاري تحويلك...";
      setTimeout(() => window.location.href = "dashboard.html", 2000);
    })
    .catch((err) => {
      errorElem.textContent = "❌ " + err.message;
      btn.disabled = false;
      btn.textContent = "إنشاء الحساب";
    });
}
</script>

</body>
                                                                                        </html>
