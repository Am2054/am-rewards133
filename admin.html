<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }
    .card p {
      font-size: 24px;
      margin: 0;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم الأدمن</h1>

  <div class="card">
    <h2>عدد المستخدمين:</h2>
    <p id="userCount">...</p>
  </div>

  <div class="card">
    <h2>عدد المهام المنفذة:</h2>
    <p id="taskCount">...</p>
  </div>

  <div class="card">
    <h2>عدد عمليات السحب:</h2>
    <p id="totalWithdrawals">...</p>
  </div>

  <div class="card">
    <h2>المبلغ الإجمالي المسحوب:</h2>
    <p id="totalWithdrawnAmount">...</p>
  </div>

  <div class="card">
    <h2>إجمالي الأرباح بعد السحب:</h2>
    <p id="totalProfitAfterWithdraw">...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjR...YOUR_API_KEY...",
      authDomain: "am--rewards.firebaseapp.com",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const adminEmail = "amirfg992005@gmail.com";

    auth.onAuthStateChanged(user => {
      if (user && user.email === adminEmail) {
        fetchStats();
      } else {
        alert("أنت غير مخول بالوصول إلى هذه الصفحة.");
        window.location.href = "index.html";
      }
    });

    function fetchStats() {
      // عدد المستخدمين
      database.ref("users").once("value", snapshot => {
        document.getElementById("userCount").textContent = snapshot.numChildren();
      });

      // عدد المهام المنفذة
      database.ref("tasksCompleted").once("value", snapshot => {
        document.getElementById("taskCount").textContent = snapshot.val() || 0;
      });

      // عدد عمليات السحب
      database.ref("totalWithdrawals").once("value", snapshot => {
        document.getElementById("totalWithdrawals").textContent = snapshot.val() || 0;
      });

      // المبلغ الإجمالي المسحوب
      database.ref("totalWithdrawnAmount").once("value", snapshot => {
        document.getElementById("totalWithdrawnAmount").textContent = snapshot.val() + " جنيه";
      });

      // صافي الربح بعد السحب
      database.ref("totalProfitAfterWithdraw").once("value", snapshot => {
        document.getElementById("totalProfitAfterWithdraw").textContent = snapshot.val() + " جنيه";
      });
    }
  </script>
</body>
</html>
