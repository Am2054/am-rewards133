<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الإدارة | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 30px;
      color: #58a6ff;
    }
    .stat {
      margin: 20px auto;
      background-color: #161b22;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
    }
    .logout {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout:hover {
      background-color: #ff1e1e;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم الإدارة</h1>

  <div class="stat" id="usersCount">عدد المستخدمين: ...</div>
  <div class="stat" id="tasksDone">المهام المنفذة: ...</div>
  <div class="stat" id="withdrawals">عدد السحوبات: ...</div>
  <div class="stat" id="profits">إجمالي الأرباح (جنيه): ...</div>

  <button class="logout" onclick="logout()">تسجيل الخروج</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxGEb-MfWaShyYuFwRTJk-JbPHK7ekG7A",
      authDomain: "am--rewards.firebaseapp.com",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "102065999172",
      appId: "1:102065999172:web:47ef04b1d7bd78ab69a2a4"
    };
    firebase.initializeApp(firebaseConfig);

    const adminEmail = "amirfg992005@gmail.com";

    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== adminEmail) {
        alert("غير مصرح لك بالدخول");
        window.location.href = "index.html";
        return;
      }

      const db = firebase.database();

      // تحديث عدد المستخدمين
      firebase.database().ref("users").once("value", snapshot => {
        const usersCount = snapshot.numChildren();
        document.getElementById("usersCount").textContent = `عدد المستخدمين: ${usersCount}`;
      });

      // تحديث عدد المهام المنفذة
      firebase.database().ref("tasks_done").once("value", snapshot => {
        const count = snapshot.val() || 0;
        document.getElementById("tasksDone").textContent = `المهام المنفذة: ${count}`;
      });

      // تحديث عدد السحوبات
      firebase.database().ref("withdrawals").once("value", snapshot => {
        const count = snapshot.val() || 0;
        document.getElementById("withdrawals").textContent = `عدد السحوبات: ${count}`;
      });

      // تحديث إجمالي الأرباح
      firebase.database().ref("total_earned").once("value", snapshot => {
        const totalPoints = snapshot.val() || 0;
        const totalEGP = (totalPoints * 0.07).toFixed(2); // سعر النقطة: 0.07
        document.getElementById("profits").textContent = `إجمالي الأرباح (جنيه): ${totalEGP}`;
      });
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
