<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      background-color: #f3f4f6;
      color: #111;
    }
    h1 {
      color: #007bff;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .value {
      font-size: 28px;
      color: #28a745;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>لوحة تحكم الأدمن</h1>

  <div class="card">
    <strong>عدد المستخدمين:</strong>
    <div class="value" id="userCount">جاري التحميل...</div>
  </div>

  <div class="card">
    <strong>عدد المهام المكتملة اليوم:</strong>
    <div class="value" id="completedTasks">جاري التحميل...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9-...",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "4746...",
      appId: "1:4746...:web:..."
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const allowedEmail = "amirfg992005@gmail.com";

    auth.onAuthStateChanged(user => {
      if (user && user.email === allowedEmail) {
        loadStats();
      } else {
        alert("غير مصرح لك بالدخول");
        window.location.href = "/index.html";
      }
    });

    function loadStats() {
      // عدد المستخدمين
      db.collection("users").get().then(snapshot => {
        document.getElementById("userCount").textContent = snapshot.size;
      });

      // عدد المهام المكتملة اليوم
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const startOfDay = firebase.firestore.Timestamp.fromDate(today);

      db.collection("tasksCompleted")
        .where("timestamp", ">=", startOfDay)
        .get()
        .then(snapshot => {
          document.getElementById("completedTasks").textContent = snapshot.size;
        })
        .catch(error => {
          document.getElementById("completedTasks").textContent = "خطأ";
          console.error(error);
        });
    }
  </script>
</body>
</html>
