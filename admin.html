<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم صاحب الموقع | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1, h2, h3 {
      text-align: center;
      color: #00d1ff;
    }
    .stat-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .card h2 { margin: 0; font-size: 2rem; color: #00ffae; }
    .card p { margin: 10px 0 0; color: #ccc; }
    .button {
      margin: 20px 10px 0 0;
      padding: 12px 20px;
      background-color: #dc3545;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .button.green {
      background-color: #28a745;
    }
    .proof-card {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .proof-actions button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .approve { background: #28a745; color: #fff; }
    .reject { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة تحكم صاحب الموقع</h1>

    <div class="stat-box">
      <div class="card"><h2 id="userCount">0</h2><p>عدد المستخدمين</p></div>
      <div class="card"><h2 id="taskCount">0</h2><p>عدد المهام المنفذة</p></div>
      <div class="card"><h2 id="withdrawTotal">0 EGP</h2><p>إجمالي السحب</p></div>
      <div class="card"><h2 id="siteProfit">0 EGP</h2><p>أرباحك (بعد الخصم)</p></div>
      <div class="card"><h2 id="discountEarnings">0 EGP</h2><p>أرباح الخصم 10%</p></div>
    </div>

    <button class="button green" onclick="adminWithdraw()">💰 سحب أرباحي</button>

    <h2>🔔 إشعارات السحب</h2>
    <div id="withdrawRequests"></div>

  </div>

  <script type="module">
    import {
      getFirestore, getDocs, collection, updateDoc, doc,
      addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const db = getFirestore();
    const auth = getAuth();
    const adminEmail = "amirfg992005@gmail.com";

    const userCount = document.getElementById("userCount");
    const taskCount = document.getElementById("taskCount");
    const withdrawTotal = document.getElementById("withdrawTotal");
    const siteProfit = document.getElementById("siteProfit");
    const discountEarnings = document.getElementById("discountEarnings");
    const withdrawContainer = document.getElementById("withdrawRequests");

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== adminEmail) {
        alert("❌ هذه الصفحة مخصصة فقط لصاحب الموقع.");
        window.location.href = "login.html";
        return;
      }
      loadStats();
      loadWithdrawRequests();
    });

    async function loadStats() {
      const users = await getDocs(collection(db, "users"));
      userCount.textContent = users.size;

      let totalTasks = 0;
      let totalWithdraw = 0;

      const tasks = await getDocs(collection(db, "task_logs"));
      tasks.forEach(doc => {
        if (doc.data().real === true) totalTasks++;
      });
      taskCount.textContent = totalTasks;

      const withdrawals = await getDocs(collection(db, "withdrawRequests"));
      withdrawals.forEach(doc => {
        const amount = parseFloat(doc.data().amountEGP || 0);
        totalWithdraw += amount;
      });
      withdrawTotal.textContent = `${totalWithdraw.toFixed(2)} EGP`;

      const totalPoints = totalTasks * 0.07;
      const adminProfit = totalPoints - totalWithdraw;
      siteProfit.textContent = `${adminProfit.toFixed(2)} EGP`;
      discountEarnings.textContent = `${(totalWithdraw * 0.10).toFixed(2)} EGP`;
    }

    async function loadWithdrawRequests() {
      const snap = await getDocs(collection(db, "withdrawRequests"));
      withdrawContainer.innerHTML = "";

      snap.forEach(docSnap => {
        const data = docSnap.data();
        if (data.status !== "pending") return;

        const div = document.createElement("div");
        div.className = "proof-card";
        div.id = `withdraw-${docSnap.id}`;
        div.innerHTML = `
          <p>👤 المستخدم: <strong>${data.userEmail}</strong></p>
          <p>📱 رقم فودافون كاش: <strong>${data.paypalEmail}</strong></p>
          <p>💰 المبلغ: <strong>${data.amountEGP} جنيه</strong></p>
          <button class="approve" onclick="markAsPaid('${docSnap.id}')">✔ تم الدفع</button>
        `;
        withdrawContainer.appendChild(div);
      });
    }

    window.markAsPaid = async function (withdrawId) {
      try {
        await updateDoc(doc(db, "withdrawRequests", withdrawId), {
          status: "done"
        });
        document.getElementById(`withdraw-${withdrawId}`).remove();
      } catch (e) {
        alert("❌ حدث خطأ أثناء تحديث الحالة.");
      }
    };

    window.adminWithdraw = async () => {
      const rawProfit = siteProfit.textContent.replace("EGP", "").trim();
      const profit = parseFloat(rawProfit);
      if (isNaN(profit) || profit <= 0) {
        alert("❌ لا توجد أرباح متاحة للسحب حالياً.");
        return;
      }
      const confirmWithdraw = confirm(`هل أنت متأكد من طلب سحب ${profit.toFixed(2)} جنيه؟`);
      if (!confirmWithdraw) return;

      try {
        await addDoc(collection(db, "admin_withdrawals"), {
          adminEmail,
          amountEGP: profit.toFixed(2),
          status: "pending",
          createdAt: serverTimestamp()
        });
        alert("✅ تم إرسال طلب السحب.");
        siteProfit.textContent = "0 EGP";
      } catch (e) {
        console.error(e);
        alert("❌ حدث خطأ أثناء تقديم الطلب.");
      }
    };
  </script>
</body>
</html>
