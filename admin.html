<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم المدير | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #0c1c2c;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #6ec1e4;
      margin-bottom: 30px;
    }

    .card {
      background-color: #122b42;
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .card h2 {
      margin: 10px 0;
      color: #ffe082;
    }

    #logoutBtn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم المدير</h1>

  <div class="card">
    <h2>عدد المستخدمين: <span id="userCount">جاري التحميل...</span></h2>
    <h2>عدد المهام المنفذة: <span id="taskCount">جاري التحميل...</span></h2>
    <h2>عدد السحوبات: <span id="withdrawalCount">جاري التحميل...</span></h2>
    <h2>إجمالي الأرباح (جنيه): <span id="totalProfit">جاري التحميل...</span></h2>
  </div>

  <button id="logoutBtn" onclick="logout()">تسجيل الخروج</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAL5DAkOdwjXmZBUJ6ICX3t9rXDO1EdjEo",
      authDomain: "am--rewards.firebaseapp.com",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "570863357151",
      appId: "1:570863357151:web:2125f51b7c6240d5a7f76f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "amirfg992005@gmail.com") {
        loadStats();
      } else {
        alert("غير مصرح لك بالدخول.");
        window.location.href = "index.html";
      }
    });

    function loadStats() {
      const usersRef = ref(db, "users");
      const taskRef = ref(db, "tasks_completed");
      const withdrawalsRef = ref(db, "withdrawals");

      onValue(usersRef, (snapshot) => {
        const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        document.getElementById("userCount").textContent = count;
      });

      onValue(taskRef, (snapshot) => {
        const taskCount = snapshot.exists() ? snapshot.val() : 0;
        document.getElementById("taskCount").textContent = taskCount;
        updateProfit();
      });

      onValue(withdrawalsRef, (snapshot) => {
        const withdrawalCount = snapshot.exists() ? snapshot.val() : 0;
        document.getElementById("withdrawalCount").textContent = withdrawalCount;
      });
    }

    function updateProfit() {
      const taskCount = parseInt(document.getElementById("taskCount").textContent) || 0;
      const pointValue = 0.07;
      const profit = (taskCount * pointValue * 1.5).toFixed(2); // ربح 50%
      document.getElementById("totalProfit").textContent = profit;
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
