<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة الإدارة | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .stat {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .stat h2 {
      margin-bottom: 10px;
      color: #27ae60;
    }
    .stat p {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD......", // ضع بياناتك هنا
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "1077.......",
      appId: "1:1077......."
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // تحديث عدد المستخدمين تلقائياً
    const usersRef = collection(db, "users");
    onSnapshot(usersRef, (snapshot) => {
      document.getElementById("usersCount").textContent = snapshot.size;
    });

    // تحديث عدد المهام المنفذة تلقائياً
    const tasksRef = collection(db, "completedTasks");
    onSnapshot(tasksRef, (snapshot) => {
      document.getElementById("completedTasks").textContent = snapshot.size;
    });

    // تحديث عدد السحوبات تلقائياً
    const withdrawalsRef = collection(db, "withdrawals");
    onSnapshot(withdrawalsRef, (snapshot) => {
      document.getElementById("withdrawalsCount").textContent = snapshot.size;
    });

    // تحديث إجمالي الأرباح تلقائياً
    onSnapshot(usersRef, (snapshot) => {
      let total = 0;
      snapshot.forEach((doc) => {
        const data = doc.data();
        if (data.earnedPoints) {
          total += data.earnedPoints;
        }
      });
      const profitEGP = (total * 0.08).toFixed(2);
      document.getElementById("totalProfits").textContent = `${profitEGP} جنيه`;
    });
  </script>
</head>
<body>
  <h1>لوحة تحكم المدير</h1>

  <div class="stat">
    <h2>عدد المستخدمين</h2>
    <p id="usersCount">0</p>
  </div>

  <div class="stat">
    <h2>عدد المهام المنفذة</h2>
    <p id="completedTasks">0</p>
  </div>

  <div class="stat">
    <h2>عدد السحوبات</h2>
    <p id="withdrawalsCount">0</p>
  </div>

  <div class="stat">
    <h2>إجمالي الأرباح</h2>
    <p id="totalProfits">0 جنيه</p>
  </div>

</body>
</html>
