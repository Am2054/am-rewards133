<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة الإدارة | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    main {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #00c8ff;
    }

    .value {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    .label {
      font-size: 16px;
      color: #ccc;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <header>لوحة الإدارة - Am Rewards</header>
  <main>
    <div class="card">
      <h2>عدد المستخدمين:</h2>
      <div class="value" id="userCount">...</div>
    </div>

    <div class="card">
      <h2>المهام المنفذة:</h2>
      <div class="value" id="taskCount">...</div>
    </div>

    <div class="card">
      <h2>عدد السحوبات:</h2>
      <div class="value" id="withdrawCount">...</div>
    </div>

    <div class="card">
      <h2>إجمالي الأرباح:</h2>
      <div class="value" id="totalProfit">...</div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxEvWxXXXXXXX",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "302308432282",
      appId: "1:302308432282:web:72f6bXXXXXXX",
      measurementId: "G-JCXXXXXX",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // تحديث البيانات تلقائيًا
    const updateStats = () => {
      db.ref('users').once('value', snapshot => {
        const userCount = snapshot.numChildren();
        document.getElementById('userCount').textContent = userCount;
      });

      db.ref('completedTasks').once('value', snapshot => {
        const taskCount = snapshot.numChildren();
        document.getElementById('taskCount').textContent = taskCount;
      });

      db.ref('withdrawals').once('value', snapshot => {
        const withdrawCount = snapshot.numChildren();
        document.getElementById('withdrawCount').textContent = withdrawCount;

        let total = 0;
        snapshot.forEach(child => {
          const value = parseFloat(child.val().amount || 0);
          total += value;
        });
        document.getElementById('totalProfit').textContent = total.toFixed(2) + ' EGP';
      });
    };

    updateStats();
    setInterval(updateStats, 10000); // كل 10 ثواني تحديث
  </script>
</body>
</html>
