<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة المسؤول | Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00e0ff;
      text-align: center;
    }
    .card {
      background-color: #1c1c1c;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      max-width: 400px;
      text-align: center;
    }
    .logout-btn {
      display: block;
      margin: 30px auto;
      padding: 10px 25px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم المسؤول</h1>

  <div class="card">
    <h2>عدد المستخدمين</h2>
    <p id="userCount">جارٍ التحميل...</p>
  </div>

  <div class="card">
    <h2>عدد المهام المنفذة</h2>
    <p id="taskCount">جارٍ التحميل...</p>
  </div>

  <div class="card">
    <h2>عدد السحوبات</h2>
    <p id="withdrawCount">جارٍ التحميل...</p>
  </div>

  <div class="card">
    <h2>إجمالي الأرباح (جنيه)</h2>
    <p id="totalEarnings">جارٍ التحميل...</p>
  </div>

  <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlj-...",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "539032983245",
      appId: "1:539032983245:web:e0431b99b3b648388e3b7e",
      measurementId: "G-67VTE8R7PP",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const adminEmail = "amirfg992005@gmail.com";

    auth.onAuthStateChanged(user => {
      if (!user || user.email !== adminEmail) {
        alert("غير مصرح لك بالدخول هنا");
        window.location.href = "index.html";
        return;
      }

      // عدد المستخدمين
      db.ref("users").once("value").then(snapshot => {
        const count = snapshot.numChildren();
        document.getElementById("userCount").innerText = count;
      });

      // عدد المهام المنفذة
      db.ref("tasksDone").once("value").then(snapshot => {
        const total = snapshot.val() || 0;
        document.getElementById("taskCount").innerText = total;
      });

      // عدد السحوبات
      db.ref("withdrawals").once("value").then(snapshot => {
        const total = snapshot.numChildren();
        document.getElementById("withdrawCount").innerText = total;
      });

      // إجمالي الأرباح
      db.ref("users").once("value").then(snapshot => {
        let totalPoints = 0;
        snapshot.forEach(child => {
          const points = child.val().points || 0;
          totalPoints += points;
        });
        const totalEGP = (totalPoints * 0.07).toFixed(2);
        document.getElementById("totalEarnings").innerText = totalEGP + " جنيه";
      });
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
