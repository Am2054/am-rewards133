<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الإدارة | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-color: #0b0b0b;
      color: #fff;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #f5c542;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: linear-gradient(145deg, #1a1a1a, #111);
      border: 1px solid #f5c542;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(245, 197, 66, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(245, 197, 66, 0.4);
    }
    .card h3 {
      color: #f5c542;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 1.6em;
      font-weight: bold;
      color: #fff;
    }
    .btn-container {
      text-align: center;
      margin: 25px 0;
    }
    .btn {
      background-color: #f5c542;
      color: #111;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #fff;
      color: #111;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #111;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>لوحة إدارة Am Rewards 👑</header>

  <section class="dashboard">
    <div class="card"><h3>👥 عدد المستخدمين</h3><p id="totalUsers">0</p></div>
    <div class="card"><h3>🧾 المهام المنفذة</h3><p id="tasksCompleted">0</p></div>
    <div class="card"><h3>🔗 عدد الإحالات</h3><p id="referrals">0</p></div>
    <div class="card"><h3>💎 النقاط من الإحالات</h3><p id="referralPoints">0</p></div>
    <div class="card"><h3>💰 إجمالي المبالغ المسحوبة</h3><p id="totalWithdrawn">0 EGP</p></div>
    <div class="card"><h3>💸 المبالغ المسحوبة اليوم</h3><p id="withdrawToday">0 EGP</p></div>
    <div class="card"><h3>⏳ طلبات السحب المعلقة</h3><p id="pendingWithdrawals">0</p></div>
  </section>

  <div class="btn-container">
    <button class="btn" onclick="location.href='users.html'">👥 المستخدمين</button>
    <button class="btn" onclick="location.href='tasks.html'">🧾 المهام</button>
    <button class="btn" onclick="location.href='referrals.html'">🔗 الإحالات</button>
    <button class="btn" onclick="location.href='withdrawals.html'">💰 السحوبات</button>
    <button class="btn" onclick="location.href='pending.html'">⏳ المعلقة</button>
  </div>

  <footer>© 2025 Am Rewards — لوحة الإدارة الخاصة</footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 🔥 إعداد Firebase الخاص بمشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyD....", // ← استبدلها ببيانات مشروعك
      authDomain: "am--rewards.firebaseapp.com",
      databaseURL: "https://am--rewards-default-rtdb.firebaseio.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadDashboard() {
      const dbRef = ref(db);

      try {
        const snapshot = await get(child(dbRef, "users"));
        if (snapshot.exists()) {
          const users = snapshot.val();
          const userArray = Object.values(users);

          // إجمالي عدد المستخدمين
          document.getElementById("totalUsers").textContent = userArray.length;

          // عدد المهام المنفذة
          let totalTasks = 0;
          let totalReferrals = 0;
          let totalReferralPoints = 0;
          let totalWithdrawn = 0;
          let todayWithdrawn = 0;
          let pendingCount = 0;

          const today = new Date().toISOString().split("T")[0];

          userArray.forEach(user => {
            totalTasks += user.tasksCompleted || 0;
            totalReferrals += user.referrals || 0;
            totalReferralPoints += user.referralPoints || 0;
            totalWithdrawn += user.totalWithdrawn || 0;

            if (user.withdrawals) {
              Object.values(user.withdrawals).forEach(w => {
                if (w.status === "pending") pendingCount++;
                if (w.date === today && w.status === "approved")
                  todayWithdrawn += w.amount || 0;
              });
            }
          });

          document.getElementById("tasksCompleted").textContent = totalTasks;
          document.getElementById("referrals").textContent = totalReferrals;
          document.getElementById("referralPoints").textContent = totalReferralPoints;
          document.getElementById("totalWithdrawn").textContent = totalWithdrawn + " EGP";
          document.getElementById("withdrawToday").textContent = todayWithdrawn + " EGP";
          document.getElementById("pendingWithdrawals").textContent = pendingCount;
        }
      } catch (error) {
        console.error("خطأ في تحميل البيانات:", error);
      }
    }

    loadDashboard();
  </script>
</body>
    </html>
