<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تثبيت التطبيقات | Am Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #eef6ff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0d6efd;
    }
    #user-points {
      text-align: center;
      font-size: 18px;
      background: #fff3cd;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ffeeba;
      margin: 20px auto;
      max-width: 320px;
    }
    .app-task {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin: 20px auto;
      max-width: 500px;
    }
    .btn-install, .btn-upload, .nav-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-install {
      background: #0d6efd;
      color: white;
    }
    .btn-upload {
      background: #198754;
      color: white;
    }
    .nav-btn {
      background: #6c757d;
      color: white;
      margin: 10px 5px;
    }
    .status {
      margin-top: 10px;
      color: #155724;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    #navigation {
      text-align: center;
      margin-top: 30px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
  </script>
</head>
<body>

  <h2>📲 مهام تثبيت التطبيقات</h2>
  <div id="user-points">جارٍ تحميل النقاط...</div>
  <div id="tasks">جارٍ تحميل التطبيقات...</div>

  <div id="navigation">
    <button class="nav-btn" onclick="location.href='tasks.html'">🔙 الرجوع إلى صفحة المهام</button>
    <button class="nav-btn" onclick="location.href='dashboard.html'">🏠 الصفحة الرئيسية</button>
  </div>

  <script>
    const apps = [
      {
        title: "ClipClaps",
        description: "اربح من مشاهدة الفيديوهات والمكافآت.",
        link: "https://play.google.com/store/apps/details?id=com.sanhe.clipclaps",
        points: 30
      },
      {
        title: "BuzzBreak",
        description: "تابع الأخبار واربح مقابل الوقت.",
        link: "https://play.google.com/store/apps/details?id=com.buzzbreak.reward.news",
        points: 25
      },
      {
        title: "Toloka",
        description: "مهام سهلة واربح مقابل إنجازها.",
        link: "https://play.google.com/store/apps/details?id=com.yandex.toloka.app",
        points: 40
      }
    ];

    const uploadedApps = [];

    function checkUploaded(userId) {
      return db.collection("install_proofs").where("userId", "==", userId).get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            uploadedApps.push(doc.data().appTitle);
          });
        });
    }

    function displayTasks(userId, currentPoints) {
      const container = document.getElementById("tasks");
      document.getElementById("user-points").textContent = `نقاطي: ${currentPoints} 🪙`;
      container.innerHTML = "";

      apps.forEach((app, index) => {
        const already = uploadedApps.includes(app.title);
        const disabled = already ? "disabled" : "";
        const div = document.createElement("div");
        div.className = "app-task";
        div.innerHTML = `
          <h3>${app.title}</h3>
          <p>${app.description}</p>
          <p>🎁 <strong>${app.points}</strong> نقطة</p>
          <a href="${app.link}" target="_blank" class="btn-install">🔗 تثبيت التطبيق</a><br>
          <input type="file" accept="image/*" id="file-${index}" ${disabled}>
          <button class="btn-upload" onclick="uploadProof(${index}, '${app.title}', '${userId}', ${app.points})" ${disabled}>📤 رفع إثبات التثبيت</button>
          <div class="status" id="status-${index}">${already ? "✅ تم رفع الإثبات" : ""}</div>
        `;
        container.appendChild(div);
      });
    }

    function uploadProof(index, appTitle, userId, points) {
      const fileInput = document.getElementById(`file-${index}`);
      const file = fileInput.files[0];
      const status = document.getElementById(`status-${index}`);

      if (!file) return alert("يرجى اختيار لقطة شاشة لإثبات التثبيت");
      if (!file.type.startsWith("image/")) {
        status.textContent = "❌ الملف ليس صورة صالحة";
        return;
      }

      const filePath = `proofs/${userId}/${appTitle}_${Date.now()}.jpg`;
      const uploadTask = storage.ref(filePath).put(file);

      status.textContent = "📤 جاري الرفع...";
      uploadTask.then(() => {
        return db.collection("install_proofs").add({
          userId,
          appTitle,
          filePath,
          points,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          reviewed: false
        });
      }).then(() => {
        return db.collection("users").doc(userId).update({
          points: firebase.firestore.FieldValue.increment(points)
        });
      }).then(() => {
        status.textContent = "✅ تم إرسال الإثبات وسيتم مراجعته";
        fileInput.disabled = true;
        uploadedApps.push(appTitle);

        // تحديث النقاط
        const box = document.getElementById("user-points");
        const current = parseInt(box.textContent.match(/\d+/)[0]);
        box.textContent = `نقاطي: ${current + points} 🪙`;
      }).catch(() => {
        status.textContent = "❌ فشل في رفع الصورة. حاول مجددًا";
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'login.html';
      const uid = user.uid;

      db.collection("users").doc(uid).get().then(doc => {
        const points = doc.exists ? (doc.data().points || 0) : 0;
        checkUploaded(uid).then(() => {
          displayTasks(uid, points);
        });
      });
    });
  </script>
</body>
  </html>
