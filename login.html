<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول / إنشاء حساب - Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: #0d0d0d;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #1e1e1e;
      padding: 25px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #00e5ff; }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      font-size: 16px;
      outline: none;
      background: #111;
      color: #eee;
    }
    button { cursor: pointer; border: none; }
    .login-btn { background: #219ebc; color: white; }
    .signup-btn { background: #fb8500; color: white; }
    .switcher { background: none; border: none; color: #aaa; text-decoration: underline; cursor: pointer; margin-top: 8px; }
    .hidden { display: none; }
    .message { font-weight: bold; margin-bottom: 12px; }
    .error { color: #ff5252; }
    .success { color: #00e676; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 id="form-title">تسجيل الدخول إلى Am Rewards</h2>
    <div id="msg" class="message"></div>

    <div id="login-form">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" />
      <input type="password" id="login-password" placeholder="كلمة المرور" />
      <button class="login-btn" id="login-btn" onclick="login()">تسجيل الدخول</button>
    </div>

    <div id="signup-form" class="hidden">
      <input type="text" id="signup-name" placeholder="الاسم الكامل" />
      <input type="tel" id="signup-phone" placeholder="رقم الهاتف (مصر فقط)" />
      <input type="email" id="signup-email" placeholder="البريد الإلكتروني" />
      <input type="password" id="signup-password" placeholder="كلمة المرور" />
      <input type="password" id="signup-confirm" placeholder="تأكيد كلمة المرور" />
      <button class="signup-btn" id="signup-btn" onclick="signup()">إنشاء الحساب</button>
    </div>

    <button class="switcher" onclick="toggleMode()">أو أنشئ حساب جديد</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLogin = true;
    function showMessage(text, type="success") {
      const msg = document.getElementById("msg");
      msg.textContent = text;
      msg.className = "message " + type;
    }

    window.toggleMode = function () {
      isLogin = !isLogin;
      document.getElementById("login-form").classList.toggle("hidden", !isLogin);
      document.getElementById("signup-form").classList.toggle("hidden", isLogin);
      document.getElementById("form-title").textContent = isLogin ? "تسجيل الدخول إلى Am Rewards" : "إنشاء حساب جديد في Am Rewards";
      document.querySelector(".switcher").textContent = isLogin ? "أو أنشئ حساب جديد" : "أو سجّل الدخول";
      document.getElementById("msg").textContent = "";
    };

    function validateEgyptianPhone(phone) {
      return /^(010|011|012|015)[0-9]{8}$/.test(phone);
    }

    // تسجيل الدخول
    window.login = async function () {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const btn = document.getElementById("login-btn");
      if (!email || !password) return showMessage("يرجى إدخال البريد وكلمة المرور", "error");

      if (email === "owner@am.com" && password === "AmOwner@2025") {
        window.location.href = "admin.html";
        return;
      }

      try {
        btn.textContent = "جاري الدخول...";
        btn.disabled = true;
        await setPersistence(auth, browserLocalPersistence);
        const result = await signInWithEmailAndPassword(auth, email, password);
        const uid = result.user.uid;

        // لو الحساب مش موجود في Firestore → نضيفه أوتوماتيك
        const snapshot = await getDoc(doc(db, "users", uid));
        if (!snapshot.exists()) {
          await setDoc(doc(db, "users", uid), {
            email: email,
            name: result.user.displayName || "مستخدم جديد",
            phone: result.user.phoneNumber || "",
            points: 0,
            withdrawn: 0,
            level: 1,
            joinedAt: serverTimestamp()
          });
        }

        showMessage("✅ تم تسجيل الدخول بنجاح!", "success");
        setTimeout(()=> window.location.href = "dashboard.html", 1500);
      } catch (error) {
        btn.textContent = "تسجيل الدخول";
        btn.disabled = false;
        showMessage(error.message, "error");
      }
    };

    // إنشاء حساب
    window.signup = async function () {
      const name = document.getElementById("signup-name").value.trim();
      const phone = document.getElementById("signup-phone").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const confirm = document.getElementById("signup-confirm").value.trim();
      const btn = document.getElementById("signup-btn");

      if (!name || !phone || !email || !password || !confirm)
        return showMessage("يرجى تعبئة جميع الحقول", "error");
      if (password !== confirm) return showMessage("كلمة المرور وتأكيدها غير متطابقين", "error");
      if (!validateEgyptianPhone(phone)) return showMessage("رقم الهاتف يجب أن يكون مصري صحيح", "error");

      try {
        btn.textContent = "جاري التسجيل...";
        btn.disabled = true;

        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        if (data.country_code !== "EG") {
          showMessage("❌ التسجيل متاح فقط داخل مصر.", "error");
          btn.textContent = "إنشاء الحساب";
          btn.disabled = false;
          return;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          name: name,
          phone: phone,
          email: email,
          points: 0,
          withdrawn: 0,
          level: 1,
          joinedAt: serverTimestamp()
        });

        showMessage("✅ تم إنشاء الحساب بنجاح!", "success");
        setTimeout(()=> window.location.href = "dashboard.html", 1500);

      } catch (error) {
        btn.textContent = "إنشاء الحساب";
        btn.disabled = false;
        showMessage(error.message, "error");
      }
    };
  </script>
</body>
  </html>
