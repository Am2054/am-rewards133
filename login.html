<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول / إنشاء حساب - Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    :root {
      --dark-bg: #0d0d0d;
      --dark-text: #eeeeee;
      --dark-box: #1e1e1e;
      --glow: 0 0 15px #00bcd4;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at top left, #0d0d0d, #121212, #1a1a1a);
      color: var(--dark-text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* خلفية متحركة */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(0,188,212,0.08) 2px, transparent 4px);
      animation: moveBg 20s linear infinite;
      z-index: -1;
    }
    @keyframes moveBg {
      from { transform: translate(0,0); }
      to { transform: translate(-200px,-200px); }
    }

    .form-box {
      background: var(--dark-box);
      color: inherit;
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--glow);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 { margin-bottom: 20px; }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      background: #111;
      color: #eee;
    }

    .login-btn { background-color: #219ebc; color: white; border: none; }
    .signup-btn { background-color: #fb8500; color: white; border: none; }

    .switcher {
      background: none;
      border: none;
      color: #aaa;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden { display: none; }

    /* رسائل */
    .message {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .error { color: #ff5252; }
    .success { color: #00e676; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2 id="form-title">تسجيل الدخول إلى Am Rewards</h2>

    <div id="msg" class="message"></div>

    <div id="login-form">
      <input type="email" id="login-email" placeholder="البريد الإلكتروني" />
      <input type="password" id="login-password" placeholder="كلمة المرور" />
      <button class="login-btn" id="login-btn" onclick="login()">تسجيل الدخول</button>
    </div>

    <div id="signup-form" class="hidden">
      <input type="email" id="signup-email" placeholder="البريد الإلكتروني" />
      <input type="password" id="signup-password" placeholder="كلمة المرور" />
      <input type="password" id="signup-confirm" placeholder="تأكيد كلمة المرور" />
      <button class="signup-btn" id="signup-btn" onclick="signup()">إنشاء الحساب</button>
    </div>

    <button class="switcher" onclick="toggleMode()">أو أنشئ حساب جديد</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLogin = true;

    // ✅ عرض الرسائل جوة الصندوق
    function showMessage(text, type="success") {
      const msg = document.getElementById("msg");
      msg.textContent = text;
      msg.className = "message " + type;
    }

    // ✅ تغيير بين login / signup
    window.toggleMode = function () {
      isLogin = !isLogin;
      document.getElementById("login-form").classList.toggle("hidden", !isLogin);
      document.getElementById("signup-form").classList.toggle("hidden", isLogin);
      document.getElementById("form-title").textContent = isLogin ? "تسجيل الدخول إلى Am Rewards" : "إنشاء حساب جديد في Am Rewards";
      document.querySelector(".switcher").textContent = isLogin ? "أو أنشئ حساب جديد" : "أو سجّل الدخول";
      document.getElementById("msg").textContent = "";
    };

    // ✅ تسجيل الدخول
    window.login = async function () {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const btn = document.getElementById("login-btn");

      if (!email || !password) return showMessage("يرجى إدخال البريد وكلمة المرور", "error");

      if (email === "owner@am.com" && password === "AmOwner@2025") {
        window.location.href = "admin.html";
        return;
      }

      try {
        btn.textContent = "جاري الدخول...";
        btn.disabled = true;

        await setPersistence(auth, browserLocalPersistence);
        const result = await signInWithEmailAndPassword(auth, email, password);
        const uid = result.user.uid;

        // تحقق من بيانات Firestore
        const userRef = doc(db, "users", uid);
        const snapshot = await getDoc(userRef);

        if (!snapshot.exists()) {
          showMessage("⚠️ الحساب غير موجود في النظام، برجاء التسجيل أولاً.", "error");
          btn.textContent = "تسجيل الدخول";
          btn.disabled = false;
          return;
        }

        showMessage("✅ تم تسجيل الدخول بنجاح!", "success");
        setTimeout(()=> window.location.href = "dashboard.html", 1500);

      } catch (error) {
        btn.textContent = "تسجيل الدخول";
        btn.disabled = false;
        if (error.code === "auth/user-not-found") {
          showMessage("الحساب غير موجود. برجاء التسجيل أولاً.", "error");
        } else if (error.code === "auth/wrong-password") {
          showMessage("كلمة المرور غير صحيحة.", "error");
        } else {
          showMessage("خطأ: " + error.message, "error");
        }
      }
    };

    // ✅ إنشاء حساب
    window.signup = async function () {
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const confirm = document.getElementById("signup-confirm").value.trim();
      const btn = document.getElementById("signup-btn");

      if (!email || !password || !confirm) return showMessage("يرجى تعبئة جميع الحقول", "error");
      if (password !== confirm) return showMessage("كلمة المرور وتأكيدها غير متطابقين", "error");

      try {
        btn.textContent = "جاري التسجيل...";
        btn.disabled = true;

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // إنشاء document للمستخدم
        await setDoc(doc(db, "users", uid), {
          email: email,
          points: 0,
          withdrawn: 0,
          joinedAt: new Date()
        });

        showMessage("✅ تم إنشاء الحساب بنجاح!", "success");
        setTimeout(()=> window.location.href = "dashboard.html", 1500);

      } catch (error) {
        btn.textContent = "إنشاء الحساب";
        btn.disabled = false;
        if (error.code === "auth/email-already-in-use") {
          showMessage("هذا البريد مستخدم بالفعل.", "error");
        } else if (error.code === "auth/weak-password") {
          showMessage("كلمة المرور ضعيفة.", "error");
        } else {
          showMessage("خطأ: " + error.message, "error");
        }
      }
    };
  </script>
</body>
  </html>
