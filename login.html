<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 60%, #38bdf8 100%);
      --dark-box-bg: rgba(2,6,23,0.95);
      --glass-border: rgba(56,189,248,0.18);
      --input-bg: rgba(30,41,59,0.9);
      --input-focus: #38bdf8;
      --input-border: #334155;
      --muted: #a5f3fc;
      --radius: 28px;
      --shadow: 0 8px 32px 0 rgba(2,6,23,0.4);
      --gold: #FFD369;
      --gold-dark: #bfa243;
    }

    * { box-sizing: border-box; }
    
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: "Cairo", sans-serif;
      color: #f1f6fb; direction: rtl;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), var(--main-gradient);
      background-size: cover; background-attachment: fixed;
      overflow-y: auto; scroll-behavior: smooth;
    }

    .bg-glass {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background: radial-gradient(circle at 65% 17%, rgba(56,189,248,0.05) 0%, transparent 90%);
      filter: blur(28px);
    }

    .center-box {
      width: 100%; max-width: 420px; margin: 56px auto;
      padding: 38px 25px; border-radius: var(--radius);
      background: var(--dark-box-bg); border: 2px solid var(--glass-border);
      box-shadow: var(--shadow); position: relative; z-index: 2;
      display: flex; flex-direction: column; align-items: center;
    }

    h2 { color: #38bdf8; font-family: "Montserrat", sans-serif; margin-bottom: 10px; }
    .subtitle { color: var(--muted); margin-bottom: 20px; font-size: 0.9rem; }

    .gold-name {
      background: var(--gold); color: var(--gold-dark);
      padding: 8px 20px; border-radius: 12px; font-weight: 900;
      margin-bottom: 25px; box-shadow: 0 4px 15px rgba(255, 211, 105, 0.2);
    }

    .form-row { width: 100%; margin-bottom: 18px; position: relative; }
    label { display: block; margin-bottom: 8px; color: var(--muted); font-size: 0.95rem; }

    input {
      width: 100%; padding: 15px; border-radius: 15px;
      border: 2px solid var(--input-border); background: var(--input-bg);
      color: #fff; outline: none; transition: 0.3s;
    }

    input:focus { border-color: var(--input-focus); transform: translateY(-2px); }

    .password-eye {
      position: absolute; left: 15px; top: 42px; background: none;
      border: none; color: #38bdf8; cursor: pointer; z-index: 3;
    }

    button {
      width: 100%; padding: 15px; border-radius: 15px; border: none;
      font-weight: 900; cursor: pointer; transition: 0.3s;
    }

    .login-btn {
      background: linear-gradient(90deg, #FFD369, #bfa243);
      color: #2e2300; margin-top: 10px;
    }

    .login-btn:disabled { opacity: 0.7; cursor: not-allowed; }

    /* Spinner Animation */
    .spinner {
      width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff; border-radius: 50%;
      display: inline-block; animation: spin 0.8s linear infinite;
      vertical-align: middle; margin-left: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .message {
      width: 100%; padding: 12px; border-radius: 12px; margin-bottom: 15px;
      display: none; text-align: center; font-weight: bold; font-size: 0.9rem;
    }
    .message.error { background: #fee2e2; color: #dc2626; border: 1px solid #fca5a5; }
    .message.success { background: #dcfce7; color: #166534; border: 1px solid #86efac; }

    .footer { margin-top: 20px; font-size: 0.8rem; color: #94a3b8; }
    a.switcher { color: var(--muted); text-decoration: none; margin-top: 15px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="bg-glass"></div>
  <div class="center-box">
    <h2>Am Rewards</h2>
    <div class="subtitle">سجل دخولك لتبدأ في جمع المكافآت</div>
    <span class="gold-name">تسجيل الدخول</span>

    <div id="msg" class="message"></div>

    <form id="login-form" style="width: 100%;">
      <div class="form-row">
        <label>البريد الإلكتروني</label>
        <input type="email" id="login-email" placeholder="example@mail.com" required />
      </div>
      <div class="form-row">
        <label>كلمة المرور</label>
        <input type="password" id="login-password" placeholder="••••••••" required />
        <button type="button" class="password-eye" id="password-toggle-btn">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
      </div>
      <button type="submit" class="login-btn" id="login-btn">تسجيل الدخول</button>
    </form>

    <a href="signup.html" class="switcher">ليس لديك حساب؟ إنشاء حساب جديد</a>
    <div class="footer">© 2025 Am Rewards • جميع الحقوق محفوظة</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- إعدادات Firebase الخاصة بك ---
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("login-form");
    const loginBtn = document.getElementById("login-btn");
    const msgEl = document.getElementById("msg");

    function showStatus(text, type) {
      msgEl.textContent = (type === "success" ? "✅ " : "⚠️ ") + text;
      msgEl.className = `message ${type}`;
      msgEl.style.display = "block";
    }

    // إظهار وإخفاء كلمة المرور
    document.getElementById("password-toggle-btn").onclick = () => {
      const passInput = document.getElementById("login-password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    };

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner"></span> جاري التحقق...';
      msgEl.style.display = "none";

      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        
        // تحديث بيانات الدخول
        await setDoc(doc(db, "users", userCred.user.uid), {
          lastLogin: serverTimestamp(),
          email: email
        }, { merge: true });

        // التحقق من الإدارة
        const adminSnap = await getDoc(doc(db, "admins", email));
        const isAdmin = adminSnap.exists() && adminSnap.data().active === true;

        showStatus("تم تسجيل الدخول بنجاح، جاري التوجيه...", "success");
        
        setTimeout(() => {
          window.location.href = isAdmin ? "admin.html" : "dashboard.html";
        }, 1500);

      } catch (error) {
        loginBtn.disabled = false;
        loginBtn.innerHTML = "تسجيل الدخول";
        let errMsg = "فشل تسجيل الدخول، تأكد من بياناتك.";
        if (error.code === "auth/user-not-found") errMsg = "هذا الحساب غير موجود.";
        if (error.code === "auth/wrong-password") errMsg = "كلمة المرور غير صحيحة.";
        showStatus(errMsg, "error");
      }
    };
  </script>
</body>
</html>
