<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول | Am Rewards</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 40px 20px;
      direction: rtl;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      background-color: #4285f4;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxxxxxxxxxxxxxxxxxxxxxxx",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
      storageBucket: "am--rewards.appspot.com",
      messagingSenderId: "xxxxxxxxxxxx",
      appId: "1:xxxxxxxxxxxx:web:xxxxxxxxxxxxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem("userEmail", user.email);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("فشل تسجيل الدخول", error);
          alert("حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.");
        });
    });
  </script>
</head>
<body>
  <div class="login-container">
    <h1>أهلاً بك في Am Rewards</h1>
    <p>سجّل دخولك باستخدام حساب Google لبدء الربح!</p>
    <button id="loginBtn">تسجيل الدخول باستخدام Google</button>
  </div>
  <div class="footer">
    &copy; 2025 Am Rewards - جميع الحقوق محفوظة
  </div>
</body>
</html>
