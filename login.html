<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول / إنشاء حساب - Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 60%, #38bdf8 100%);
      --glass-bg: rgba(255,255,255,0.14);
      --glass-border: rgba(56,189,248,0.25);
      --input-bg: rgba(30,41,59,0.74);
      --input-focus: #38bdf8;
      --input-border: #334155;
      --radius: 36px;
      --shadow: 0 8px 38px rgba(2,6,23,0.22);
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: "Cairo","Montserrat",sans-serif;
      color: #f1f6fb;
      background: var(--main-gradient), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-box {
      width: 100%;
      max-width: 600px;
      padding: 70px 48px 50px 48px;
      border-radius: var(--radius);
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      backdrop-filter: blur(24px) saturate(125%);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
    }

    .logo-title {
      font-size: 2.4rem;
      font-weight: 900;
      color: #38bdf8;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #38bdf8aa;
    }

    .subtitle {
      color: #a5f3fc;
      font-size: 1.25rem;
      margin-bottom: 28px;
      font-weight: 600;
      text-shadow: 0 0 6px #38bdf8a4;
    }

    label {
      display: block;
      text-align: right;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #dbeafe;
    }

    input {
      width: 100%;
      padding: 20px 20px;
      border-radius: 20px;
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 20px;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 20px #38bdf888;
      background: #1e293b;
    }

    button {
      width: 100%;
      padding: 18px;
      border-radius: 20px;
      border: none;
      font-size: 1.25rem;
      font-weight: 900;
      cursor: pointer;
      transition: 0.2s;
      margin-bottom: 14px;
    }

    .login-btn {
      background: linear-gradient(90deg,#38bdf8,#0ea5e9);
      color: #0f172a;
    }

    .login-btn:hover {
      background: linear-gradient(90deg,#0ea5e9,#38bdf8);
      color: #fff;
    }

    .signup-btn {
      background: linear-gradient(90deg,#fb8500,#ffb703);
      color: #23272f;
    }

    .signup-btn:hover {
      background: linear-gradient(90deg,#ffb703,#fb8500);
      color: #fff;
    }

    .switcher, .forgot {
      background: none;
      border: none;
      color: #a5f3fc;
      text-decoration: underline;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: color 0.2s;
    }

    .forgot {
      color: #fb8500;
    }
    .forgot:hover { color: #ffb703; }

    .message {
      min-height: 40px;
      margin-bottom: 20px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 12px;
    }

    .error {
      background: #ffeaea;
      color: #c00;
    }

    .success {
      background: #e7ffea;
      color: #049c3f;
    }

    .footer {
      margin-top: 20px;
      font-size: 1.05rem;
      color: #94a3b8;
    }

    @media (max-width: 600px) {
      .center-box {
        padding: 40px 20px;
        max-width: 95vw;
      }
      .logo-title { font-size: 1.8rem; }
      input, button { font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="logo-title">Am Rewards</div>
    <div class="subtitle">اربح بسهولة وأمان مع مهام يومية مضمونة</div>

    <div id="msg" class="message"></div>

    <div id="login-form">
      <label for="login-email">البريد الإلكتروني</label>
      <input type="email" id="login-email" placeholder="example@mail.com" />

      <label for="login-password">كلمة المرور</label>
      <input type="password" id="login-password" placeholder="كلمة المرور" />

      <button class="login-btn" id="login-btn" onclick="login()">تسجيل الدخول</button>
      <button class="forgot" id="forgot-btn" onclick="resetPassword()">نسيت كلمة المرور؟</button>
    </div>

    <div id="signup-form" style="display:none">
      <label for="signup-name">الاسم الكامل</label>
      <input type="text" id="signup-name" placeholder="اسمك بالكامل" />

      <label for="signup-phone">رقم الهاتف (مصر فقط)</label>
      <input type="tel" id="signup-phone" placeholder="01123456789" />

      <label for="signup-email">البريد الإلكتروني</label>
      <input type="email" id="signup-email" placeholder="example@mail.com" />

      <label for="signup-password">كلمة المرور</label>
      <input type="password" id="signup-password" placeholder="كلمة المرور" />

      <label for="signup-confirm">تأكيد كلمة المرور</label>
      <input type="password" id="signup-confirm" placeholder="تأكيد كلمة المرور" />

      <button class="signup-btn" id="signup-btn" onclick="signup()">إنشاء الحساب</button>
    </div>

    <button class="switcher" id="switcher" onclick="toggleMode()">أو أنشئ حساب جديد</button>

    <div class="footer">© 2025 Am Rewards • كل الحقوق محفوظة</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLogin = true;

    function showMessage(text, type="success") {
      const msg = document.getElementById("msg");
      msg.textContent = text;
      msg.className = "message " + type;
    }

    function translateError(code) {
      switch(code) {
        case "auth/invalid-email": return "البريد الإلكتروني غير صالح";
        case "auth/user-not-found": return "المستخدم غير موجود";
        case "auth/wrong-password": return "كلمة المرور غير صحيحة";
        case "auth/email-already-in-use": return "هذا البريد مستخدم من قبل";
        case "auth/weak-password": return "كلمة المرور ضعيفة جدًا";
        case "auth/too-many-requests": return "محاولات كثيرة جدًا، انتظر قليلًا";
        default: return "حدث خطأ غير متوقع، حاول مرة أخرى";
      }
    }

    window.toggleMode = function() {
      isLogin = !isLogin;
      document.getElementById("login-form").style.display = isLogin ? "" : "none";
      document.getElementById("signup-form").style.display = isLogin ? "none" : "";
      document.getElementById("switcher").textContent = isLogin ? "أو أنشئ حساب جديد" : "أو سجّل الدخول";
      document.getElementById("msg").textContent = "";
    };

    function validateEgyptianPhone(phone) {
      return /^(010|011|012|015)[0-9]{8}$/.test(phone);
    }

    window.login = async function() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const btn = document.getElementById("login-btn");

      if (!email || !password) return showMessage("يرجى إدخال البريد وكلمة المرور", "error");

      btn.textContent = "جاري الدخول...";
      btn.disabled = true;

      try {
        await setPersistence(auth, browserLocalPersistence);
        const result = await signInWithEmailAndPassword(auth, email, password);
        const uid = result.user.uid;
        const ref = doc(db, "users", uid);
        const snapshot = await getDoc(ref);

        if (!snapshot.exists()) {
          await setDoc(ref, {
            uid,
            name: "مستخدم جديد",
            email,
            phone: "",
            points: 0,
            bonusPoint: 0,
            totalWithdrawn: 0,
            dailyWithdrawAmount: 0,
            isBanned: false,
            lastWithdrawlDate: "",
            joinedAt: serverTimestamp(),
          });
        }

        showMessage("✅ تم تسجيل الدخول بنجاح!", "success");
        setTimeout(() => window.location.href = "dashboard.html", 1500);

      } catch (error) {
        showMessage(translateError(error.code), "error");
      }

      btn.textContent = "تسجيل الدخول";
      btn.disabled = false;
    };

    window.signup = async function() {
      const name = document.getElementById("signup-name").value.trim();
      const phone = document.getElementById("signup-phone").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const confirm = document.getElementById("signup-confirm").value.trim();
      const btn = document.getElementById("signup-btn");

      if (!name || !phone || !email || !password || !confirm)
        return showMessage("يرجى تعبئة جميع الحقول", "error");
      if (password.length < 6)
        return showMessage("كلمة المرور يجب أن تكون 6 أحرف على الأقل", "error");
      if (password !== confirm)
        return showMessage("كلمة المرور وتأكيدها غير متطابقين", "error");
      if (!validateEgyptianPhone(phone))
        return showMessage("رقم الهاتف يجب أن يكون مصري صحيح", "error");

      btn.textContent = "جاري التسجيل...";
      btn.disabled = true;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          uid,
          name,
          email,
          phone,
          points: 0,
          bonusPoint: 0,
          totalWithdrawn: 0,
          dailyWithdrawAmount: 0,
          isBanned: false,
          lastWithdrawlDate: "",
          joinedAt: serverTimestamp(),
        });

        showMessage("✅ تم إنشاء الحساب بنجاح!", "success");
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } catch (error) {
        showMessage(translateError(error.code), "error");
      }

      btn.textContent = "إنشاء الحساب";
      btn.disabled = false;
    };

    window.resetPassword = async function() {
      const email = document.getElementById("login-email").value.trim();
      if (!email) return showMessage("أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور", "error");

      try {
        await sendPasswordResetEmail(auth, email);
        showMessage("تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني", "success");
      } catch (error) {
        showMessage(translateError(error.code), "error");
      }
    };
  </script>
</body>
      </html>
