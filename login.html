<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 60%, #38bdf8 100%);
      --dark-box-bg: rgba(2,6,23,0.95);
      --glass-border: rgba(56,189,248,0.18);
      --input-bg: rgba(30,41,59,0.9);
      --input-focus: #38bdf8;
      --input-border: #334155;
      --muted: #a5f3fc;
      --radius: 28px;
      --shadow: 0 8px 32px 0 rgba(2,6,23,0.4);
      --gold: #FFD369;
      --gold-dark: #bfa243;
    }

    * { box-sizing: border-box; }
    
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: "Cairo", sans-serif;
      color: #f1f6fb; direction: rtl;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), var(--main-gradient);
      background-size: cover; background-attachment: fixed;
      overflow-y: auto;
    }

    .center-box {
      width: 100%; max-width: 420px; margin: 56px auto;
      padding: 38px 25px; border-radius: var(--radius);
      background: var(--dark-box-bg); border: 2px solid var(--glass-border);
      box-shadow: var(--shadow); position: relative; z-index: 2;
      display: flex; flex-direction: column; align-items: center;
    }

    h2 { color: #38bdf8; font-family: "Montserrat", sans-serif; margin-bottom: 5px; }
    .subtitle { color: var(--muted); margin-bottom: 25px; font-size: 0.9rem; font-weight: 700; }

    .gold-name {
      background: var(--gold); color: var(--gold-dark);
      padding: 8px 20px; border-radius: 12px; font-weight: 900;
      margin-bottom: 25px; box-shadow: 0 4px 15px rgba(255, 211, 105, 0.2);
    }

    .form-row { width: 100%; margin-bottom: 18px; position: relative; }
    label { display: block; margin-bottom: 8px; color: var(--muted); font-size: 0.95rem; font-weight: 700; }

    /* تحسين حقل الإدخال */
    .input-group { position: relative; width: 100%; }
    
    input {
      width: 100%; padding: 15px 15px 15px 45px; /* مسافة إضافية من اليسار للعين */
      border-radius: 15px; border: 2px solid var(--input-border);
      background: var(--input-bg); color: #fff; outline: none; transition: 0.3s;
      font-family: "Cairo", sans-serif;
    }

    input:focus { border-color: var(--input-focus); box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }

    /* تصميم العين الجديد والمميز */
    .password-toggle {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 5;
    }

    .password-toggle:hover { color: var(--input-focus); transform: translateY(-50%) scale(1.1); }
    .password-toggle svg { width: 22px; height: 22px; }

    .login-btn {
      width: 100%; padding: 15px; border-radius: 15px; border: none;
      font-weight: 900; cursor: pointer; transition: 0.3s;
      background: linear-gradient(90deg, #FFD369, #bfa243);
      color: #2e2300; margin-top: 10px; font-size: 1.1rem;
    }

    .login-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
    .login-btn:active { transform: translateY(0); }

    .spinner {
      width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff; border-radius: 50%;
      display: inline-block; animation: spin 0.8s linear infinite;
      margin-left: 10px; vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .message {
      width: 100%; padding: 14px; border-radius: 15px; margin-bottom: 20px;
      display: none; text-align: center; font-weight: bold;
    }
    .message.error { background: rgba(254, 226, 226, 0.1); color: #f87171; border: 1px solid #f87171; }
    .message.success { background: rgba(220, 252, 231, 0.1); color: #4ade80; border: 1px solid #4ade80; }

    .footer { margin-top: 25px; font-size: 0.85rem; color: #94a3b8; }
    a.switcher { color: var(--gold); text-decoration: none; margin-top: 15px; font-size: 0.95rem; font-weight: 700; transition: 0.3s; }
    a.switcher:hover { text-shadow: 0 0 10px var(--gold); }
  </style>
</head>
<body>
  <div class="center-box">
    <h2>Am Rewards</h2>
    <div class="subtitle">استمتع بربح المكافآت يومياً</div>
    <span class="gold-name">تسجيل الدخول</span>

    <div id="msg" class="message"></div>

    <form id="login-form" style="width: 100%;">
      <div class="form-row">
        <label>البريد الإلكتروني</label>
        <input type="email" id="login-email" placeholder="example@mail.com" required />
      </div>
      
      <div class="form-row">
        <label>كلمة المرور</label>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="••••••••" required />
          <button type="button" class="password-toggle" id="togglePassword">
            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="login-btn">دخول للمحفظة</button>
    </form>

    <a href="signup.html" class="switcher">إنشاء حساب جديد مجاناً</a>
    <div class="footer">© 2025 Am Rewards • نظام آمن 100%</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // منطق إظهار وإخفاء كلمة المرور مع تغيير الأيقونة
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('login-password');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      
      // تغيير شكل الأيقونة برمجياً (العين المفتوحة والمغلقة)
      if (isPassword) {
        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
      } else {
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      }
    });

    // منطق تسجيل الدخول
    const loginForm = document.getElementById("login-form");
    const loginBtn = document.getElementById("login-btn");
    const msgEl = document.getElementById("msg");

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner"></span> جاري التحقق...';
      msgEl.style.display = "none";

      try {
        await setPersistence(auth, browserLocalPersistence);
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        
        await setDoc(doc(db, "users", userCred.user.uid), {
          lastLogin: serverTimestamp(),
          email: email
        }, { merge: true });

        const adminSnap = await getDoc(doc(db, "admins", email));
        const isAdmin = adminSnap.exists() && adminSnap.data().active === true;

        msgEl.textContent = "✅ نجح الدخول! جاري التوجيه...";
        msgEl.className = "message success";
        msgEl.style.display = "block";
        
        setTimeout(() => {
          window.location.href = isAdmin ? "admin.html" : "dashboard.html";
        }, 1500);

      } catch (error) {
        loginBtn.disabled = false;
        loginBtn.innerHTML = "تسجيل الدخول ";
        msgEl.className = "message error";
        msgEl.style.display = "block";
        
        if (error.code === "auth/user-not-found") msgEl.textContent = "⚠️ هذا البريد غير مسجل لدينا.";
        else if (error.code === "auth/wrong-password") msgEl.textContent = "⚠️ كلمة المرور خاطئة.";
        else msgEl.textContent = "⚠️ خطأ في الدخول، تأكد من بياناتك.";
      }
    };
  </script>
</body>
</html>
