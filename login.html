<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول / إنشاء حساب - Am Rewards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    /* -------------------------------------------
     * CSS Style: (تم اختصار الكود) 
     * ------------------------------------------- */
    :root{  
      --main-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 60%, #38bdf8 100%);  
      --glass-bg: rgba(255,255,255,0.13);  
      --glass-border: rgba(56,189,248,0.18);  
      --input-bg: rgba(30,41,59,0.74);  
      --input-focus: #38bdf8;  
      --input-border: #334155;  
      --error: #f87171;  
      --success: #22c55e;  
      --muted: #a5f3fc;  
      --radius: 28px;  
      --shadow: 0 8px 32px 0 rgba(2,6,23,0.22);  
      --gold: #FFD369;  
      --gold-dark: #bfa243;  
    }  
    html, body {  
      height: 100%;  
      margin: 0;  
      padding: 0;  
      font-family: "Cairo", "Montserrat", sans-serif;  
      color: #f1f6fb;  
      direction: rtl;  
      background: var(--main-gradient), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');  
      background-size: cover;  
      background-attachment: fixed;  
      background-blend-mode: overlay;  
      overflow-y: auto !important;  
      scroll-behavior: smooth;  
    }  
    body {  
      min-height: 100vh;  
      display: block;  
    }  
    .bg-glass {  
      position: fixed;  
      inset: 0;  
      z-index: 0;  
      pointer-events: none;  
      background: radial-gradient(circle at 65% 17%, rgba(56,189,248,0.14) 0%, transparent 90%),  
                  radial-gradient(circle at 25% 80%, rgba(34,197,94,0.16) 0%, transparent 80%);  
      filter: blur(28px) saturate(1.3);  
      animation: floatGlass 16s ease-in-out infinite alternate;  
    }  
    @keyframes floatGlass {  
      0% { background-position: 65% 17%, 25% 80%;}  
      100% { background-position: 55% 27%, 20% 95%;}  
    }  
    .center-box {  
      width: 100%;  
      max-width: 420px;  
      margin: 56px auto 56px auto;  
      padding: 38px 18px 30px 18px;  
      border-radius: var(--radius);  
      background: var(--glass-bg);  
      box-shadow: var(--shadow), 0 6px 32px 0 #0008;  
      border: 2px solid var(--glass-border);  
      z-index: 2;  
      position: relative;  
      backdrop-filter: blur(20px) saturate(120%);  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
    }  
    h2 {  
      margin-bottom: 20px;  
      font-family: "Montserrat", "Cairo", sans-serif;  
      font-size: 1.7rem;  
      font-weight: 900;  
      letter-spacing: 1.1px;  
      text-shadow: 0 0 10px #38bdf8a2;  
      color: #38bdf8;  
    }  
    .subtitle {  
      color: var(--muted);  
      font-size: 1rem;  
      margin-bottom: 19px;  
      font-weight: 700;  
      text-shadow: 0 0 4px #38bdf8a1;  
      letter-spacing: 0.5px;  
    }  
    .gold-name {  
      display: block;  
      background: var(--gold);  
      color: var(--gold-dark);  
      padding: 10px 17px 8px 17px;  
      min-width: 120px;  
      border-radius: 12px;  
      font-size: 1.08rem;  
      font-family: "Montserrat","Cairo",sans-serif;  
      font-weight: 900;  
      margin: 0 auto 18px auto;  
      text-align: center;  
      box-shadow: 0 4px 10px #FFD36944, 0 2px 8px #0002;  
      letter-spacing: 1.1px;  
      border: 2px solid #bfa24333;  
      user-select: none;  
    }  
    .form-view { width: 100%; }  
    .form-row {  
      margin-bottom: 18px;  
      text-align: right;  
      position: relative;  
    }  
    label {  
      font-size: 1.08rem;  
      color: var(--muted);  
      margin-bottom: 6px;  
      display: block;  
      font-weight: 700;  
    }  
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {  
      width: 100%;  
      padding: 16px 17px;  
      border-radius: 15px;  
      border: 2px solid var(--input-border);  
      background: var(--input-bg);  
      color: #fff;  
      font-size: 1.11rem;  
      font-family: "Cairo",sans-serif;  
      transition: box-shadow .18s, border-color .18s, transform .12s;  
      outline: none;  
      font-weight: 600;  
      margin-top: 2px;  
      box-sizing: border-box;  
    }  
    input:focus {  
      border-color: var(--input-focus);  
      box-shadow: 0 0 12px #38bdf8a6;  
      background: #1e293b;  
    }  
    .password-eye {  
      position: absolute;  
      left: 14px;  
      top: 50%;  
      transform: translateY(-50%);  
      background: none;  
      border: none;  
      cursor: pointer;  
      font-size: 1.35em;  
      color: #38bdf8;  
      opacity: 0.82;  
      z-index: 3;  
      transition: color .17s, opacity .14s;  
      padding: 0;  
      margin: 0;  
      line-height: 1;  
      outline: none;  
      display: flex;  
      align-items: center;  
      height: 28px;  
      width: 28px;  
      justify-content: center;  
    }  
    .password-eye svg {  
      width: 23px;  
      height: 23px;  
      display: block;  
    }  
    .password-eye:active,  
    .password-eye:focus { opacity: 1; color: var(--gold); }  
    .password-eye:hover { color: #FFD369; opacity: 1; }  
    button {  
      width: 100%;  
      padding: 14px 0;  
      border-radius: 15px;  
      font-size: 1.07rem;  
      font-weight: 900;  
      font-family: "Montserrat","Cairo",sans-serif;  
      letter-spacing: 0.7px;  
      cursor: pointer;  
      border: none;  
      transition: .17s;  
      margin-bottom: 14px;  
      box-shadow: 0 3px 18px rgba(56,189,248,0.10);  
    }  
    .login-btn {  
      background: linear-gradient(90deg,#FFD369 0%,#bfa243 100%);  
      color: #2e2300;  
      font-weight: 900;  
      letter-spacing: 1.2px;  
      border: 2px solid #bfa24366;  
    }  
    .login-btn:hover {  
      background: linear-gradient(90deg,#bfa243 0%,#FFD369 100%);  
      color: #fff;  
    }  
    .signup-btn {  
      background: linear-gradient(90deg,#fb8500 0%,#ffb703 100%);  
      color: #23272f;  
      font-weight: 900;  
    }  
    .signup-btn:hover { background: linear-gradient(90deg,#ffb703,#fb8500); color: #fff; }  
    .switcher, .forgot {  
      background: none;  
      border: none;  
      color: var(--muted);  
      font-size: 1rem;  
      margin-bottom: 2px;  
      text-decoration: underline;  
      cursor: pointer;  
      transition: color .13s;  
      font-weight: 700;  
    }  
    .switcher:hover { color: #38bdf8; }  
    .forgot {  
      color: #fb8500;  
      font-size: .98rem;  
      margin-top: -6px;  
      margin-bottom: 13px;  
      font-weight: 800;  
    }  
    .forgot:hover { color: #ffb703; }  
    .message {  
      min-height: 36px;  
      padding: 12px 0 7px 0;  
      margin-bottom: 13px;  
      border-radius: 11px;  
      font-size: 1.05rem;  
      font-weight: bold;  
      box-shadow: 0 2px 12px #0002;  
      transition: .14s;  
      background: #fff;  
      color: #2e2300;  
      text-shadow: none;  
      border: 2px solid #FFD369;  
      opacity: 1;  
      display: block;  
      text-align: center;  
      position: relative;  
    }  
    .message .site-name {  
      display: block;  
      font-family: "Montserrat","Cairo",sans-serif;  
      font-size: 1.13em;  
      font-weight: 900;  
      color: var(--gold);  
      margin-bottom: 3px;  
      letter-spacing: 1.1px;  
      text-shadow: 0 0 7px #FFD36977;  
    }  
    .error {  
      background: #ffeaea !important;  
      color: #c00 !important;  
      border-color: #ff6b6b;  
    }  
    .success {  
      background: #e7ffea !important;  
      color: #049c3f !important;  
      border-color: #22c55e;  
    }  
    .footer {  
      margin-top: 16px;  
      font-size: .99rem;  
      color: #94a3b8;  
      opacity: 0.9;  
      font-weight: 500;  
      text-align: center;  
    }  
    @media (max-width: 600px) {  
      .center-box {  
        padding: 8px 1vw 8px 1vw;  
        border-radius: 14px;  
        max-width: 97vw;  
      }  
      h2 { font-size: 1.1rem; }  
      .subtitle { font-size: .93rem; }  
      .footer { font-size: .83rem; }  
      input, button { font-size: .93rem; }  
      .form-row { margin-bottom: 9px; }  
      .gold-name { font-size: .97rem; }  
      .message { font-size: .93rem; }  
      label { font-size: .91rem; }  
    }  
  </style>  
</head>
<body>
  <div class="bg-glass" aria-hidden="true"></div>
  <div class="center-box">
    <h2 id="form-title">تسجيل الدخول إلى Am Rewards</h2>
    <div class="subtitle">انضم وابدأ رحلتك للربح بسهولة وأمان</div>
    <span class="gold-name">Am Rewards</span>
    <div id="msg" class="message" style="display:none;">
      <span class="site-name">Am Rewards</span>
      <span id="msg-text"></span>
    </div>
    
    <form id="login-form" class="form-view" autocomplete="on">
      <div class="form-row">
        <label for="login-email">البريد الإلكتروني</label>
        <input type="email" id="login-email" placeholder="example@mail.com" autocomplete="username" required />
      </div>
      <div class="form-row">
        <label for="login-password">كلمة المرور</label>
        <input type="password" id="login-password" placeholder="كلمة المرور" autocomplete="current-password" required />
        <button type="button" class="password-eye" onclick="togglePassword('login-password', this)" tabindex="-1" aria-label="عرض كلمة المرور">
          <svg class="eye-open" viewBox="0 0 24 24" fill="none"><path d="M1.5 12C3.5 7 8 3.5 12 3.5C16 3.5 20.5 7 22.5 12C20.5 17 16 20.5 12 20.5C8 20.5 3.5 17 1.5 12Z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="2"/></svg>
          <svg class="eye-closed" viewBox="0 0 24 24" fill="none" style="display:none;"><path d="M2.93 2.93L21.07 21.07M22.5 12C20.5 17 16 20.5 12 20.5C10.6364 20.5 9.3242 20.2443 8.08 19.75M1.5 12C3.5 7 8 3.5 12 3.5C13.3636 3.5 14.6758 3.7557 15.92 4.25M17.169 7.765C16.3263 7.0253 15.2289 6.5 14 6.5C11.5147 6.5 9.5 8.51472 9.5 11C9.5 12.1648 9.94054 13.238 10.669 14.075" stroke="currentColor" stroke-width="2"/></svg>
        </button>
      </div>
      <button class="login-btn" id="login-btn" type="button" onclick="login()">تسجيل الدخول</button>
      <button class="forgot" id="forgot-btn" type="button" onclick="resetPassword()">نسيت كلمة المرور؟</button>
    </form>
    
    <form id="signup-form" class="form-view" style="display:none" autocomplete="on">
      <div class="form-row">
        <label for="signup-name">الاسم الكامل</label>
        <input type="text" id="signup-name" placeholder="اسمك بالكامل" required />
      </div>
      <div class="form-row">
        <label for="signup-phone">رقم الهاتف (مصر فقط)</label>
        <input type="tel" id="signup-phone" placeholder="01123456789" required />
      </div>
      <div class="form-row">
        <label for="signup-email">البريد الإلكتروني</label>
        <input type="email" id="signup-email" placeholder="example@mail.com" autocomplete="username" required />
      </div>
      <div class="form-row">
        <label for="signup-password">كلمة المرور</label>
        <input type="password" id="signup-password" placeholder="كلمة المرور (6 أحرف على الأقل)" autocomplete="new-password" required />
        <button type="button" class="password-eye" onclick="togglePassword('signup-password', this)" tabindex="-1" aria-label="عرض كلمة المرور">
          <svg class="eye-open" viewBox="0 0 24 24" fill="none"><path d="M1.5 12C3.5 7 8 3.5 12 3.5C16 3.5 20.5 7 22.5 12C20.5 17 16 20.5 12 20.5C8 20.5 3.5 17 1.5 12Z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="2"/></svg>
          <svg class="eye-closed" viewBox="0 0 24 24" fill="none" style="display:none;"><path d="M2.93 2.93L21.07 21.07M22.5 12C20.5 17 16 20.5 12 20.5C10.6364 20.5 9.3242 20.2443 8.08 19.75M1.5 12C3.5 7 8 3.5 12 3.5C13.3636 3.5 14.6758 3.7557 15.92 4.25M17.169 7.765C16.3263 7.0253 15.2289 6.5 14 6.5C11.5147 6.5 9.5 8.51472 9.5 11C9.5 12.1648 9.94054 13.238 10.669 14.075" stroke="currentColor" stroke-width="2"/></svg>
        </button>
      </div>
      <div class="form-row">
        <label for="signup-confirm">تأكيد كلمة المرور</label>
        <input type="password" id="signup-confirm" placeholder="تأكيد كلمة المرور" autocomplete="new-password" required />
        <button type="button" class="password-eye" onclick="togglePassword('signup-confirm', this)" tabindex="-1" aria-label="عرض كلمة المرور">
          <svg class="eye-open" viewBox="0 0 24 24" fill="none"><path d="M1.5 12C3.5 7 8 3.5 12 3.5C16 3.5 20.5 7 22.5 12C20.5 17 16 20.5 12 20.5C8 20.5 3.5 17 1.5 12Z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="2"/></svg>
          <svg class="eye-closed" viewBox="0 0 24 24" fill="none" style="display:none;"><path d="M2.93 2.93L21.07 21.07M22.5 12C20.5 17 16 20.5 12 20.5C10.6364 20.5 9.3242 20.2443 8.08 19.75M1.5 12C3.5 7 8 3.5 12 3.5C13.3636 3.5 14.6758 3.7557 15.92 4.25M17.169 7.765C16.3263 7.0253 15.2289 6.5 14 6.5C11.5147 6.5 9.5 8.51472 9.5 11C9.5 12.1648 9.94054 13.238 10.669 14.075" stroke="currentColor" stroke-width="2"/></svg>
        </button>
      </div>
      <div class="form-row">
        <label for="signup-referral-code">كود الإحالة (اختياري)</label>
        <input type="text" id="signup-referral-code" placeholder="أدخل كود الإحالة هنا (إن وجد)" />
        <div id="referral-check-msg" style="color: #FFD369; margin-top: 5px; font-size: 0.95rem; font-weight: 700; text-align: center;"></div> 
      </div>
      <button class="signup-btn" id="signup-btn" type="button" onclick="signup()">إنشاء الحساب</button>
    </form>
    
    <button class="switcher" id="switcher" type="button" onclick="toggleMode()">أو أنشئ حساب جديد</button>
    <div class="footer">© 2025 Am Rewards • كل الحقوق محفوظة</div>
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      updateDoc,
      serverTimestamp,
      increment,
      collection, 
      query, 
      where, 
      limit, 
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
    // **1. إعدادات Firebase**
    const firebaseConfig = {
      apiKey: "AIzaSyBfOJPkWbmcJ6s29bDNysr-H0Kx-Js3Gy0",
      authDomain: "am--rewards.firebaseapp.com",
      projectId: "am--rewards",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let isLogin = true;

    // **2. جلب عناصر DOM مرة واحدة لزيادة الكفاءة**
    const msgEl = document.getElementById("msg");
    const msgTextEl = document.getElementById("msg-text");
    const formTitleEl = document.getElementById("form-title");
    const switcherBtn = document.getElementById("switcher");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    
    const loginEmail = document.getElementById("login-email");
    const loginPassword = document.getElementById("login-password");
    const loginBtn = document.getElementById("login-btn");
    const forgotBtn = document.getElementById("forgot-btn");

    const signupName = document.getElementById("signup-name");
    const signupPhone = document.getElementById("signup-phone");
    const signupEmail = document.getElementById("signup-email");
    const signupPassword = document.getElementById("signup-password");
    const signupConfirm = document.getElementById("signup-confirm");
    const signupReferralCode = document.getElementById("signup-referral-code"); // جديد
    const referralCheckMsg = document.getElementById("referral-check-msg");       // جديد
    const signupBtn = document.getElementById("signup-btn");

    // **3. الدوال المساعدة**
    function showMessage(text, type="success") {
      msgTextEl.textContent = text;
      msgEl.className = "message " + type;
      msgEl.style.display = text ? "block" : "none";
      clearTimeout(window._msgTimeout);
      if (text) {
        window._msgTimeout = setTimeout(() => {
          if(type !== "error") msgEl.style.display = "none";
        }, type === "error" ? 10000 : 3000);
      }
    }

    function translateError(code) {
      switch(code) {
        case "auth/invalid-email": return "البريد الإلكتروني غير صالح";
        case "auth/user-not-found":
        case "auth/wrong-password":
          return "البريد الإلكتروني أو كلمة المرور غير صحيحة";
        case "auth/email-already-in-use": return "هذا البريد مستخدم من قبل";
        case "auth/weak-password": return "كلمة المرور ضعيفة جدًا";
        case "auth/missing-password": return "يرجى إدخال كلمة المرور";
        case "auth/too-many-requests": return "تم حظر المحاولة مؤقتًا بسبب عدة محاولات خاطئة، انتظر قليلًا";
        default: return "حدث خطأ، حاول مرة أخرى أو تحقق من بياناتك.";
      }
    }
    
    function validateEgyptianPhone(phone) {  
        return /^(010|011|012|015)[0-9]{8}$/.test(phone);  
    }  

    // **4. دالة التبديل بين النماذج**
    window.toggleMode = function () {
      isLogin = !isLogin;
      loginForm.style.display = isLogin ? "" : "none";
      signupForm.style.display = isLogin ? "none" : "";
      formTitleEl.textContent = isLogin ? "تسجيل الدخول إلى Am Rewards" : "إنشاء حساب جديد في Am Rewards";
      switcherBtn.textContent = isLogin ? "أو أنشئ حساب جديد" : "أو سجّل الدخول";
      showMessage("", "success");
      referralCheckMsg.textContent = ""; // إفراغ رسالة الإحالة عند التبديل
    };

    // **5. دالة تسجيل الدخول (مُحسّنة)**
    window.login = async function () {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      
      if (!email || !password) return showMessage("يرجى إدخال البريد وكلمة المرور", "error");
      
      loginBtn.textContent = "جاري الدخول...";
      loginBtn.disabled = true;
      
      try {
        await setPersistence(auth, browserLocalPersistence);
        const result = await signInWithEmailAndPassword(auth, email, password);
        const uid = result.user.uid;
        const ref = doc(db, "users", uid);
        
        // استخدام setDoc مع merge: true لضمان وجود حقول أساسية في Firestore دون الحاجة لـ getDoc
        await setDoc(ref, {
          uid: uid,
          email: email,
          // لا يجب وضع حقول النقاط هنا، بل فقط الحقول التي لا نريد الكتابة فوقها
        }, { merge: true });
        
        showMessage("✅ تم تسجيل الدخول بنجاح!", "success");
        setTimeout(()=> window.location.href = "dashboard.html", 1200);
      } catch (error) {
        loginBtn.textContent = "تسجيل الدخول";
        loginBtn.disabled = false;
        showMessage(translateError(error.code), "error");
      }
    };

    // **6. دالة التحقق من بيانات التسجيل**
    function validateSignup(name, phone, email, password, confirm) {
        if (!name || !phone || !email || !password || !confirm)
            return "يرجى تعبئة جميع الحقول المطلوبة.";
        if (password.length < 6)
            return "كلمة المرور يجب أن تكون 6 أحرف على الأقل";
        if (password !== confirm)
            return "كلمة المرور وتأكيدها غير متطابقين";
        if (!validateEgyptianPhone(phone))
            return "رقم الهاتف يجب أن يكون مصري صحيح مثل 011xxxxxxxx";
        // ملاحظة: تم إزالة التحقق من البريد المحجوز هنا لتركه لقواعد الأمان لاحقاً
        return null;
    }

    // **7. دالة إنشاء الحساب (مُحسّنة مع منطق الإحالة المؤقت)**
    window.signup = async function () {
        const name = signupName.value.trim();
        const phone = signupPhone.value.trim();
        const email = signupEmail.value.trim();
        const password = signupPassword.value.trim();
        const confirm = signupConfirm.value.trim();
        const referralCode = signupReferralCode.value.trim();
        
        const validationError = validateSignup(name, phone, email, password, confirm);
        if (validationError) {
            return showMessage(validationError, "error");
        }
        
        signupBtn.textContent = "جاري التحقق والتسجيل...";
        signupBtn.disabled = true;
        referralCheckMsg.textContent = "";

        let referrerUid = null;
        let finalReferralCode = null;

        // 1. التحقق من كود الإحالة (إذا تم إدخاله)
        if (referralCode) {
            try {
                referralCheckMsg.textContent = "جاري التحقق من كود الإحالة...";
                
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("referralCode", "==", referralCode), limit(1));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    referralCheckMsg.textContent = "كود الإحالة غير صحيح أو غير موجود.";
                } else {
                    referrerUid = querySnapshot.docs[0].id;
                    finalReferralCode = referralCode;
                    referralCheckMsg.textContent = "كود الإحالة صحيح. شكراً لك!";
                    referralCheckMsg.style.color = '#22c55e';
                }
            } catch (error) {
                console.error("Referral check failed:", error);
                referralCheckMsg.textContent = "حدث خطأ أثناء التحقق من الإحالة.";
            }
        }

        // 2. إنشاء المستخدم في Firebase Auth
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            const uid = user.uid;
            
            // 3. تحديث اسم المستخدم في Firebase Auth
            await updateProfile(user, { displayName: name }); 

            // 4. إنشاء وثيقة المستخدم في Firestore
            const referralCodeForNewUser = uid.slice(0, 8); // كود الإحالة للمستخدم الجديد

            const userData = {
                uid: uid,
                name: name,
                email: email,
                phone: phone,
                referralCode: referralCodeForNewUser,
                points: 0,
                referralPoints: 0,
                referralCount: 0,
                totalWithdrawn: 0,
                dailyWithdrawAmount: 0,
                isBanned: false,
                lastWithdrawlDate: "",
                joinedAt: serverTimestamp(),
                referredByUid: referrerUid || null,
            };
            
            await setDoc(doc(db, "users", uid), userData);

            // 5. ⚠️ الخطوة غير الآمنة (يجب تأمينها بالقواعد لاحقاً): تحديث الداعي مباشرة
            if (referrerUid) {
                if (referrerUid !== uid) {
                    // زيادة العداد والنقاط مباشرة (استخدام increment لتجنب تنازع التحديثات)
                    await updateDoc(doc(db, "users", referrerUid), {
                        referralCount: increment(1),
                        referralPoints: increment(10), // مكافأة 10 نقاط
                    });
                    
                    // إضافة سجل الإحالة لـ Logs
                    await setDoc(doc(db, "referralLogs", uid), {
                        referredUid: uid,
                        referrerUid: referrerUid,
                        referralCode: finalReferralCode,
                        date: serverTimestamp()
                    });
                } else {
                    console.warn("Self-referral attempt detected and prevented.");
                }
            }
            
            showMessage("✅ تم إنشاء الحساب بنجاح! جاري التوجيه...", "success");
            setTimeout(()=> window.location.href = "dashboard.html", 1200);

        } catch (error) {
            signupBtn.textContent = "إنشاء الحساب";
            signupBtn.disabled = false;
            referralCheckMsg.textContent = "";
            showMessage(translateError(error.code), "error");
        }
    };

    // **8. دالة إعادة تعيين كلمة المرور**
    window.resetPassword = async function () {
      const email = loginEmail.value.trim();
      
      if (!email) {
        showMessage("أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور", "error");
        return;
      }
      
      forgotBtn.textContent = "جارٍ الإرسال...";
      forgotBtn.disabled = true;
      
      try {
        await sendPasswordResetEmail(auth, email);
        showMessage("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني. تحقق من البريد الوارد أو غير الهام.", "success");
      } catch (error) {
        showMessage(translateError(error.code), "error");
      }
      
      // تأخير بسيط لمنع الضغط المتكرر
      setTimeout(() => { 
          forgotBtn.textContent = "نسيت كلمة المرور؟";
          forgotBtn.disabled = false; 
      }, 3000); 
    };

    // **9. دالة إظهار/إخفاء كلمة المرور**
    window.togglePassword = function(id, btn) {
      const input = document.getElementById(id);
      const openIcon = btn.querySelector('.eye-open');
      const closedIcon = btn.querySelector('.eye-closed');

      if (input.type === "password") {
        input.type = "text";
        openIcon.style.display = "none";
        closedIcon.style.display = "block";
      } else {
        input.type = "password";
        openIcon.style.display = "block";
        closedIcon.style.display = "none";
      }
    }

  </script>
