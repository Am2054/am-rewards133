<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
<head>  
  <meta charset="UTF-8" />  
  <title>تسجيل الدخول - Am Rewards</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">  
  <style>  
    :root{    
      --main-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 60%, #38bdf8 100%);    
      --dark-box-bg: rgba(2,6,23,0.95); /* خلفية القالب داكنة وصلبة */
      --glass-border: rgba(56,189,248,0.18);    
      --input-bg: rgba(30,41,59,0.9); 
      --input-focus: #38bdf8;    
      --input-border: #334155;    
      --error: #f87171;    
      --success: #22c55e;    
      --muted: #a5f3fc;    
      --radius: 28px;    
      --shadow: 0 8px 32px 0 rgba(2,6,23,0.4); 
      --gold: #FFD369;    
      --gold-dark: #bfa243;    
    }    
    *{box-sizing:border-box}  
    
    html, body {    
      height: 100%;    
      margin: 0;    
      padding: 0;    
      font-family: "Cairo", "Montserrat", sans-serif;    
      color: #f1f6fb;    
      direction: rtl;    
      /* تغميق الخلفية مع طبقة سوداء عالية الكثافة */
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                  var(--main-gradient), 
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');    
      background-size: cover;    
      background-attachment: fixed;    
      background-blend-mode: overlay;    
      overflow-y: auto; 
      scroll-behavior: smooth;    
    }    
    body {    
      min-height: 100vh;    
      display: block;    
    }    
    .bg-glass {    
      position: fixed;    
      inset: 0;    
      z-index: 0;    
      pointer-events: none;    
      background: radial-gradient(circle at 65% 17%, rgba(56,189,248,0.05) 0%, transparent 90%), 
                  radial-gradient(circle at 25% 80%, rgba(34,197,94,0.06) 0%, transparent 80%); 
      filter: blur(28px) saturate(1.1);    
      animation: floatGlass 16s ease-in-out infinite alternate;    
    }    
    @keyframes floatGlass {    
      0% { background-position: 65% 17%, 25% 80%;}    
      100% { background-position: 55% 27%, 20% 95%;}    
    }    
    .center-box {    
      width: 100%;    
      max-width: 420px;    
      margin: 56px auto; 
      padding: 38px 18px 30px 18px;    
      border-radius: var(--radius);    
      background: var(--dark-box-bg); 
      box-shadow: var(--shadow), 0 6px 32px 0 #0008;    
      border: 2px solid var(--glass-border);    
      z-index: 2;    
      position: relative;    
      backdrop-filter: blur(0px) saturate(100%); 
      display: flex;    
      flex-direction: column;    
      align-items: center;    
    }    
    h2 {    
      margin-bottom: 20px;    
      font-family: "Montserrat", "Cairo", sans-serif;    
      font-size: 1.7rem;    
      font-weight: 900;    
      letter-spacing: 1.1px;    
      text-shadow: 0 0 10px #38bdf8a2;    
      color: #38bdf8;    
    }    
    .subtitle {    
      color: var(--muted);    
      font-size: 1rem;    
      margin-bottom: 19px;    
      font-weight: 700;    
      text-shadow: 0 0 4px #38bdf8a1;    
      letter-spacing: 0.5px;    
    }    
    .gold-name {    
      display: block;    
      background: var(--gold);    
      color: var(--gold-dark);    
      padding: 10px 17px 8px 17px;    
      min-width: 120px;    
      border-radius: 12px;    
      font-size: 1.08rem;    
      font-family: "Montserrat","Cairo",sans-serif;    
      font-weight: 900;    
      margin: 0 auto 18px auto;    
      text-align: center;    
      box-shadow: 0 4px 10px #FFD36944, 0 2px 8px #0002;    
      border: 2px solid #bfa24333;    
      user-select: none;    
    }    
    .form-view {   
      width: 100%;   
      opacity: 1;  
      transform: scale(1);  
    }    
    .form-row {    
      margin-bottom: 18px;    
      text-align: right;    
      position: relative;    
    }    
    label {    
      font-size: 1.08rem;    
      color: var(--muted);    
      margin-bottom: 6px;    
      display: block;    
      font-weight: 700;    
    }    
    input[type="email"], input[type="password"] {    
      width: 100%;    
      padding: 16px 17px;    
      border-radius: 15px;    
      border: 2px solid var(--input-border);    
      background: var(--input-bg);    
      color: #fff;    
      font-size: 1.11rem;    
      font-family: "Cairo",sans-serif;    
      transition: box-shadow .18s, border-color .18s, transform .12s;    
      outline: none;    
      font-weight: 600;    
      margin-top: 2px;    
      box-sizing: border-box;    
    }    
    input:focus {    
      border-color: var(--input-focus);    
      box-shadow: 0 0 12px #38bdf8a6;    
      background: #1e293b;    
    }    
    .password-eye {    
      position: absolute;    
      left: 14px;    
      top: 50%;    
      transform: translateY(-50%);    
      background: none;    
      border: none;    
      cursor: pointer;    
      font-size: 1.35em;    
      color: #38bdf8;    
      opacity: 0.82;    
      z-index: 3;    
      transition: color .17s, opacity .14s;    
      padding: 0;    
      margin: 0;    
      line-height: 1;    
      outline: none;    
      display: flex;    
      align-items: center;    
      height: 28px;    
      width: 28px;    
      justify-content: center;    
    }    
    .password-eye svg {    
      width: 23px;    
      height: 23px;    
      display: block;    
    }    
    .password-eye:hover { color: var(--gold); opacity: 1; }    
    button {    
      width: 100%;    
      padding: 14px 0;    
      border-radius: 15px;    
      font-size: 1.07rem;    
      font-weight: 900;    
      font-family: "Montserrat","Cairo",sans-serif;    
      letter-spacing: 0.7px;    
      cursor: pointer;    
      border: none;    
      transition: .17s;    
      margin-bottom: 14px;    
      box-shadow: 0 3px 18px rgba(56,189,248,0.10);    
    }    
    .login-btn {    
      background: linear-gradient(90deg,var(--gold) 0%,var(--gold-dark) 100%);    
      color: #2e2300;    
      font-weight: 900;    
      letter-spacing: 1.2px;    
      border: 2px solid #bfa24366;    
    }    
    .login-btn:hover {    
      background: linear-gradient(90deg,var(--gold-dark) 0%,var(--gold) 100%);    
      color: #fff;    
    }    
    .switcher {    
      background: none;    
      border: none;    
      color: var(--muted);    
      font-size: 1rem;    
      margin-bottom: 2px;    
      text-decoration: underline;    
      cursor: pointer;    
      transition: color .13s;    
      font-weight: 700;    
    }    
    .switcher:hover { color: #38bdf8; }    
      
    .message {    
      min-height: 36px;    
      padding: 12px 0 7px 0;    
      margin-bottom: 13px;    
      border-radius: 11px;    
      font-size: 1.05rem;    
      font-weight: bold;    
      box-shadow: 0 2px 12px #0002;    
      transition: opacity .3s, transform .3s, border-color .3s; 
      transform: translateY(-5px);    
      background: #fff;    
      color: #2e2300;    
      text-shadow: none;    
      border: 2px solid var(--gold);    
      opacity: 0; 
      display: block;    
      text-align: center;    
      position: relative;    
    }    
    .message[style*="display: block"] { 
        transform: translateY(0); 
        opacity: 1; 
    }
    .message .site-name {    
      display: block;    
      font-family: "Montserrat","Cairo",sans-serif;    
      font-size: 1.13em;    
      font-weight: 900;    
      color: var(--gold);    
      margin-bottom: 3px;    
      letter-spacing: 1.1px;    
      text-shadow: 0 0 7px #FFD36977;    
    }    
    .error {    
      background: #ffeaea !important;    
      color: #c00 !important;    
      border-color: #ff6b6b !important;    
    }    
    .success {    
      background: #e7ffea !important;    
      color: #049c3f !important;    
      border-color: #22c55e !important;    
    }
    .admin-msg {
        border-color: var(--gold) !important;
        background: #fff8e1 !important;
        color: var(--gold-dark) !important;
    }

    .footer {    
      margin-top: 16px;    
      font-size: .99rem;    
      color: #94a3b8;    
      opacity: 0.9;    
      font-weight: 500;    
      text-align: center;    
    }    
    @media (max-width: 600px) {    
      .center-box {    
        padding: 8px 1vw 8px 1vw;    
        border-radius: 14px;    
        max-width: 97vw;    
      }    
      h2 { font-size: 1.1rem; }    
      .subtitle { font-size: .93rem; }    
      .footer { font-size: .83rem; }    
      input, button { font-size: .93rem; }    
      .form-row { margin-bottom: 9px; }    
      .gold-name { font-size: .97rem; }    
      .message { font-size: .93rem; }    
      label { font-size: .91rem; }    
    }
  </style>    
</head>
